<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2026 World Open</title>

  <style>
    :root{
      --bg1:#061C3B; --bg2:#04142E; --bg3:#020B18;

      --card-bg: rgba(15,23,42,1);
      --card-shadow: 0 32px 32px rgba(0,0,0,0.65);
      --row-bg: rgba(255,255,255,0.06);
      --row-bg-2: rgba(255,255,255,0.045);
      --text: #e9eef8;
      --title: #c7d7ff;

      --muted: rgba(255,255,255,.72);
      --link-blue: rgba(147,197,253,0.98); /* vibrant pastel blue */

      /* defaults = "big" (Quarterfinals and later) */
      --row-minh: 44px;
      --row-pad-y: 10px;
      --row-pad-x: 10px;
      --name-fs: 14px;

      /* score: bigger text, narrower column (single digit) */
      --score-fs: 18px;
      --score-col: 42px;

      --score-bg: #d9d9d9;
      --score-fg: #000000;

      /* winner highlight: contained fill, no outline, no bleed */
      --win-fill: rgba(34,197,94,0.12);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(to bottom, var(--bg1), var(--bg2), var(--bg3));
    }

    a{ color: inherit; text-decoration: none; }
    a:hover{ text-decoration: underline; text-underline-offset: 3px; }

    /* Topbar */
    .topbar{
      position: sticky; top:0; z-index:10;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(3,18,42,.70);
      backdrop-filter: blur(10px);
    }
    .topbar-inner{
      max-width:1100px;
      margin:0 auto;
      padding: 14px 18px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{display:flex; gap:12px; align-items:center;}

    /* Home button icon (golf.png) */
    .home-btn{
      width:40px; height:40px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.05);
      display:grid; place-items:center;
      overflow:hidden;
      text-decoration:none;
      cursor:pointer;
      flex: 0 0 auto;
    }
    .home-btn:hover{
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.25);
    }
    .home-btn img{
      width: 70%;
      height: 70%;
      object-fit: contain;
      display:block;
      pointer-events:none;
    }

    .kicker{
      font-size:11px; letter-spacing:.25em; text-transform:uppercase;
      color: rgba(255,255,255,.65); font-weight:900;
    }

    .container{
      max-width:1100px;
      margin:0 auto;
      padding: 18px 18px 48px;
    }

    /* Signup banner above the graphics */
    .signup-banner{
      text-align:center;
      margin-bottom: 14px;
    }
    .signup-head{
      font-size: 12px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .14em;
      color: rgba(255,255,255,.86);
      line-height: 1.35;
    }
    .signup-head .link{
      color: var(--link-blue);
      text-decoration: none;
    }
    .signup-head .link:hover{
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .countdown{
      display:inline-flex;
      gap: 10px;
      align-items:center;
      justify-content:center;
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 18px 24px rgba(0,0,0,0.25);
      font-variant-numeric: tabular-nums;
      flex-wrap: wrap;
    }
    .cd-item{
      display:flex;
      flex-direction:column;
      gap: 3px;
      min-width: 70px;
      padding: 6px 10px;
      border-radius: 14px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.10);
    }
    .cd-val{
      font-size: 18px;
      font-weight: 950;
      letter-spacing: .06em;
      color: rgba(255,255,255,.92);
      line-height: 1;
    }
    .cd-lbl{
      font-size: 9px;
      font-weight: 950;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: rgba(156,163,199,0.95);
      line-height: 1.1;
    }

    .signup-sub{
      margin-top: 10px;
      font-size: 10px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: rgba(255,255,255,.70);
      line-height: 1.45;
    }
    .signup-sub .link{
      color: var(--link-blue);
      text-decoration: none;
    }
    .signup-sub .link:hover{
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    /* Card */
    .card{
      background: var(--card-bg);
      border-radius: 20px;
      padding: 18px 18px;
      box-shadow: var(--card-shadow);
    }

    .status{
      color: rgba(233,238,248,0.92);
      font-size: 18px;
      font-weight: 800;
      text-align:center;
      padding: 24px 0;
    }
    .error{
      color: rgba(233,238,248,0.92);
      font-size: 16px;
      text-align:center;
      padding: 24px 12px;
    }

    /* Round header */
    .round-head{
      position: relative;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom: 12px;
      padding: 4px 0;
      min-height: 44px;
    }
    .round-title{
      font-size: 18px;
      font-weight: 950;
      color: var(--title);
      letter-spacing: .08em;
      text-transform: uppercase;
      text-align:center;
      padding: 0 56px;
      line-height: 1.1;
      width:100%;
    }

    .nav-btn{
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      cursor: pointer;
      font-weight: 950;
      display:grid;
      place-items:center;
      user-select:none;
    }
    .nav-btn:hover{
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.28);
    }
    .nav-btn:disabled{ opacity: .35; cursor: not-allowed; }
    .nav-left{ left: 0; }
    .nav-right{ right: 0; }

    /* ===== Layouts ===== */
    .round-body{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr; /* 3 equal columns (non-finals) */
      gap: 12px;
      align-items: start;
    }

    /* Finals: ONLY show matchup + champion side-by-side */
    #roundCard.finals .round-body{
      grid-template-columns: 1fr 1fr;
    }

    @media (max-width: 960px){
      .round-body{ grid-template-columns: 1fr; }
      #roundCard.finals .round-body{ grid-template-columns: 1fr; }
    }

    .pane{
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 12px;
      overflow:hidden;
      min-width: 0;
    }
    .pane-title{
      font-size: 11px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: rgba(255,255,255,.65);
      margin-bottom: 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
    }
    .count{
      font-size: 10px;
      font-weight: 950;
      letter-spacing: .14em;
      color: rgba(156,163,199,0.95);
      text-transform: uppercase;
      white-space: nowrap;
    }
    .hidden{ display:none !important; }

    /* Lists */
    .list{
      display:flex;
      flex-direction:column;
      gap: 6px;
    }

    /* Range rows */
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      background: var(--row-bg);
      border-radius: 12px;
      padding: var(--row-pad-y) var(--row-pad-x);
      min-height: var(--row-minh);
      overflow:hidden;
    }
    .row:nth-child(even){ background: var(--row-bg-2); }

    .name{
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .02em;
      white-space: nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      min-width: 0;
      flex: 1 1 auto;
      font-size: var(--name-fs);
      opacity: .96;
    }
    .name.empty{ opacity: .35; }

    /* Byes block (Round 3 ranking list) */
    .byes{
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(148,163,184,0.20);
    }

    .round2-header{
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(148,163,184,0.20);
    }
    .bye-row{
      display:flex;
      align-items:center;
      gap: 10px;
      background: rgba(168,85,247,0.08);
      border: 1px solid rgba(168,85,247,0.25);
      border-radius: 12px;
      padding: var(--row-pad-y) var(--row-pad-x);
      min-height: var(--row-minh);
      overflow:hidden;
    }

    /* subtle rank number (byes only) */
    .bye-rank{
      width: 40px;
      height: 100%;
      min-height: calc(var(--row-minh) - (var(--row-pad-y) * 2));
      display:grid;
      place-items:center;
      border-radius: 10px;
      background: rgba(168,85,247,0.10);
      color: rgba(156,163,199,0.95);
      font-weight: 900;
      letter-spacing: .10em;
      text-transform: uppercase;
      font-variant-numeric: tabular-nums;
      flex: 0 0 auto;
      font-size: 12px; /* subtle */
      line-height: 1;
    }

    /* ===== Matchup graphics ===== */
    .matchups-pane{ grid-column: 2 / 4; }
    #roundCard.finals .matchups-pane{ grid-column: auto; }

    .match-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px; /* slight separation */
      align-items: start;
    }
    #roundCard.finals .match-grid{ grid-template-columns: 1fr; }

    @media (max-width: 960px){
      .matchups-pane{ grid-column: auto; }
      .match-grid{ grid-template-columns: 1fr; }
    }

    .match-card{
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      overflow:hidden;
      min-width: 0;
    }

    .p-row{
      display:flex;
      align-items: stretch;
      min-height: var(--row-minh);
      background: var(--row-bg);
    }
    .p-row:nth-child(2){ background: var(--row-bg-2); }

    .p-name{
      flex: 1 1 auto;
      min-width: 0;
      padding: var(--row-pad-y) var(--row-pad-x);
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .02em;
      white-space: nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-size: var(--name-fs);
      opacity: .96;
      display:flex;
      align-items:center;
      border: none;
      outline: none;
      box-shadow: none;
    }
    .p-name.empty{ opacity: .35; }

    /* ✅ contained winner fill (no outline, no glow leaking) */
    .p-name.winner{
      background: var(--win-fill);
      box-shadow: none;
    }

    .p-score{
      flex: 0 0 var(--score-col);
      background: var(--score-bg);
      color: var(--score-fg);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 950;
      letter-spacing: .02em;
      font-variant-numeric: tabular-nums;
      font-size: var(--score-fs);
      user-select:none;
    }
    .p-score.empty{ opacity: .55; }

    /* --- BYES card (appended after normal matchup cards) --- */
    .byes-card{
      border-color: rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.05);
    }
    .byes-head{
      padding: 10px 12px;
      font-size: 11px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: rgba(255,255,255,.70);
      background: rgba(255,255,255,0.04);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .bye-only-row{
      display:flex;
      align-items: stretch;
      min-height: var(--row-minh);
      background: var(--row-bg);
    }
    .bye-only-row:nth-child(even){
      background: var(--row-bg-2);
    }
    .bye-only-row .p-name{
      width: 100%;
    }

    /* Finals champion block: match height of matchup card next to it */
    .champion-row{
      display:flex;
      align-items:center;
      justify-content:center;

      /* exactly two player rows tall */
      height: calc(var(--row-minh) * 2);
      min-height: calc(var(--row-minh) * 2);

      border: 1px solid rgba(253,224,71,0.26);
      background: rgba(253,224,71,0.10);
      border-radius: 16px;
      padding: 14px 14px;
      box-shadow: 0 0 18px rgba(253,224,71,0.18);
      overflow:hidden;
      text-align:center;
    }
    .champion-stack{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 10px;
      width: 100%;
      min-width: 0;
    }

    /* Bigger label that fills width better */
    .champion-label{
      width: 100%;
      padding: 0 6px;
      font-size: 13px;
      font-weight: 950;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: rgba(255,255,255,.86);
      line-height: 1.15;
      white-space: normal;
      word-break: break-word;
    }

    /* Noticeably larger champion name */
    .champion-name{
      width: 100%;
      padding: 0 6px;
      font-size: 26px;
      font-weight: 950;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: rgba(254,240,138,0.98);
      line-height: 1.10;
      white-space: nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 100%;
    }
    .champion-name.empty{
      opacity: .55;
      color: rgba(255,255,255,.82);
    }

    .footer{
      margin-top: 18px;
      text-align:center;
      font-size:12px;
      color: rgba(233,238,248,0.55);
    }

    /* Compact rounds (Round 1 -> Round of 16) */
    #roundCard.compact{
      --row-minh: 28px;
      --row-pad-y: 6px;
      --row-pad-x: 8px;
      --name-fs: 12px;
      --score-fs: 16px;
      --score-col: 40px;
    }

    /* Mobile tweaks */
    @media (max-width: 760px){
      .container{ padding: 14px 12px 40px; }
      .topbar-inner{ padding: 12px 12px; }
      .card{ padding: 14px 12px; border-radius: 18px; }
      .round-title{ font-size: 16px; padding: 0 52px; }
      .nav-btn{ width: 40px; height: 40px; border-radius: 14px; }

      .countdown{ gap: 8px; padding: 10px 10px; }
      .cd-item{ min-width: 64px; padding: 6px 8px; }
      .cd-val{ font-size: 16px; }

      .champion-name{ font-size: 22px; }
      .champion-label{ font-size: 12px; }
    }

    @media (max-width: 420px){
      .champion-name{ font-size: 20px; }
      .champion-label{ font-size: 11px; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <a class="home-btn" href="/" aria-label="Home">
          <img src="/logos/golf.png" alt="Home" loading="eager" decoding="async" />
        </a>
        <div>
          <div class="kicker">2026 World Open</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Signup header above the graphics, centered, auto-hides after deadline -->
    <div class="signup-banner" id="signupBanner" aria-label="World Open sign-up countdown">
      <div class="signup-head">
        <a class="link" href="https://docs.google.com/forms/d/e/1FAIpQLSdKIVmjQGoQWBE_tVCnExxVu4nw6yoXa0y79skDscjTmLEkZQ/viewform?usp=header" target="_blank" rel="noopener noreferrer">WORLD OPEN SIGN-UPS</a> CLOSE IN
      </div>

      <div class="countdown" id="countdownPills" aria-live="polite">
        <div class="cd-item"><div class="cd-val" id="cdDays">—</div><div class="cd-lbl">Days</div></div>
        <div class="cd-item"><div class="cd-val" id="cdHours">—</div><div class="cd-lbl">Hours</div></div>
        <div class="cd-item"><div class="cd-val" id="cdMins">—</div><div class="cd-lbl">Mins</div></div>
        <div class="cd-item"><div class="cd-val" id="cdSecs">—</div><div class="cd-lbl">Secs</div></div>
      </div>

      <div class="signup-sub">
        <a class="link" href="https://discord.gg/VfTX9BwuTH" target="_blank" rel="noopener noreferrer">JOIN THE NSS GOLF DISCORD SERVER</a> FOR MORE INFORMATION
      </div>
    </div>

    <div id="statusCard" class="card">
      <div class="status">Loading bracket…</div>
    </div>

    <div id="roundCard" class="card" style="display:none;">
      <div class="round-head">
        <button id="prevRound" class="nav-btn nav-left" type="button" aria-label="Previous round">‹</button>
        <div class="round-title" id="roundTitle">ROUND</div>
        <button id="nextRound" class="nav-btn nav-right" type="button" aria-label="Next round">›</button>
      </div>

      <div class="round-body">
        <!-- Column 1: Range (hidden entirely on finals) -->
        <div class="pane" id="rangePane">
          <div class="pane-title">
            <span id="rangeTitle">Field</span>
            <span class="count hidden" id="rangeCount">—</span>
          </div>

          <!-- Only shown on Round 3 -->
          <div class="byes hidden" id="byesBlock">
            <div class="pane-title" style="margin-bottom:8px;">
              <span>Season 10 Top 16</span>
              <span class="count" id="byesCount">—</span>
            </div>
            <div class="list" id="byesList"></div>
          </div>

          <div class="round2-header hidden" id="round2Header">
            <div class="pane-title" style="margin-bottom:8px;">
              <span>ROUND 2 WINNERS</span>
            </div>
          </div>

          <div class="list" id="fieldList"></div>
        </div>

        <!-- Matchups -->
        <div class="pane matchups-pane" id="matchupsPane">
          <div class="pane-title">
            <span id="matchupsTitle">Matchups</span>
          </div>
          <div class="match-grid" id="matchGrid"></div>
        </div>

        <!-- Champion pane (finals only; sits side-by-side with matchup) -->
        <div class="pane hidden" id="championPane">
          <div class="champion-row">
            <div class="champion-stack">
              <div class="champion-label">2026 WORLD OPEN CHAMPION</div>
              <div class="champion-name empty" id="championName">—</div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">2026 World Open</div>
    </div>
  </div>

  <script>
    const WORKER_URL = "https://small-mud-2771.nextweekmedia.workers.dev/";
    const SHEET_ID   = "1WcRVGmEpQkRDTwe8aDfQgxuDoapvLxAdSjnqg4PHgXM";
    const SHEET_NAME = "2026 Results";
    const REFRESH_MS = 60000;

    // Signup closes: January 15, 2026 at 10:30 AM US Central
    // Use fixed offset for CST (-06:00). (Jan 15 is standard time.)
    const SIGNUP_CLOSE_ISO = "2026-01-15T10:30:00-06:00";
    const SIGNUP_CLOSE_MS  = Date.parse(SIGNUP_CLOSE_ISO);

    // Round 1 matchups gated by F1, Round 2 matchups gated by M1.
    const ROUNDS = [
      { key:"r1", title:"FIRST ROUND",      field:"A2:A65", fieldSize:64, matchups:"C2:F33",  matchSize:32, showFlag:"F1:F1" },
      { key:"r2", title:"SECOND ROUND",     field:"H2:H33", fieldSize:32, matchups:"J2:M17",  matchSize:16, showFlag:"M1:M1" },
      { key:"r3", title:"ROUND OF 32",      field:"O2:O17", fieldSize:16, byes:"O18:O33", byesSize:16, matchups:"Q2:T17", matchSize:16 },
      { key:"r4", title:"ROUND OF 16",      field:"V2:V17", fieldSize:16, matchups:"X2:AA9",  matchSize:8 },
      { key:"r5", title:"QUARTERFINALS",    field:"AC2:AC9",fieldSize:8,  matchups:"AE2:AH5", matchSize:4 },
      { key:"r6", title:"SEMI-FINALS",      field:"AJ2:AJ5",fieldSize:4,  matchups:"AL2:AO3", matchSize:2 },
      { key:"r7", title:"FINALS",           field:"AQ2:AQ3",fieldSize:2,  matchups:"AS2:AV2", matchSize:1, champion:"AX2:AX2" },
    ];

    function normalizeValues(resp){
      if(!resp) return [];
      if(Array.isArray(resp)) return resp;
      if(Array.isArray(resp.values)) return resp.values;
      if(Array.isArray(resp.data?.values)) return resp.data.values;
      if(Array.isArray(resp.result?.values)) return resp.result.values;
      return [];
    }

    async function fetchRange(a1){
      const range = `'${SHEET_NAME}'!${a1}`;
      const payload = { sheetId: SHEET_ID, range };

      // POST first
      try{
        const r = await fetch(WORKER_URL, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(payload),
        });
        if(r.ok) return normalizeValues(await r.json());
      }catch(e){}

      // fallback GET
      const u = new URL(WORKER_URL);
      u.searchParams.set("sheetId", SHEET_ID);
      u.searchParams.set("range", range);
      const r2 = await fetch(u.toString());
      if(!r2.ok){
        const text = await r2.text().catch(()=> "");
        throw new Error(`Worker request failed (${r2.status}). ${text}`.trim());
      }
      return normalizeValues(await r2.json());
    }

    function escapeHtml(s){
      return String(s ?? "")
        .replace(/&/g,"&amp;")
        .replace(/</g,"&lt;")
        .replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;")
        .replace(/'/g,"&#39;");
    }

    // Points: display EXACTLY what is in the sheet.
    function fmtPoints(v){
      const s = String(v ?? "").trim();
      return s === "" ? "—" : s;
    }

    function toNum(v){
      const s = String(v ?? "").trim();
      if (!s) return null;
      const n = Number(s);
      return Number.isFinite(n) ? n : null;
    }

    function extractColumnFixed(values, expected){
      const out = [];
      for(let i=0;i<expected;i++){
        const raw = values?.[i]?.[0] ?? "";
        out.push(String(raw ?? ""));
      }
      return out;
    }

    function extractMatchupsFixed(values, expected){
      const out = [];
      for(let i=0;i<expected;i++){
        const r = values?.[i] ?? [];
        out.push({
          p1: String(r?.[0] ?? ""),
          s1: r?.[1] ?? "",
          p2: String(r?.[2] ?? ""),
          s2: r?.[3] ?? "",
        });
      }
      return out;
    }

    function readSingleCell(values){
      return String(values?.[0]?.[0] ?? "").trim();
    }

    function nonEmptyTrim(list){
      return (list || []).map(x => String(x ?? "").trim()).filter(Boolean);
    }

    // Advanced first; TBD last (fixed count)
    function reorderAdvancedFirst(list, expected){
      const fixed = [];
      for(let i=0;i<expected;i++) fixed.push(String(list?.[i] ?? ""));

      const advanced = fixed.filter(v => String(v ?? "").trim() !== "");
      const blanks   = fixed.filter(v => String(v ?? "").trim() === "");
      return advanced.concat(blanks);
    }

    function allowMatchupsFromFlag(flagText){
      return String(flagText ?? "").trim().toLowerCase() === "yes";
    }

    function isByeName(s){
      return String(s ?? "").trim().toLowerCase() === "bye";
    }

    function isCompletedMatchup(matchup){
      const s1 = String(matchup?.s1 ?? "").trim();
      const s2 = String(matchup?.s2 ?? "").trim();
      return s1 !== "" && s2 !== "";
    }

    function hasMatchupData(matchups){
      return (matchups || []).some((matchup)=>{
        const p1 = String(matchup?.p1 ?? "").trim();
        const p2 = String(matchup?.p2 ?? "").trim();
        const s1 = String(matchup?.s1 ?? "").trim();
        const s2 = String(matchup?.s2 ?? "").trim();
        return p1 || p2 || s1 || s2;
      });
    }

    async function findLatestRoundIndexWithMatchups(){
      const roundData = await Promise.all(ROUNDS.map((round)=> fetchRoundData(round)));
      let latestIndex = 0;
      roundData.forEach((data, idx)=>{
        if (data.allowMatchups && hasMatchupData(data.matchups)){
          latestIndex = idx;
        }
      });
      return latestIndex;
    }

    /* ===== Countdown (auto-hide banner after deadline) ===== */
    const signupBanner  = document.getElementById("signupBanner");
    const cdDays  = document.getElementById("cdDays");
    const cdHours = document.getElementById("cdHours");
    const cdMins  = document.getElementById("cdMins");
    const cdSecs  = document.getElementById("cdSecs");

    function pad2(n){ return String(Math.max(0, n|0)).padStart(2, "0"); }

    function tickCountdown(){
      const now = Date.now();
      const diff = SIGNUP_CLOSE_MS - now;

      if (!Number.isFinite(diff) || diff <= 0){
        signupBanner.style.display = "none";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days  = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const mins  = Math.floor((totalSeconds % 3600) / 60);
      const secs  = totalSeconds % 60;

      cdDays.textContent  = String(days);
      cdHours.textContent = pad2(hours);
      cdMins.textContent  = pad2(mins);
      cdSecs.textContent  = pad2(secs);
    }

    /* ===== App ===== */
    const statusCard = document.getElementById("statusCard");
    const roundCard  = document.getElementById("roundCard");

    const prevRoundBtn = document.getElementById("prevRound");
    const nextRoundBtn = document.getElementById("nextRound");

    const roundTitle = document.getElementById("roundTitle");

    const rangePane  = document.getElementById("rangePane");
    const rangeTitle = document.getElementById("rangeTitle");
    const rangeCount = document.getElementById("rangeCount");
    const fieldList  = document.getElementById("fieldList");

    const byesBlock = document.getElementById("byesBlock");
    const byesCount = document.getElementById("byesCount");
    const byesList  = document.getElementById("byesList");
    const round2Header = document.getElementById("round2Header");

    const matchupsTitle = document.getElementById("matchupsTitle");
    const matchGrid = document.getElementById("matchGrid");

    const championPane = document.getElementById("championPane");
    const championName = document.getElementById("championName");

    let currentRoundIndex = 0;
    const roundCache = new Map();

    function isBigRound(idx){
      return idx >= 4; // Quarterfinals+
    }

    function applyRoundSizing(){
      roundCard.classList.toggle("compact", !isBigRound(currentRoundIndex));
    }

    function applyFinalsLayout(){
      const isFinal = (ROUNDS[currentRoundIndex].key === "r7");
      roundCard.classList.toggle("finals", isFinal);

      rangePane.classList.toggle("hidden", isFinal);
      championPane.classList.toggle("hidden", !isFinal);

      matchupsTitle.textContent = isFinal ? "MATCHUP" : "MATCHUPS";
    }

    function syncNavButtons(){
      prevRoundBtn.disabled = (currentRoundIndex <= 0);
      nextRoundBtn.disabled = (currentRoundIndex >= ROUNDS.length - 1);
    }

    function setRoundIndex(idx){
      currentRoundIndex = Math.max(0, Math.min(ROUNDS.length - 1, idx));
      applyRoundSizing();
      applyFinalsLayout();
      renderRoundFromCacheOrFetch();
      syncNavButtons();

      const params = new URLSearchParams(location.search);
      params.set("round", String(currentRoundIndex + 1));
      history.replaceState(null, "", `${location.pathname}?${params.toString()}`);
    }

    prevRoundBtn.addEventListener("click", ()=> setRoundIndex(currentRoundIndex - 1));
    nextRoundBtn.addEventListener("click", ()=> setRoundIndex(currentRoundIndex + 1));

    window.addEventListener("keydown", (e)=>{
      if (e.key === "ArrowLeft") setRoundIndex(currentRoundIndex - 1);
      if (e.key === "ArrowRight") setRoundIndex(currentRoundIndex + 1);
    });

    function renderRangeRound1(namesRaw){
      const names = nonEmptyTrim(namesRaw);
      rangeTitle.textContent = "OPEN SIGN-UPS";
      rangeCount.textContent = `${names.length} PLAYERS`;
      rangeCount.classList.remove("hidden");

      fieldList.innerHTML = "";
      if(!names.length){
        const div = document.createElement("div");
        div.className = "row";
        div.innerHTML = `<div class="name empty">NO SIGN-UPS YET</div>`;
        fieldList.appendChild(div);
        return;
      }
      for(const n of names){
        const div = document.createElement("div");
        div.className = "row";
        div.innerHTML = `<div class="name">${escapeHtml(n.toUpperCase())}</div>`;
        fieldList.appendChild(div);
      }
    }

    function renderRangeFixed(titleText, namesRaw, expected){
      rangeTitle.textContent = titleText.toUpperCase();
      rangeCount.classList.add("hidden");

      const ordered = reorderAdvancedFirst(namesRaw, expected);

      fieldList.innerHTML = "";
      for(let i=0;i<expected;i++){
        const name = String(ordered?.[i] ?? "").trim();
        const isEmpty = !name;

        const div = document.createElement("div");
        div.className = "row";
        div.innerHTML = `<div class="name ${isEmpty ? "empty" : ""}">${escapeHtml((name || "TBD").toUpperCase())}</div>`;
        fieldList.appendChild(div);
      }
    }

    function renderByesFixed(byesRaw, expected){
      byesBlock.classList.remove("hidden");
      byesCount.textContent = `${expected} PLAYERS`;

      byesList.innerHTML = "";
      for(let i=0;i<expected;i++){
        const name = String(byesRaw?.[i] ?? "").trim();
        const isEmpty = !name;

        const row = document.createElement("div");
        row.className = "bye-row";
        row.innerHTML = `
          <div class="bye-rank">${i+1}</div>
          <div class="name ${isEmpty ? "empty" : ""}">${escapeHtml((name || "TBD").toUpperCase())}</div>
        `;
        byesList.appendChild(row);
      }
    }

    function renderMatchupsGrid(matchups, expected, allowMatchups){
      matchGrid.innerHTML = "";

      const byePlayers = [];

      const fixed = [];
      for(let i=0;i<expected;i++){
        fixed.push(matchups?.[i] ?? { p1:"", s1:"", p2:"", s2:"" });
      }

      const orderedMatchups = allowMatchups
        ? fixed.filter(isCompletedMatchup).concat(fixed.filter((m)=> !isCompletedMatchup(m)))
        : fixed;

      // 1) Render standard matchup cards (skipping any matchup that contains a BYE)
      for(let i=0;i<expected;i++){
        let m = orderedMatchups[i] ?? { p1:"", s1:"", p2:"", s2:"" };
        if (!allowMatchups) m = { p1:"", s1:"", p2:"", s2:"" };

        const rawP1 = String(m.p1 ?? "").trim();
        const rawP2 = String(m.p2 ?? "").trim();

        const p1IsBye = allowMatchups && isByeName(rawP1);
        const p2IsBye = allowMatchups && isByeName(rawP2);

        // If either side is exactly "bye", do NOT render a normal matchup card.
        if (p1IsBye || p2IsBye){
          const maybeAdd = (name)=>{
            const n = String(name ?? "").trim();
            if (!n) return;
            if (isByeName(n)) return;
            byePlayers.push(n);
          };
          maybeAdd(rawP1);
          maybeAdd(rawP2);
          continue;
        }

        const s1 = String(m.s1 ?? "").trim();
        const s2 = String(m.s2 ?? "").trim();

        const n1 = toNum(s1);
        const n2 = toNum(s2);

        const p1Wins = (allowMatchups && n1 != null && n2 != null && n1 > n2);
        const p2Wins = (allowMatchups && n1 != null && n2 != null && n2 > n1);

        const p1 = rawP1;
        const p2 = rawP2;

        const card = document.createElement("div");
        card.className = "match-card";
        card.innerHTML = `
          <div class="p-row">
            <div class="p-name ${p1 ? "" : "empty"} ${p1Wins ? "winner" : ""}">${escapeHtml((p1 || "TBD").toUpperCase())}</div>
            <div class="p-score ${s1 ? "" : "empty"}">${escapeHtml(fmtPoints(s1))}</div>
          </div>
          <div class="p-row">
            <div class="p-name ${p2 ? "" : "empty"} ${p2Wins ? "winner" : ""}">${escapeHtml((p2 || "TBD").toUpperCase())}</div>
            <div class="p-score ${s2 ? "" : "empty"}">${escapeHtml(fmtPoints(s2))}</div>
          </div>
        `;
        matchGrid.appendChild(card);
      }

      // 2) Append BYES graphic after all standard matchup cards
      //    - header reads "BYES"
      //    - no score column
      //    - supports any number of players (more than two)
      if (allowMatchups && byePlayers.length){
        const byesCard = document.createElement("div");
        byesCard.className = "match-card byes-card";

        const rowsHtml = byePlayers.map((name)=>{
          const clean = String(name ?? "").trim();
          const isEmpty = !clean;
          return `
            <div class="bye-only-row">
              <div class="p-name ${isEmpty ? "empty" : ""}">${escapeHtml((clean || "TBD").toUpperCase())}</div>
            </div>
          `;
        }).join("");

        byesCard.innerHTML = `
          <div class="byes-head">BYES</div>
          ${rowsHtml}
        `;
        matchGrid.appendChild(byesCard);
      }
    }

    function renderChampion(name){
      const clean = String(name ?? "").trim();
      championName.textContent = (clean ? clean.toUpperCase() : "—");
      championName.classList.toggle("empty", !clean);
    }

    async function fetchRoundData(round){
      if(roundCache.has(round.key)) return roundCache.get(round.key);

      const tasks = [
        fetchRange(round.field),
        fetchRange(round.matchups),
        round.byes ? fetchRange(round.byes) : Promise.resolve([]),
        round.champion ? fetchRange(round.champion) : Promise.resolve([]),
        round.showFlag ? fetchRange(round.showFlag) : Promise.resolve([]),
      ];

      const [fieldVals, matchupVals, byesVals, champVals, flagVals] = await Promise.all(tasks);

      const flagText = round.showFlag ? readSingleCell(flagVals) : "yes";
      const allowMatchups = round.showFlag ? allowMatchupsFromFlag(flagText) : true;

      const data = {
        field: extractColumnFixed(fieldVals, round.fieldSize),
        matchups: extractMatchupsFixed(matchupVals, round.matchSize),
        byes: round.byes ? extractColumnFixed(byesVals, round.byesSize || 0) : [],
        champion: round.champion ? (champVals?.[0]?.[0] ?? "") : "",
        allowMatchups,
      };

      roundCache.set(round.key, data);
      return data;
    }

    async function renderRoundFromCacheOrFetch(){
      const round = ROUNDS[currentRoundIndex];
      roundTitle.textContent = round.title;

      try{
        const data = await fetchRoundData(round);

        // matchups (always show TBD structure; BYE matches removed into BYES card)
        renderMatchupsGrid(data.matchups, round.matchSize, data.allowMatchups);

        // fields
        if(round.key === "r1"){
          renderRangeRound1(data.field); // no blanks in list
        }else if(round.key === "r3"){
          renderRangeFixed("Field", data.byes, round.byesSize || 16);
        }else if(round.key !== "r7"){
          renderRangeFixed("Field", data.field, round.fieldSize); // advanced first, TBD last
        }

        // round 3 "season 10 top 16" list
        if(round.key === "r3"){
          renderByesFixed(data.field, round.fieldSize || 16);
          round2Header.classList.remove("hidden");
          rangePane.insertBefore(round2Header, fieldList);
          rangePane.insertBefore(byesBlock, round2Header);
        }else{
          byesBlock.classList.add("hidden");
          byesList.innerHTML = "";
          round2Header.classList.add("hidden");
        }

        // finals champion
        if(round.key === "r7"){
          renderChampion(data.champion);
        }

        statusCard.style.display = "none";
        roundCard.style.display = "";
      }catch(err){
        statusCard.style.display = "";
        roundCard.style.display = "none";
        statusCard.innerHTML =
          `<div class="error"><b>Couldn’t load bracket</b>` +
          `<div style="margin-top:8px;opacity:.85;">${escapeHtml(err.message || "Failed to load.")}</div></div>`;
        console.error(err);
      }
    }

    (async function boot(){
      // countdown
      tickCountdown();
      setInterval(tickCountdown, 1000);

      // round selection via ?round=#
      const params = new URLSearchParams(location.search);
      const roundParam = Number(params.get("round"));
      if (Number.isFinite(roundParam) && roundParam >= 1 && roundParam <= ROUNDS.length){
        currentRoundIndex = roundParam - 1;
      }else{
        currentRoundIndex = await findLatestRoundIndexWithMatchups();
      }

      applyRoundSizing();
      applyFinalsLayout();
      syncNavButtons();
      renderRoundFromCacheOrFetch();
    })();
  </script>
</body>
</html>

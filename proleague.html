<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shotgun Pro League - Season 6</title>

  <style>
    :root{
      --bg1:#061C3B; --bg2:#04142E; --bg3:#020B18;

      /* Overlay card palette (Season 5 style) */
      --card-bg: rgba(15,23,42,1);
      --card-shadow: 0 32px 32px rgba(0,0,0,0.65);
      --header-bg: rgba(148,163,184,0.12);
      --row-bg: rgba(255,255,255,0.06);
      --text: #e9eef8;
      --title: #c7d7ff;
      --muted: #9ca3c7;

      --border-lite: rgba(148,163,184,0.20);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(to bottom, var(--bg1), var(--bg2), var(--bg3));
    }

    /* Topbar (full webpage design) */
    .topbar{
      position: sticky; top:0; z-index:10;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(3,18,42,.70);
      backdrop-filter: blur(10px);
    }
    .topbar-inner{
      max-width:1100px;
      margin:0 auto;
      padding: 14px 18px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{display:flex; gap:12px; align-items:center;}
    .logo{
      width:40px; height:40px; border-radius:16px;
      border:1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.05);
      display:grid; place-items:center;
      font-size:18px;
    }
    .kicker{font-size:11px; letter-spacing:.25em; text-transform:uppercase; color: rgba(255,255,255,.65);}
    .titlebar{font-weight:900; font-size:16px; color:#fff;}
    .tabs{display:flex; gap:10px; flex-wrap:wrap;}
    .tabbtn{
      border:1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.86);
      padding:10px 14px;
      border-radius: 12px;
      font-weight:900;
      cursor:pointer;
      transition: .15s ease;
      text-transform: uppercase;
      letter-spacing: .08em;
      font-size: 12px;
    }
    .tabbtn:hover{background: rgba(255,255,255,.10)}
    .tabbtn.active{
      background:#fff;
      color:#061C3B;
      border-color:#fff;
    }

    /* Page container */
    .container{
      max-width:1100px;
      margin:0 auto;
      padding: 18px 18px 60px;
    }

    /* Overlay-style card INSIDE the webpage layout */
    .card{
      background: var(--card-bg);
      border-radius: 20px;
      padding: 22px 22px;
      box-shadow: var(--card-shadow);
    }

    .card-head{
      display:flex;
      gap:14px;
      align-items:flex-end;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom: 14px;
    }
    .card-head .h2{
      font-size: 22px;
      font-weight: 900;
      color: var(--title);
      letter-spacing: .035em;
      text-transform: uppercase;
      margin: 0;
    }
    .search{
      display:flex; align-items:center; gap:10px;
      border:1px solid var(--border-lite);
      background: rgba(148,163,184,0.10);
      padding: 10px 12px;
      border-radius: 10px;
      min-width: 260px;
    }
    .search span{color: var(--muted); font-weight:900;}
    .search input{
      width:100%;
      background:transparent;
      border:none;
      outline:none;
      color: var(--text);
      font-size:14px;
    }
    .search input::placeholder{color: rgba(156,163,199,.70);}

    /* Header row + entries (Season 5 overlay style) */
    .header-row, .entry{
      display:grid;
      grid-template-columns: 120px 1fr 130px; /* Rank, Name, Score */
      align-items:center;
    }
    @media (max-width: 640px){
      .header-row, .entry{ grid-template-columns: 84px 1fr 110px; }
    }

    .header-row{
      height:46px;
      background: var(--header-bg);
      border-radius: 10px;
      font-size: 16px;
      font-weight: 800;
      text-transform: uppercase;
      color: var(--muted);
      letter-spacing: .08em;
      margin-bottom: 10px;
    }
    .header-row span{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 12px;
      height: 20px;
    }
    .header-row span:nth-child(2){
      justify-content:flex-start;
      padding-left: 24px;
    }

    .resultsList{
      display:flex;
      flex-direction:column;
      gap: 8px;
    }

    .entry{
      height:60px;
      background: var(--row-bg);
      border-radius: 10px;
      overflow:hidden;
      font-size: 20px;
      font-weight: 700;
      transition: background .25s ease;
    }

    .place{
      font-size: 28px;
      font-weight: 900;
      text-align:center;
      color: var(--title);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 12px;
      height: 100%;
    }
    .gold{color:#ffd700;}
    .silver{color:#c0c0c0;}
    .bronze{color:#cd7f32;}

    /* Clickable team cell (uses overlay team-cell visual) */
    .team-cell{
      position:relative;
      height: 100%;
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      padding: 0 12px 0 112px; /* room for chev + logo */
      border:none;
      background: rgba(255,255,255,0.08);
      color:#fff;
      cursor:pointer;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .02em;
      overflow:hidden;
      border-radius: 0;
    }
    .team-cell:hover{ filter: brightness(1.04); }
    .team-cell .name-text{
      font-size: 26px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    @media (max-width: 640px){
      .team-cell{ padding-left: 96px; }
      .team-cell .name-text{ font-size: 20px; }
    }

    .team-cell .chev{
      position:absolute;
      left: 18px;
      font-size: 20px;
      font-weight: 900;
      opacity: .85;
    }

    /* Logo overlay via CSS variables */
    .team-cell::before{
      content:"";
      position:absolute;
      inset:0;
      background-repeat:no-repeat;
      background-position: var(--icon-pos, 0px center);
      background-size: var(--icon-size, auto 180%);
      background-image: var(--icon, none);
      opacity: var(--icon-opacity, 0.20);
      pointer-events:none;
    }

    .score-col{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#d9d9d9;
      color:#000;
      font-size: 26px;
      font-weight: 900;
      padding: 0 12px;
    }

    /* Roster (collapsible section under each team row) */
    .roster-wrap{
      margin-top: 6px;
      margin-bottom: 12px;
      padding-top: 2px;
    }
    .roster-title{
      font-size: 13px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .12em;
      color: var(--muted);
      padding: 0 12px 8px 12px;
    }
    .roster-list{
      display:flex;
      flex-direction:column;
      gap: 8px;
    }
    .roster-entry{
      height: 56px;
      background: var(--row-bg);
      border-radius: 10px;
      display:grid;
      grid-template-columns: 260px 1fr;
      align-items:center;
      overflow:hidden;
      padding: 0 12px;
      gap: 14px;
    }
    @media (max-width: 720px){
      .roster-entry{ grid-template-columns: 1fr; height: auto; padding: 12px; }
    }
    .roster-entry .pname{
      font-size: 18px;
      font-weight: 900;
      text-transform: uppercase;
      color: var(--title);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .pstats{
      display:flex;
      flex-wrap:wrap;
      gap: 8px 10px;
      align-items:center;
      font-size: 12px;
      color: rgba(233,238,248,0.90);
      overflow:hidden;
    }
    .pill{
      display:inline-flex;
      gap: 6px;
      align-items:center;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(148,163,184,0.12);
      white-space: nowrap;
    }
    .pill span{
      color: rgba(156,163,199,0.95);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .06em;
      font-size: 10px;
    }

    .status{
      color: rgba(233,238,248,0.92);
      font-size: 18px;
      font-weight: 800;
      text-align:center;
      padding: 28px 0;
    }
    .error{
      color: rgba(233,238,248,0.92);
      font-size: 16px;
      text-align:center;
      padding: 28px 12px;
    }

    .hidden{ display:none !important; }

    .footer{
      margin-top: 20px;
      text-align:center;
      font-size:12px;
      color: rgba(233,238,248,0.55);
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo">⚡</div>
        <div>
          <div class="kicker">Shotgun Pro League</div>
          <div class="titlebar">Season 6</div>
        </div>
      </div>

      <div class="tabs" role="tablist" aria-label="Standings tabs">
        <button class="tabbtn active" data-tab="teams" role="tab" aria-selected="true">Team Rankings</button>
        <button class="tabbtn" data-tab="players" role="tab" aria-selected="false">Player Rankings</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="statusCard" class="card">
      <div class="status">Loading standings…</div>
    </div>

    <div id="content" class="hidden">
      <!-- Team Rankings -->
      <div id="teamsView" class="card">
        <div class="card-head">
          <h2 class="h2">Team Rankings</h2>
          <div class="search">
            <span>⌕</span>
            <input id="teamSearch" type="text" placeholder="Search…" />
          </div>
        </div>

        <div class="header-row">
          <span>Rank</span>
          <span>Team</span>
          <span>Score</span>
        </div>

        <div id="teamsList" class="resultsList"></div>
      </div>

      <!-- Player Rankings -->
      <div id="playersView" class="card hidden" style="margin-top:16px;">
        <div class="card-head">
          <h2 class="h2">Player Rankings</h2>
          <div class="search">
            <span>⌕</span>
            <input id="playerSearch" type="text" placeholder="Search…" />
          </div>
        </div>

        <div class="header-row">
          <span>Rank</span>
          <span>Player</span>
          <span>Score</span>
        </div>

        <div id="playersList" class="resultsList"></div>
      </div>

      <div class="footer">Shotgun Pro League • Season 6</div>
    </div>
  </div>

  <script>
    // ==============================
    // Config
    // ==============================
    const WORKER_URL  = "https://small-mud-2771.nextweekmedia.workers.dev/";
    const SHEET_ID    = "1qIM0HKhx9Y-3eCJCFzBqrbATwiPrK3C1ynATwZzRC1o";

    const RANGE_TEAM_STANDINGS   = "'Season 6, Stage 1'!U4:X15";
    const RANGE_PLAYER_STANDINGS = "'Season 6, Stage 1'!AE4:AH101";
    const RANGE_TEAM_ROSTERS     = "'Season 6, Stage 1'!A3:S63"; // header + repeating: team row + 4 player rows

    const REFRESH_MS = 15000;

    // Put team logos here (relative to this HTML file):
    //   ./logos/<filename>.png (or .webp/.svg)
    const LOGO_DIR = "logos";

    // In the roster range: TEAM + PLAYER names are in Column C (index 2)
    const NAME_COL = 2;

    // ==============================
    // Team colors + logos (EDIT THIS for Season 6)
    // Keys MUST match the team names exactly as they appear in standings.
    // ==============================
    const TEAM_STYLES = {
      // Example entries (replace/update for Season 6 teams):
      "ANIMALS":         { bg: "#cd7f32", fg: "#ffffff", logo: "animals.png" },
      "TERRIFIC TIGERS": { bg: "#fe6d01", fg: "#000000", logo: "terrific-tigers.png", iconPos: "0 47%" },
      "BREAKERS":        { bg: "#f1c232", fg: "#1c4487", logo: "breakers.png" },
      "DAGGERS":         { bg: "#ea9999", fg: "#0f0d36", logo: "daggers.png" },
      "SNIPERS":         { bg: "#275318", fg: "#ffe6cd", logo: "snipers.png", iconPos: "-11px 55%", iconSize: "auto 220%" },
      "MCSTROKERS":      { bg: "#4d94d8", fg: "#ffffff", logo: "mcstrokers.png", iconPos: "-3px 55%", iconSize: "auto 190%" },

      // Add new teams like:
      // "NEW TEAM": { bg:"#123456", fg:"#ffffff", logo:"new-team.png", iconPos:"0 center", iconSize:"auto 180%", iconOpacity:0.20 },
    };

    function getTeamStyle(name){
      if(!name) return null;
      const key = String(name).trim().toUpperCase();
      return TEAM_STYLES[key] || null;
    }

    // ==============================
    // Worker fetch (POST first, GET fallback)
    // ==============================
    function normalizeValues(resp){
      if(!resp) return [];
      if(Array.isArray(resp)) return resp;
      if(Array.isArray(resp.values)) return resp.values;
      if(Array.isArray(resp.data?.values)) return resp.data.values;
      if(Array.isArray(resp.result?.values)) return resp.result.values;
      return [];
    }

    async function fetchRange(range){
      const payload = { sheetId: SHEET_ID, range };

      // Try POST
      try{
        const r = await fetch(WORKER_URL, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(payload),
        });
        if(r.ok) return normalizeValues(await r.json());
      }catch(e){ /* fall back */ }

      // GET fallback
      const u = new URL(WORKER_URL);
      u.searchParams.set("sheetId", SHEET_ID);
      u.searchParams.set("range", range);
      const r2 = await fetch(u.toString());
      if(!r2.ok){
        const text = await r2.text().catch(()=>"");
        throw new Error(`Worker request failed (${r2.status}). ${text}`.trim());
      }
      return normalizeValues(await r2.json());
    }

    // ==============================
    // Parsing
    // ==============================
    function rowHasAnyValue(row){
      return Array.isArray(row) && row.some(c => String(c ?? "").trim() !== "");
    }

    function slugify(name){
      return String(name)
        .trim()
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, "-")
        .replace(/^-|-$/g, "");
    }

    // Team standings: [rank, ?, teamName(in points), score(in notes)]
    // Robust: rank = [0], team = second-to-last cell, score = last cell
    function normalizeTeamStandings(rows){
      return (rows || [])
        .filter(rowHasAnyValue)
        .map(r=>{
          const arr = Array.isArray(r) ? r : [];
          const rank = arr[0];
          const name = arr.length >= 2 ? arr[arr.length - 2] : "";
          const score = arr.length >= 1 ? arr[arr.length - 1] : "";
          if(!rank || !name) return null;
          return {
            rank: Number(rank),
            name: String(name).trim(),
            slug: slugify(name),
            score: (score !== "" && score != null) ? Number(score) : null
          };
        })
        .filter(Boolean)
        .sort((a,b)=>a.rank-b.rank);
    }

    // Player standings: same robust pattern
    function normalizePlayerStandings(rows){
      return (rows || [])
        .filter(rowHasAnyValue)
        .map(r=>{
          const arr = Array.isArray(r) ? r : [];
          const rank = arr[0];
          const name = arr.length >= 2 ? arr[arr.length - 2] : "";
          const score = arr.length >= 1 ? arr[arr.length - 1] : "";
          if(!rank || !name) return null;
          return {
            rank: Number(rank),
            name: String(name).trim(),
            slug: slugify(name),
            score: (score !== "" && score != null) ? Number(score) : null
          };
        })
        .filter(Boolean)
        .sort((a,b)=>a.rank-b.rank);
    }

    // Roster parsing:
    // header row + repeating blocks: team row (team name in col C) + 4 player rows (player name col C)
    function parseRosters(values){
      const cleaned = (values || []).filter(rowHasAnyValue);
      if(!cleaned.length) return new Map();

      const header = cleaned[0] || [];
      const rows = cleaned.slice(1);
      const headerLabels = header.map(h => String(h ?? "").trim());

      function labelForCol(j){
        return headerLabels[j] || `Col ${j+1}`;
      }

      function extractPlayerStats(row){
        const stats = [];
        const r = row || [];
        for(let j=0; j<r.length; j++){
          if(j === NAME_COL) continue;
          const v = String(r[j] ?? "").trim();
          if(!v) continue;
          stats.push({ key: labelForCol(j), value: v });
        }
        return stats;
      }

      const byTeam = new Map();
      for(let i=0; i<rows.length; i+=5){
        const teamRow = rows[i] || [];
        const teamName = String(teamRow[NAME_COL] ?? "").trim();
        if(!teamName) continue;

        const playerRows = [rows[i+1], rows[i+2], rows[i+3], rows[i+4]].filter(Boolean);
        const players = playerRows.map((pr, idx)=>{
          const playerName = String((pr||[])[NAME_COL] ?? "").trim() || `Player ${idx+1}`;
          const stats = extractPlayerStats(pr);
          return { name: playerName, stats };
        });

        byTeam.set(teamName, { teamName, players });
      }
      return byTeam;
    }

    // ==============================
    // UI State + Rendering
    // ==============================
    const statusCard = document.getElementById("statusCard");
    const contentEl = document.getElementById("content");
    const teamsView = document.getElementById("teamsView");
    const playersView = document.getElementById("playersView");
    const teamsList = document.getElementById("teamsList");
    const playersList = document.getElementById("playersList");

    const teamSearch = document.getElementById("teamSearch");
    const playerSearch = document.getElementById("playerSearch");

    let teamStandings = [];
    let playerStandings = [];
    let rosterByTeam = new Map();
    const expandedTeams = new Set(); // exact team names

    function setTab(tab){
      document.querySelectorAll(".tabbtn").forEach(b=>{
        const on = b.dataset.tab === tab;
        b.classList.toggle("active", on);
        b.setAttribute("aria-selected", on ? "true" : "false");
      });
      teamsView.classList.toggle("hidden", tab !== "teams");
      playersView.classList.toggle("hidden", tab !== "players");
    }
    document.querySelectorAll(".tabbtn").forEach(btn=>{
      btn.addEventListener("click", ()=> setTab(btn.dataset.tab));
    });

    function rankClass(rank){
      return rank === 1 ? "gold" : rank === 2 ? "silver" : rank === 3 ? "bronze" : "";
    }

    function pillHTML(key, value){
      return `<div class="pill"><span>${escapeHtml(key)}</span>${escapeHtml(value)}</div>`;
    }

    function escapeHtml(s){
      return String(s ?? "")
        .replace(/&/g,"&amp;")
        .replace(/</g,"&lt;")
        .replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;")
        .replace(/'/g,"&#39;");
    }

    function renderTeams(){
      const q = teamSearch.value.trim().toLowerCase();
      teamsList.innerHTML = "";

      const view = teamStandings.filter(t=>{
        if(!q) return true;
        return (t.name + " " + (t.score ?? "") + " " + t.rank).toLowerCase().includes(q);
      });

      if(!view.length){
        teamsList.innerHTML = `<div class="error">No teams found.</div>`;
        return;
      }

      view.forEach(team=>{
        // Entry row
        const row = document.createElement("div");
        row.className = "entry";

        const style = getTeamStyle(team.name) || {};
        const bg = style.bg || "rgba(255,255,255,0.08)";
        const fg = style.fg || "#ffffff";

        const isOpen = expandedTeams.has(team.name);
        const chev = isOpen ? "▾" : "▸";

        const teamBtn = document.createElement("button");
        teamBtn.type = "button";
        teamBtn.className = "team-cell";
        teamBtn.setAttribute("data-team", team.name);
        teamBtn.style.background = bg;
        teamBtn.style.color = fg;

        // Logo variables (optional)
        if(style.logo){
          teamBtn.style.setProperty("--icon", `url('${LOGO_DIR}/${style.logo}')`);
        } else {
          teamBtn.style.setProperty("--icon", "none");
        }
        if(style.iconPos) teamBtn.style.setProperty("--icon-pos", style.iconPos);
        if(style.iconSize) teamBtn.style.setProperty("--icon-size", style.iconSize);
        if(style.iconOpacity != null) teamBtn.style.setProperty("--icon-opacity", String(style.iconOpacity));

        teamBtn.innerHTML = `<span class="chev" aria-hidden="true">${chev}</span><span class="name-text">${escapeHtml(team.name)}</span>`;

        row.innerHTML = `
          <div class="place ${rankClass(team.rank)}">${team.rank}</div>
          <div id="teamHost-${team.slug}"></div>
          <div class="score-col">${team.score != null ? team.score : "—"}</div>
        `;
        row.querySelector(`#teamHost-${team.slug}`).replaceWith(teamBtn);
        teamsList.appendChild(row);

        // Roster (collapsible)
        const rosterWrap = document.createElement("div");
        rosterWrap.className = "roster-wrap";
        rosterWrap.classList.toggle("hidden", !isOpen);

        const roster = rosterByTeam.get(team.name);
        rosterWrap.innerHTML = `<div class="roster-title">Roster</div>`;
        const rosterList = document.createElement("div");
        rosterList.className = "roster-list";

        if(!roster || !roster.players || !roster.players.length){
          const empty = document.createElement("div");
          empty.className = "error";
          empty.style.padding = "12px 12px 6px";
          empty.textContent = "Roster not found.";
          rosterList.appendChild(empty);
        } else {
          roster.players.forEach(p=>{
            const r = document.createElement("div");
            r.className = "roster-entry";

            const statsHTML = (p.stats || [])
              .map(s => pillHTML(s.key, s.value))
              .join("");

            r.innerHTML = `
              <div class="pname">${escapeHtml(p.name)}</div>
              <div class="pstats">${statsHTML || `<span style="color:rgba(156,163,199,.85);font-weight:800;">No stats</span>`}</div>
            `;
            rosterList.appendChild(r);
          });
        }

        rosterWrap.appendChild(rosterList);
        teamsList.appendChild(rosterWrap);
      });
    }

    function renderPlayers(){
      const q = playerSearch.value.trim().toLowerCase();
      playersList.innerHTML = "";

      const view = playerStandings.filter(p=>{
        if(!q) return true;
        return (p.name + " " + (p.score ?? "") + " " + p.rank).toLowerCase().includes(q);
      });

      if(!view.length){
        playersList.innerHTML = `<div class="error">No players found.</div>`;
        return;
      }

      view.forEach(p=>{
        const row = document.createElement("div");
        row.className = "entry";

        const nameCell = document.createElement("div");
        nameCell.className = "team-cell";
        nameCell.style.cursor = "default";
        nameCell.style.background = "rgba(255,255,255,0.08)";
        nameCell.style.color = "#ffffff";
        nameCell.style.setProperty("--icon", "none");
        nameCell.innerHTML = `<span class="chev" aria-hidden="true"></span><span class="name-text">${escapeHtml(p.name)}</span>`;

        row.innerHTML = `
          <div class="place ${rankClass(p.rank)}">${p.rank}</div>
          <div id="playerHost-${p.slug}"></div>
          <div class="score-col">${p.score != null ? p.score : "—"}</div>
        `;
        row.querySelector(`#playerHost-${p.slug}`).replaceWith(nameCell);
        playersList.appendChild(row);
      });
    }

    // Click handling (toggle rosters)
    teamsList.addEventListener("click", (e)=>{
      const btn = e.target.closest("button.team-cell");
      if(!btn) return;
      const teamName = btn.getAttribute("data-team");
      if(!teamName) return;

      if(expandedTeams.has(teamName)) expandedTeams.delete(teamName);
      else expandedTeams.add(teamName);

      renderTeams();
    });

    teamSearch.addEventListener("input", ()=>{
      // collapse all on search change to avoid confusion
      expandedTeams.clear();
      renderTeams();
    });
    playerSearch.addEventListener("input", renderPlayers);

    async function update(){
      try{
        const [teamRows, playerRows, rosterRows] = await Promise.all([
          fetchRange(RANGE_TEAM_STANDINGS),
          fetchRange(RANGE_PLAYER_STANDINGS),
          fetchRange(RANGE_TEAM_ROSTERS),
        ]);

        teamStandings = normalizeTeamStandings(teamRows);
        playerStandings = normalizePlayerStandings(playerRows);
        rosterByTeam = parseRosters(rosterRows);

        // If a team disappears, un-expand it
        const names = new Set(teamStandings.map(t=>t.name));
        [...expandedTeams].forEach(n => { if(!names.has(n)) expandedTeams.delete(n); });

        renderTeams();
        renderPlayers();

        statusCard.classList.add("hidden");
        contentEl.classList.remove("hidden");
      }catch(err){
        statusCard.classList.remove("hidden");
        contentEl.classList.add("hidden");
        statusCard.innerHTML = `<div class="error"><b>Couldn’t load data</b><div style="margin-top:8px;opacity:.85;">${escapeHtml(err.message || "Failed to load standings.")}</div></div>`;
        console.error(err);
      }
    }

    // Boot
    setTab("teams");
    update();
    setInterval(update, REFRESH_MS);
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shotgun Pro League</title>

  <style>
    :root{
      --bg1:#061C3B; --bg2:#04142E; --bg3:#020B18;

      --card-bg: rgba(15,23,42,1);
      --card-shadow: 0 32px 32px rgba(0,0,0,0.65);
      --header-bg: rgba(148,163,184,0.12);
      --row-bg: rgba(255,255,255,0.06);
      --row-bg-2: rgba(255,255,255,0.045);
      --text: #e9eef8;
      --title: #c7d7ff;
      --muted: #9ca3c7;

      --border-lite: rgba(148,163,184,0.20);
      --sep: rgba(148,163,184,0.26);

      --top10-bg: rgba(16,185,129,0.18);

      --gold:  #ffd700;
      --silver:#c0c0c0;
      --bronze:#cd7f32;

      --logo-slot: 40px;

      /* Desktop-first row sizing */
      --rank-col: 100px;
      --score-col: 120px;

      --wk-rank-col: 100px;
      --wk-round-col: 88px;
      --wk-score-col: 120px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(to bottom, var(--bg1), var(--bg2), var(--bg3));
    }

    /* Topbar */
    .topbar{
      position: sticky; top:0; z-index:10;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(3,18,42,.70);
      backdrop-filter: blur(10px);
    }
    .topbar-inner{
      max-width:1100px;
      margin:0 auto;
      padding: 14px 18px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{display:flex; gap:12px; align-items:center;}

    /* Home button icon */
    .home-btn{
      width:40px; height:40px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.05);
      display:grid; place-items:center;
      overflow:hidden;
      text-decoration:none;
      cursor:pointer;
      flex: 0 0 auto;
    }
    .home-btn:hover{
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.25);
    }
    .home-btn img{
      width: 70%;
      height: 70%;
      object-fit: contain;
      display:block;
      pointer-events:none;
    }

    .kicker{font-size:11px; letter-spacing:.25em; text-transform:uppercase; color: rgba(255,255,255,.65); font-weight:900;}

    /* Dropdowns */
    .select-wrap{
      display:flex;
      align-items:center;
      gap:10px;
      position: relative;
    }
    .select-label{
      font-size: 11px;
      letter-spacing: .22em;
      text-transform: uppercase;
      color: rgba(255,255,255,.65);
      font-weight: 900;
      white-space: nowrap;
    }
    .select{
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.90);
      padding: 10px 42px 10px 14px;
      border-radius: 12px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .08em;
      font-size: 12px;
      cursor: pointer;
      outline: none;
      min-width: 210px;
    }
    .select-wrap::after{
      content:"▾";
      position:absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,.75);
      pointer-events:none;
      font-weight: 900;
    }
    .select:focus{
      border-color: rgba(255,255,255,.35);
      background: rgba(255,255,255,.09);
    }

    .header-controls{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .container{
      max-width:1100px;
      margin:0 auto;
      padding: 18px 18px 48px;
    }

    /* Cards */
    .card{
      background: var(--card-bg);
      border-radius: 20px;
      padding: 18px 18px;
      box-shadow: var(--card-shadow);
    }
    .card + .card{ margin-top: 16px; }

    .card-head{
      display:flex;
      gap:14px;
      align-items:flex-end;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom: 12px;
    }
    .card-head .h2{
      font-size: 22px;
      font-weight: 900;
      color: var(--title);
      letter-spacing: .035em;
      text-transform: uppercase;
      margin: 0;
    }

    /* Main header row + entries */
    .header-row, .entry{
      display:grid;
      grid-template-columns: var(--rank-col) 1fr var(--score-col);
      align-items:center;
      min-width: 0;
    }

    .header-row{
      height: 40px;
      background: var(--header-bg);
      border-radius: 10px;
      font-size: 14px;
      font-weight: 800;
      text-transform: uppercase;
      color: var(--muted);
      letter-spacing: .08em;
      margin-bottom: 8px;
    }
    .header-row span{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 10px;
      height: 18px;
      min-width: 0;
      border-bottom: none;
    }
    .header-row span:nth-child(2){
      justify-content:flex-start;
      padding-left: 18px;
    }

    .resultsList{
      display:flex;
      flex-direction:column;
      gap: 6px;
    }

    .entry{
      height: 48px;
      background: var(--row-bg);
      border-radius: 10px;
      overflow:hidden;
      font-size: 18px;
      font-weight: 700;
      transition: background .25s ease;
      min-width: 0;
    }

    .place{
      font-size: 22px;
      font-weight: 900;
      text-align:center;
      color: var(--title);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 10px;
      height: 100%;
      background: transparent;
      min-width: 0;
      font-variant-numeric: tabular-nums;
    }
    .place.top10bg{ background: var(--top10-bg); }

    .gold{color:var(--gold);}
    .silver{color:var(--silver);}
    .bronze{color:var(--bronze);}

    /* Team/Player name button cell */
    .team-cell{
      position: relative;
      height: 100%;
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:flex-start; /* keep left-justified */
      padding: 0 10px;
      border:none;
      background: rgba(255,255,255,0.08);
      color:#fff;
      cursor:pointer;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .02em;
      overflow:hidden;
      border-radius: 0;
      gap: 0;
      min-width: 0;
    }
    .team-cell:hover{ filter: brightness(1.04); }

    .team-logo-slot{
      width: var(--logo-slot);
      height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0;              /* no left/right padding */
      flex: 0 0 auto;
    }
    .team-logo{
      height: calc(100% - 10px);
      width: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display:block;
      border:none;
      outline:none;
      box-shadow:none;
    }

    .team-cell .name-text{
      font-size: 20px;
      font-weight: 950;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
      flex: 1 1 auto;
      min-width: 0;
      text-align: left;
      justify-content: flex-start;
      padding-left: 10px; /* minimal gap after logo slot */
    }

    button.team-cell{
      font-family: inherit !important;
      font-size: inherit !important;
      font-weight: 950 !important;
      letter-spacing: inherit !important;
      text-transform: uppercase !important;
      line-height: 1 !important;
      -webkit-appearance: none;
      appearance: none;
    }
    button.team-cell .name-text{
      font-weight: 950 !important;
      text-transform: uppercase !important;
    }

    .score-col{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#d9d9d9;
      color:#000;
      font-size: 20px;
      font-weight: 900;
      padding: 0 10px;
      min-width: 0;
      font-variant-numeric: tabular-nums;
    }

    /* Weekly (desktop default) */
    .weekly-header-row, .weekly-entry{
      display:grid;
      grid-template-columns: var(--wk-rank-col) 1fr var(--wk-round-col) var(--wk-round-col) var(--wk-score-col);
      align-items:center;
      min-width: 0;
    }

    .weekly-header-row{
      height: 40px;
      background: var(--header-bg);
      border-radius: 10px;
      font-size: 14px;
      font-weight: 800;
      text-transform: uppercase;
      color: var(--muted);
      letter-spacing: .08em;
      margin-bottom: 8px;
    }
    .weekly-header-row span{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 10px;
      height: 18px;
      white-space: nowrap;
      min-width: 0;
      border-bottom: none;
    }
    .weekly-header-row span:nth-child(2){
      justify-content:flex-start;
      padding-left: 18px;
    }

    .weekly-entry{
      height: 48px;
      background: var(--row-bg);
      border-radius: 10px;
      overflow:hidden;
      font-size: 18px;
      font-weight: 700;
      min-width: 0;
    }
    .weekly-round{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,0.06);
      color: #ffffff;
      font-size: 16px;
      font-weight: 900;
      min-width: 0;
      font-variant-numeric: tabular-nums;
    }

    /* Collapsible roster / stats */
    .roster-wrap{
      margin-top: 4px;
      margin-bottom: 10px;
      padding-top: 2px;
    }
    .roster-title-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 10px 6px 10px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .roster-title{
      font-size: 12px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .12em;
      color: var(--muted);
    }

    /* Default: vertical scroll only */
    .roster-scroll{
      max-height: 280px;
      overflow-y: auto;
      overflow-x: hidden;
      padding-right: 4px;
    }
    .roster-scroll::-webkit-scrollbar { width: 10px; height: 10px; }
    .roster-scroll::-webkit-scrollbar-thumb {
      background: rgba(148,163,184,0.22);
      border-radius: 999px;
    }
    .roster-scroll::-webkit-scrollbar-track { background: transparent; }

    table.roster-table{
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 6px;
      table-layout: fixed;
    }

    col.c-rank{  width: 54px; }
    col.c-name{  width: 170px; }
    col.c-stage{ width: 62px; }
    col.c-best{  width: 54px; }
    col.c-week{  width: 52px; }
    col.c-round{ width: 44px; }

    .roster-table thead th{
      position: sticky;
      top: 0;
      z-index: 3;
      background: rgba(15,23,42,0.92);
      backdrop-filter: blur(6px);
      padding: 6px 6px;
      border-bottom: none; /* remove bottom border */
      color: var(--muted);
      font-size: 10px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .10em;
      white-space: nowrap;
      text-align: center;
    }

    .roster-table tbody tr{ background: transparent !important; }
    .roster-table tbody td{ background: var(--row-bg); }
    .roster-table tbody tr:nth-child(even) td{ background: var(--row-bg-2); }

    /* Force square corners (no trapezoids / rounding) */
    .roster-table,
    .roster-table thead th,
    .roster-table tbody tr,
    .roster-table tbody td{
      border-radius: 0 !important;
      clip-path: none !important;
      mask: none !important;
      background-clip: padding-box !important;
    }

    .roster-table td{
      padding: 8px 6px;
      font-size: 11px;
      color: rgba(233,238,248,0.92);
      vertical-align: middle;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border: none !important; /* no internal borders by default */
      text-align: center;
      font-variant-numeric: tabular-nums;
      font-weight: 900; /* consistent thickness */
      line-height: 1.05;
    }

    .cell-rank{
      color: rgba(156,163,199,0.95);
      letter-spacing: .10em;
      text-transform: uppercase;
    }

    .cell-name{
      text-transform: uppercase;
      color: var(--title);
      text-align: center;
      padding-left: 0;
      line-height: 1.05;
    }
    .cell-name .name-inline{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      max-width: 100%;
      min-width: 0;
    }
    .cell-name .name-inline span{
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      line-height: 1.05;
    }

    .captain-icon{
      width: 14px;
      height: 14px;
      display: inline-flex;
      align-items: center;      /* vertical center */
      justify-content: center;  /* vertical center */
      flex: 0 0 auto;
      align-self: center;       /* vertical center relative to text */
      color: currentColor;
      background-color: currentColor;
      -webkit-mask: url("logos/Captain.svg") no-repeat center / contain;
      mask: url("logos/Captain.svg") no-repeat center / contain;
      opacity: 0.95;
      transform: translateY(0.5px);
    }

    .clickable-player{ cursor: pointer; }
    .clickable-player:hover{
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    /* Only show specified separators */
    .roster-table tbody .sep-right{ border-right: 2px solid var(--sep) !important; }
    .roster-table thead .sep-right{ border-right: 2px solid transparent !important; } /* transparent (preserve centering) */

    .stageScore{
      background: rgba(217,217,217,0.14) !important;
      color: #ffffff;
    }
    .counted{
      background: rgba(52,211,153,0.16) !important;
      color: #ffffff;
    }

    .status{
      color: rgba(233,238,248,0.92);
      font-size: 18px;
      font-weight: 800;
      text-align:center;
      padding: 24px 0;
    }
    .error{
      color: rgba(233,238,248,0.92);
      font-size: 16px;
      text-align:center;
      padding: 24px 12px;
    }

    .hidden{ display:none !important; }

    /* ---------------- MODAL / PLAYER CARD ---------------- */
    .modal-backdrop{
      position: fixed;
      inset: 0;
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
    }
    .modal-backdrop.show{ display:flex; }

    .modal-wrap{
      position: relative;
      width: min(980px, 100%);
      padding-top: 56px;
    }

    .modal-close-float{
      position: absolute;
      top: 0;
      right: 0;
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(15,23,42,0.75);
      color: rgba(255,255,255,.92);
      cursor: pointer;
      font-weight: 950;
      line-height: 1;
      display:grid;
      place-items:center;
      box-shadow: 0 18px 24px rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
      z-index: 2;
    }
    .modal-close-float:hover{
      background: rgba(15,23,42,0.90);
      border-color: rgba(255,255,255,.28);
    }

    .modal-card{
      width: 100%;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255,255,255,.10);
      overflow: hidden;
    }

    /* Keep card size stable while loading, center text */
    .modal-loading{
      min-height: 420px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-size: 16px;
      font-weight: 950;
      color: rgba(233,238,248,0.92);
      text-transform: uppercase;
      letter-spacing: 0.18em;
      padding: 24px;
      width: 100%;
    }

    .modal-body{
      padding: 14px;
      display:grid;
      grid-template-columns: 1.25fr 1fr;
      gap: 12px;
      min-width: 0;
    }
    @media (max-width: 860px){
      .modal-wrap{ padding-top: 52px; }
      .modal-body{ grid-template-columns: 1fr; }
      .modal-loading{ min-height: 360px; }
    }

    .modal-pane{
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 12px;
      min-width: 0;
    }

    .player-hero{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 0;
    }
    .hero-team{
      width: 52px; height: 52px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.15);
      overflow: hidden;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,0.05);
      flex: 0 0 auto;
    }
    .hero-team img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      display:block;
    }
    .hero-text{ min-width: 0; }
    .hero-name{
      font-size: 18px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .03em;
      color: var(--title);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .hero-sub{
      margin-top: 4px;
      font-size: 11px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: rgba(255,255,255,0.86); /* always white here */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .info-btn-grid{
      margin-top: 12px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap: 8px;
      min-width: 0;
    }
    @media (max-width: 860px){
      .info-btn-grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
      .info-btn.span-2{ grid-column: span 2; }
    }
    .info-btn{
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      padding: 10px 8px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      min-height: 70px;
      min-width: 0;
    }
    .info-btn .lbl{
      font-size: 9px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .12em;
      color: rgba(156,163,199,0.95);
      line-height: 1.15;
      margin-bottom: 6px;
      white-space: normal;
      overflow: visible;
      width: 100%;
    }
    .info-btn .val{
      font-size: 16px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: rgba(255,255,255,0.92);
      line-height: 1.05;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
      font-variant-numeric: tabular-nums;
      min-width: 0;
    }
    .info-btn.span-2{ grid-column: span 2; }

    .trophy-title{
      font-size: 11px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: rgba(255,255,255,.65);
      margin-bottom: 10px;
      line-height: 1.2;
      word-break: break-word;
    }
    .trophy-grid{
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: flex-start;
      min-width: 0;
    }

    .trophy{
      display:inline-flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      width: fit-content;
      max-width: 100%;
      flex: 0 0 auto;
      min-width: 0;
    }
    .trophy-left{
      display:flex;
      align-items:center;
      gap: 8px;
      min-width: 0;
      flex: 0 1 auto;
    }
    .trophy-icon{
      width: 28px;
      height: 28px;
      border-radius: 10px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.10);
      font-size: 16px;
      flex: 0 0 auto;
      color: rgba(255,255,255,0.92);
    }
    .trophy-icon.captain{
      font-size: 0;
      position: relative;
      color: rgba(187,247,208,0.96);
    }
    .trophy-icon.captain::before{
      content:"";
      width: 16px;
      height: 16px;
      display:block;
      background-color: currentColor;
      -webkit-mask: url("logos/Captain.svg") no-repeat center / contain;
      mask: url("logos/Captain.svg") no-repeat center / contain;
      opacity: 0.95;
    }

    .trophy-text{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap: 2px;
      max-width: 280px;
    }
    .trophy-main{
      font-size: 11px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: rgba(255,255,255,0.92);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
    }
    .trophy-sub{
      font-size: 10px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .14em;
      color: rgba(156,163,199,0.95);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
    }

    .trophy-count{
      flex: 0 0 auto;
      font-size: 12px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .10em;

    const TEAM_LOGO_DIR = "logos";

    function getTeamStyle(name) {
      if (!name) return null;
      const key = String(name).trim().toUpperCase();
      return TEAM_STYLES[key] || null;
    }
    function teamLogoSrc(teamName){
      return `${TEAM_LOGO_DIR}/${slugify(teamName)}.${TEAM_LOGO_EXT}`;
    }

    function normalizeValues(resp){
      if(!resp) return [];
      if(Array.isArray(resp)) return resp;
      if(Array.isArray(resp.values)) return resp.values;
      if(Array.isArray(resp.data?.values)) return resp.data.values;
      if(Array.isArray(resp.result?.values)) return resp.result.values;
      return [];
    }

    async function fetchRange(range){
      const payload = { sheetId: SHEET_ID, range };

      // POST first
      try{
        const r = await fetch(WORKER_URL, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(payload),
        });
        if(r.ok) return normalizeValues(await r.json());
      }catch(e){}

      // fallback GET
      const u = new URL(WORKER_URL);
      u.searchParams.set("sheetId", SHEET_ID);
      u.searchParams.set("range", range);
      const r2 = await fetch(u.toString());
      if(!r2.ok){
        const text = await r2.text().catch(()=>"");
        throw new Error(`Worker request failed (${r2.status}). ${text}`.trim());
      }
      return normalizeValues(await r2.json());
    }

    function rowHasAnyValue(row){
      return Array.isArray(row) && row.some(c => String(c ?? "").trim() !== "");
    }

    function slugify(name){
      return String(name).trim().toLowerCase().replace(/[^a-z0-9]+/g, "-").replace(/^-|-$/g, "");
    }

    function escapeHtml(s){
      return String(s ?? "")
        .replace(/&/g,"&amp;")
        .replace(/</g,"&lt;")
        .replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;")
        .replace(/'/g,"&#39;");
    }

    function toNum(v){
      const s = String(v ?? "").trim();
      if(!s) return null;
      const n = Number(s);
      return Number.isFinite(n) ? n : null;
    }

    // blanks => "-" ; 0 => "E"; positives => +N
    function fmtScore(v){
      if (v === null || v === undefined) return "-";
      const s = String(v).trim();
      if (s === "") return "-";
      const n = Number(s);
      if (!Number.isFinite(n)) return s;
      if (n === 0 || Object.is(n, -0)) return "E";
      return n > 0 ? `+${n}` : String(n);
    }

    function rankClass(rank){
      return rank === 1 ? "gold" : rank === 2 ? "silver" : rank === 3 ? "bronze" : "";
    }

    function ordinal(n){
      const s = ["th","st","nd","rd"], v = n % 100;
      return n + (s[(v-20)%10] || s[v] || s[0]);
    }

    function normalizeStandingsGeneric(rows){
      return (rows || [])
        .filter(rowHasAnyValue)
        .map(r=>{
          const arr = Array.isArray(r) ? r : [];
          const rank = arr[0];
          const name = arr.length >= 2 ? arr[arr.length - 2] : "";
          const score = arr.length >= 1 ? arr[arr.length - 1] : "";
          if(!rank || !name) return null;
          return {
            rank: Number(rank),
            name: String(name).trim(),
            displayName: String(name).trim().toUpperCase(),
            slug: slugify(name),
            score: (String(score ?? "").trim() !== "") ? Number(score) : null
          };
        })
        .filter(Boolean)
        .sort((a,b)=>a.rank-b.rank);
    }

    // Highlight exactly up to 3 played rounds (blanks never considered)
    function pickTop3RoundIndices(rounds){
      const played = (rounds || [])
        .map((v, idx) => ({ v, idx }))
        .filter(o => o.v !== null && o.v !== undefined && Number.isFinite(o.v));
      if (!played.length) return new Set();

      const sortedVals = played.map(o => o.v).slice().sort((a,b)=>a-b);
      const chosenVals = sortedVals.slice(0, Math.min(3, sortedVals.length));

      const need = new Map();
      for (const v of chosenVals) need.set(v, (need.get(v) || 0) + 1);

      const picked = new Set();
      for (const o of played){
        const remaining = need.get(o.v) || 0;
        if (remaining > 0){
          picked.add(o.idx);
          need.set(o.v, remaining - 1);
        }
        if (picked.size >= chosenVals.length) break;
      }
      return picked;
    }

    function buildRange(sheet, a1){
      return `'${sheet}'!${a1}`;
    }

    function parseTeamRosters(values){
      const cleaned = (values || []).filter(rowHasAnyValue);
      const byTeam = new Map();
      const byPlayer = new Map();
      const playerTeamByName = new Map();
      const captains = new Set();

      if(!cleaned.length) return { byTeam, byPlayer, playerTeamByName, captains };

      const rows = cleaned.slice(1); // drop header row

      for(let i=0; i<rows.length; i+=5){
        const teamRow = rows[i] || [];
        const teamName = String(teamRow[2] ?? "").trim();
        if(!teamName) continue;

        const playerRows = [rows[i+1], rows[i+2], rows[i+3], rows[i+4]].filter(Boolean);

        const players = playerRows.map((pr, idx)=>{
          const r = pr || [];
          const pName = String(r[2] ?? "").trim();

          const stat = {
            overallRank: toNum(r[0]),
            name: pName,
            displayName: pName ? pName.toUpperCase() : "",
            stageScore: toNum(r[3]),
            best: [toNum(r[4]), toNum(r[5]), toNum(r[6])],
            weekTotals: [toNum(r[7]), toNum(r[8]), toNum(r[9]), toNum(r[10])],
            rounds: Array.from({length:8}, (_,k)=> toNum(r[11 + k]))
          };

          if (pName) {
            byPlayer.set(pName, stat);
            playerTeamByName.set(pName, teamName);
            if (idx === 0) captains.add(pName);
          }
          return stat;
        });

        byTeam.set(teamName, { teamName, displayTeamName: teamName.toUpperCase(), players });
      }

      return { byTeam, byPlayer, playerTeamByName, captains };
    }

    function parseLookupStats(values){
      const cleaned = (values || []).filter(rowHasAnyValue);
      const byPlayer = new Map();
      if(!cleaned.length) return byPlayer;

      const rows = cleaned.slice(1);
      for (const r of rows){
        const name = String(r?.[2] ?? "").trim();
        if(!name) continue;

        const overallRank = toNum(r?.[0]);
        if (overallRank === null) continue;

        byPlayer.set(name, {
          overallRank,
          name,
          displayName: name.toUpperCase(),

    /* ---------------- player card / season data ---------------- */
    async function loadSeason(seasonNum){
      if(seasonCache.has(seasonNum)) return seasonCache.get(seasonNum);

      const cfg = SEASON_CONFIG[seasonNum];
      const sheet = cfg.sheet;

      const ranges = {
        teamStandings: buildRange(sheet, cfg.teamRank),
        rosters: buildRange(sheet, cfg.rosters),
        lookup: buildRange(sheet, LOOKUP_RANGE_A1),
        playerStandings: buildRange(sheet, PLAYER_RANK_RANGE_A1),
      };

      const [teamRows, rosterRows, lookupRows, playerRows] = await Promise.all([
        fetchRange(ranges.teamStandings),
        fetchRange(ranges.rosters),
        fetchRange(ranges.lookup),
        fetchRange(ranges.playerStandings),
      ]);

      const teamS = normalizeStandingsGeneric(teamRows);
      const playerS = normalizeStandingsGeneric(playerRows);

      const roster = parseTeamRosters(rosterRows);
      const lookup = parseLookupStats(lookupRows);

      const seasonObj = {
        seasonNum,
        sheet,
        teamStandings: teamS,
        playerStandings: playerS,
        rosterByTeam: roster.byTeam,
        playerTeamByName: roster.playerTeamByName,
        captains: roster.captains,
        lookupByPlayer: lookup
      };

      seasonCache.set(seasonNum, seasonObj);
      return seasonObj;
    }

    function medalForRank(rank){
      if(rank === 1) return "🥇";
      if(rank === 2) return "🥈";
      if(rank === 3) return "🥉";
      return "";
    }

    function tierForClub(name){
      // order requested: -30/-80 gold, -25/-70 purple, -20/-60 blue, captain green
      if(name === "-30 CLUB" || name === "-80 CLUB") return "tier-gold";
      if(name === "-25 CLUB" || name === "-70 CLUB") return "tier-purple";
      if(name === "-20 CLUB" || name === "-60 CLUB") return "tier-blue";
      if(name === "TEAM CAPTAIN") return "tier-green";
      return "";
    }

    function tierForPlace(rank){
      if(rank === 1) return "tier-gold";
      if(rank === 2) return "tier-silver";
      if(rank === 3) return "tier-bronze";
      return "";
    }

    function trophyTierOrder(cls){
      // gold, silver, bronze, purple, blue, green, default
      if(cls.includes("tier-gold")) return 0;
      if(cls.includes("tier-silver")) return 1;
      if(cls.includes("tier-bronze")) return 2;
      if(cls.includes("tier-purple")) return 3;
      if(cls.includes("tier-blue")) return 4;
      if(cls.includes("tier-green")) return 5;
      return 6;
    }

    async function renderPlayerCard(playerName){
      const currentSeason = CURRENT_SEASON;

      // Load all seasons up through current season
      const seasons = [];
      for(let s=1; s<=currentSeason; s++) seasons.push(s);
      const seasonData = await Promise.all(seasons.map(loadSeason));

      // Determine current team ONLY from current season roster
      const cur = seasonData.find(d=>d.seasonNum === currentSeason);
      const currentTeam = cur.playerTeamByName.get(playerName) || null;

      const playerDisplay = playerName.toUpperCase();
      const soloLabel = "SOLO PLAYER";

      // Gather past-season stats only (exclude current season)
      const past = seasonData.filter(d=>d.seasonNum < currentSeason);

      const playedRounds = [];
      const seasonScores = [];
      const teamFinishes = [];
      const indivFinishes = [];

      for(const d of past){
        const st = d.lookupByPlayer.get(playerName);
        if(st?.rounds?.length){
          for(const r of st.rounds){
            if(Number.isFinite(r)) playedRounds.push(r);
          }
        }
        if(Number.isFinite(st?.stageScore)) seasonScores.push(st.stageScore);

        const tName = d.playerTeamByName.get(playerName);
        if(tName){
          const tf = d.teamStandings.find(x=>x.name === tName);
          if(tf?.rank) teamFinishes.push(tf.rank);
        }

        const pf = d.playerStandings.find(x=>x.name === playerName);
        if(pf?.rank) indivFinishes.push(pf.rank);
      }

      const avgRound = playedRounds.length ? (playedRounds.reduce((a,b)=>a+b,0) / playedRounds.length) : null;
      const bestRound = playedRounds.length ? Math.min(...playedRounds) : null;
      const avgSeason = seasonScores.length ? (seasonScores.reduce((a,b)=>a+b,0) / seasonScores.length) : null;
      const bestSeason = seasonScores.length ? Math.min(...seasonScores) : null;

      const bestTeamFinish = teamFinishes.length ? Math.min(...teamFinishes) : null;
      const bestIndFinish  = indivFinishes.length ? Math.min(...indivFinishes) : null;

      // Build trophies (exclude current season)
      const trophies = [];

      // Team place trophies (each season separately)
      for(const d of past.slice().sort((a,b)=>b.seasonNum-a.seasonNum)){
        const tName = d.playerTeamByName.get(playerName);
        if(!tName) continue;
        const tf = d.teamStandings.find(x=>x.name === tName);
        if(tf && [1,2,3].includes(tf.rank)){
          trophies.push({
            tierClass: tierForPlace(tf.rank),
            categoryOrder: 0, // team first
            season: d.seasonNum,
            main: `${ordinal(tf.rank).toUpperCase()} TEAM`,
            sub: `${tName.toUpperCase()} | SEASON ${d.seasonNum}`,
            icon: medalForRank(tf.rank),
            count: null
          });
        }
      }

      // Individual trophies: separate 1/2/3 from top 10
      for(const d of past.slice().sort((a,b)=>b.seasonNum-a.seasonNum)){
        const pf = d.playerStandings.find(x=>x.name === playerName);
        if(!pf) continue;

        if([1,2,3].includes(pf.rank)){
          trophies.push({
            tierClass: tierForPlace(pf.rank),
            categoryOrder: 1,
            season: d.seasonNum,
            main: `${ordinal(pf.rank).toUpperCase()} OVERALL`,
            sub: `SEASON ${d.seasonNum}`,
            icon: medalForRank(pf.rank),
            count: null
          });
        } else if(pf.rank <= 10){
          trophies.push({
            tierClass: "tier-gold", // top10 uses gold tier scheme
            categoryOrder: 1,
            season: d.seasonNum,
            main: `TOP 10 OVERALL`,
            sub: `SEASON ${d.seasonNum} | #${pf.rank}`,
            icon: "🏆",
            count: null
          });
        }
      }

      // Clubs (stacked counts, lower priority; order requested: -30, -25, -20, -80, -70, -60, captain)
      function addClub(name, icon, tierCls, count){
        if(!count) return;
        trophies.push({
          tierClass: tierCls,
          categoryOrder: 2, // misc third
          season: 0,
          main: name,
          sub: "",
          icon,
          count
        });
      }

      // round clubs: count seasons where achieved at least once
      let c30=0,c25=0,c20=0;
      for(const d of past){
        const st = d.lookupByPlayer.get(playerName);
        const rounds = st?.rounds || [];
        const has30 = rounds.some(v=>Number.isFinite(v) && v <= -30);
        const has25 = rounds.some(v=>Number.isFinite(v) && v <= -25);
        const has20 = rounds.some(v=>Number.isFinite(v) && v <= -20);
        if(has30) c30++;
        if(has25) c25++;
        if(has20) c20++;
      }

      // season clubs: count seasons where stage score qualifies
      let c80=0,c70=0,c60=0;
      for(const d of past){
        const st = d.lookupByPlayer.get(playerName);
        if(!Number.isFinite(st?.stageScore)) continue;
        if(st.stageScore <= -80) c80++;
        if(st.stageScore <= -70) c70++;
        if(st.stageScore <= -60) c60++;
      }

      // captain: count seasons where captain
      let capCount = 0;
      for(const d of past){
        if(d.captains.has(playerName)) capCount++;
      }

      addClub("-30 CLUB", "⛳️", "tier-gold", c30);
      addClub("-25 CLUB", "⛳️", "tier-purple", c25);
      addClub("-20 CLUB", "⛳️", "tier-blue", c20);
      addClub("-80 CLUB", "🎖️", "tier-gold", c80);
      addClub("-70 CLUB", "🎖️", "tier-purple", c70);
      addClub("-60 CLUB", "🎖️", "tier-blue", c60);
      if(capCount){
        trophies.push({
          tierClass: "tier-green",
          categoryOrder: 2,
          season: 0,
          main: "TEAM CAPTAIN",
          sub: "",
          icon: "CAPTAIN",
          count: capCount
        });
      }

      // Sort trophies: tier order, then team/indiv/misc, then season desc (stacked at end)
      trophies.sort((a,b)=>{
        const ta = trophyTierOrder(a.tierClass);
        const tb = trophyTierOrder(b.tierClass);
        if(ta !== tb) return ta - tb;
        if(a.categoryOrder !== b.categoryOrder) return a.categoryOrder - b.categoryOrder;
        return (b.season || 0) - (a.season || 0);
      });

      // Trophy HTML
      const trophyHtml = trophies.map(t=>{
        const iconHtml = (t.icon === "CAPTAIN")
          ? `<span class="trophy-icon captain"></span>`
          : `<span class="trophy-icon">${escapeHtml(t.icon || "🏆")}</span>`;

        // Description text rules:
        // - keep description ONLY for top10 and team-oriented entries
        // - (clubs, captain) no sub text
        const isTeamOriented = (t.categoryOrder === 0);
        const isTop10 = (t.main === "TOP 10 OVERALL");
        const showSub = (isTeamOriented || isTop10) && t.sub;

        const subHtml = showSub ? `<div class="trophy-sub">${escapeHtml(t.sub)}</div>` : ``;

        const countHtml = t.count ? `<span class="trophy-count">x${t.count}</span>` : ``;

        return `
          <div class="trophy ${t.tierClass}">
            <div class="trophy-left">
              ${iconHtml}
              <div class="trophy-text">
                <div class="trophy-main">${escapeHtml(t.main)}</div>
                ${subHtml}
              </div>
            </div>
            ${countHtml}
          </div>
        `;
      }).join("");

      // Season performances (include current season, but no accolades for current season)
      const seasonPerfHtml = seasonData
        .slice().sort((a,b)=>b.seasonNum-a.seasonNum)
        .map(d=>{
          const seasonNum = d.seasonNum;
          const isCurrent = seasonNum === currentSeason;

          const st = d.lookupByPlayer.get(playerName);
          const rounds = st?.rounds || Array(8).fill(null);
          const top3 = pickTop3RoundIndices(rounds);
          const stageScore = st?.stageScore;

          const teamName = d.playerTeamByName.get(playerName) || null;
          const solo = !teamName;

          // team row
          let teamRowHtml = "";
          if(solo){
            teamRowHtml = `<div class="season-team-row"><span class="chip solo">SOLO PLAYER</span></div>`;
          } else {
            const tf = d.teamStandings.find(x=>x.name === teamName);
            const teamRank = tf?.rank ?? null;
            const teamScore = tf?.score ?? null;

            const medal = (!isCurrent && [1,2,3].includes(teamRank)) ? medalForRank(teamRank) : "";
            const rCls = (!isCurrent && [1,2,3].includes(teamRank)) ? rankClass(teamRank) : "";

            const style = getTeamStyle(teamName) || {};
            const bg = style.bg || "rgba(255,255,255,0.06)";
            const fg = style.fg || "rgba(255,255,255,0.92)";

            teamRowHtml = `
              <div class="season-team-row">
                <span class="chip rank ${rCls}">
                  ${medal ? `<span>${medal}</span>` : ``}
                  <span>${teamRank ? ordinal(teamRank).toUpperCase() : "—"}</span>
                </span>
                <span class="chip team" style="--team-bg:${escapeHtml(bg)}; --team-fg:${escapeHtml(fg)};">
                  ${escapeHtml(teamName.toUpperCase())}
                </span>
                <span class="chip score">${escapeHtml(fmtScore(teamScore))}</span>
              </div>
            `;
          }

          // individual row (rank chip + score chip + rounds table) — MUST fit without scroll
          const pf = d.playerStandings.find(x=>x.name === playerName);
          const indivRank = pf?.rank ?? null;
          const indivMedal = (!isCurrent && [1,2,3].includes(indivRank)) ? medalForRank(indivRank) : "";
          const indivCls = (!isCurrent && [1,2,3].includes(indivRank)) ? rankClass(indivRank) : "";

          const roundCells = rounds.map((v, i)=>{
            const played = (v !== null && v !== undefined && Number.isFinite(v));
            const counted = played && top3.has(i);
            const sep = (i % 2 === 0 && i !== 0) ? " sep-left" : "";
            return `<td class="${counted ? "counted" : ""}${sep}">${escapeHtml(fmtScore(played ? v : ""))}</td>`;
          }).join("");

          const indivRow = `
            <div class="season-player-row">
              <span class="chip rank ${indivCls}">
                ${indivMedal ? `<span>${indivMedal}</span>` : ``}
                <span>${indivRank ? ordinal(indivRank).toUpperCase() : "—"}</span>
              </span>
              <span class="chip score">${escapeHtml(fmtScore(stageScore))}</span>
              <table class="mini-rounds" aria-label="Individual rounds">
                <tr>${roundCells}</tr>
              </table>
            </div>
          `;

          return `
            <div class="season-entry">
              <div class="season-entry-head">
                <div class="season-entry-name">SEASON ${seasonNum}</div>
              </div>
              ${teamRowHtml}
              ${indivRow}
            </div>
          `;
        }).join("");

      // Hero logo uses current team logo if on team, otherwise generic blank
      const heroLogo = currentTeam ? teamLogoSrc(currentTeam) : "";
      const heroLogoHtml = currentTeam ? `
        <div class="hero-team">
          <img src="${escapeHtml(heroLogo)}" alt="${escapeHtml(currentTeam.toUpperCase())} logo"
               loading="lazy" decoding="async"
               onerror="this.style.display='none'; this.removeAttribute('src');" />
        </div>` : `
        <div class="hero-team"></div>`;

      const heroSubText = currentTeam ? currentTeam.toUpperCase() : soloLabel;

      // Info buttons: force two words split on new line
      function twoWordLabel(lbl){
        const parts = lbl.split(" ");
        if(parts.length === 2) return `${parts[0]}<br>${parts[1]}`;
        // fallback: split last space
        const idx = lbl.lastIndexOf(" ");
        if(idx > 0) return `${lbl.slice(0,idx)}<br>${lbl.slice(idx+1)}`;
        return lbl;
      }
      function infoBtn(lbl, val){
        return `
          <div class="info-btn">
            <div class="lbl">${twoWordLabel(lbl)}</div>
            <div class="val">${escapeHtml(val)}</div>
          </div>
        `;
      }

      const infoRow1 = `
        ${infoBtn("AVG. ROUND", avgRound === null ? "-" : fmtScore(avgRound.toFixed(1)))}
        ${infoBtn("BEST ROUND", bestRound === null ? "-" : fmtScore(bestRound))}
        ${infoBtn("AVG. SEASON", avgSeason === null ? "-" : fmtScore(avgSeason.toFixed(1)))}
        ${infoBtn("BEST SEASON", bestSeason === null ? "-" : fmtScore(bestSeason))}
      `;
      const infoRow2 = `
        <div class="info-btn span-2">
          <div class="lbl">${twoWordLabel("BEST TEAM FINISH")}</div>
          <div class="val">${bestTeamFinish === null ? "-" : ordinal(bestTeamFinish).toUpperCase()}</div>
        </div>
        <div class="info-btn span-2">
          <div class="lbl">${twoWordLabel("BEST INDIV. FINISH")}</div>
          <div class="val">${bestIndFinish === null ? "-" : ordinal(bestIndFinish).toUpperCase()}</div>
        </div>
      `;

      playerModalContent.innerHTML = `
        <div class="modal-body">
          <div class="modal-pane">
            <div class="player-hero">
              ${heroLogoHtml}
              <div class="hero-text">
                <div class="hero-name">${escapeHtml(playerDisplay)}</div>
                <div class="hero-sub">${escapeHtml(heroSubText)}</div>
              </div>
            </div>

            <div class="info-btn-grid">
              ${infoRow1}
              ${infoRow2}
            </div>
          </div>

          <div class="modal-pane">
            <div class="season-title">Season Performance</div>
            ${seasonPerfHtml}
          </div>

          <div class="modal-pane" style="grid-column: 1 / -1;">
            <div class="trophy-title">${escapeHtml(playerDisplay)}'S TROPHY CASE</div>
            <div class="trophy-grid">
              ${trophyHtml || `<div class="status" style="padding:10px 0;">No trophies yet.</div>`}
            </div>
          </div>
        </div>
      `;
    }

    /* ---------------- page update ---------------- */
    let updating = false;

    async function update(force=false){
      if(updating && !force) return;
      updating = true;

      try{
        const seasonNum = Number(seasonSelect.value);
        if(!SEASON_CONFIG[seasonNum]) throw new Error("Invalid season selected.");
        CURRENT_SEASON = seasonNum;

        // Clear per-season cache above current season
        for(const k of Array.from(seasonCache.keys())){
          if(k > CURRENT_SEASON) seasonCache.delete(k);
        }

        const cfg = SEASON_CONFIG[seasonNum];
        const sheet = cfg.sheet;

        const ranges = {
          teamStandings: buildRange(sheet, cfg.teamRank),
          rosters: buildRange(sheet, cfg.rosters),
          lookup: buildRange(sheet, LOOKUP_RANGE_A1),
          playerStandings: buildRange(sheet, PLAYER_RANK_RANGE_A1),
          week1: buildRange(sheet, WEEK_RANGES[1]),
          week2: buildRange(sheet, WEEK_RANGES[2]),
          week3: buildRange(sheet, WEEK_RANGES[3]),
          week4: buildRange(sheet, WEEK_RANGES[4]),
        };

        const [teamRows, rosterRows, lookupRows, playerRows, wk1, wk2, wk3, wk4] = await Promise.all([
          fetchRange(ranges.teamStandings),
          fetchRange(ranges.rosters),
          fetchRange(ranges.lookup),
          fetchRange(ranges.playerStandings),
          fetchRange(ranges.week1),
          fetchRange(ranges.week2),
          fetchRange(ranges.week3),
          fetchRange(ranges.week4),
        ]);

        teamStandings = normalizeStandingsGeneric(teamRows);
        playerStandings = normalizeStandingsGeneric(playerRows);

        const roster = parseTeamRosters(rosterRows);
        rosterByTeam = roster.byTeam;
        playerTeamByName = roster.playerTeamByName;
        captainsSet = roster.captains;

        const lookupMap = parseLookupStats(lookupRows);
        playerStatsByName = new Map();
        for (const [name, stat] of lookupMap.entries()) playerStatsByName.set(name, stat);

        weeklyByWeek = new Map();
        const w1 = normalizeStandingsGeneric(wk1);
        const w2 = normalizeStandingsGeneric(wk2);
        const w3 = normalizeStandingsGeneric(wk3);
        const w4 = normalizeStandingsGeneric(wk4);
        if (w1.length) weeklyByWeek.set(1, w1);
        if (w2.length) weeklyByWeek.set(2, w2);
        if (w3.length) weeklyByWeek.set(3, w3);
        if (w4.length) weeklyByWeek.set(4, w4);

        // (Re)render views
        renderTeams();
        renderPlayers();
        renderWeekly();

        statusCard.classList.add("hidden");
        contentEl.classList.remove("hidden");

        // Warm cache for current season card usage
        seasonCache.set(seasonNum, {
          seasonNum,
          sheet,
          teamStandings,
          playerStandings,
          rosterByTeam,
          playerTeamByName,
          captains: captainsSet,
          lookupByPlayer: lookupMap
        });

      }catch(err){
        statusCard.classList.remove("hidden");
        contentEl.classList.add("hidden");
        statusCard.innerHTML =
          `<div class="error"><b>Couldn’t load data</b>` +
          `<div style="margin-top:8px;opacity:.85;">${escapeHtml(err.message || "Failed to load standings.")}</div></div>`;
        console.error(err);
      }finally{
        updating = false;
      }
    }

    /* ---------------- events ---------------- */
    seasonSelect.addEventListener("change", ()=> update(true));
    viewSelect.addEventListener("change", ()=> setTab(viewSelect.value));

    // Delegate player clicks inside team roster tables
    document.addEventListener("click", (e)=>{
      const target = e.target;
      const cell = target?.closest?.(".clickable-player");
      if(cell && cell.dataset.player){
        openPlayerModal(cell.dataset.player);
      }
    });

    /* ---------------- boot ---------------- */
    (function boot(){
      const params = new URLSearchParams(location.search);
      const seasonParam = Number(params.get("season"));
      if (SEASON_CONFIG[seasonParam]) seasonSelect.value = String(seasonParam);

      const viewParam = (params.get("view") || "").toLowerCase();
      if (["teams","players","weekly"].includes(viewParam)) viewSelect.value = viewParam;

      setTab(viewSelect.value);
      update(true);
      setInterval(()=>update(false), REFRESH_MS);
    })();
  </script>
</body>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shotgun Pro League</title>

  <style>
    :root{
      --bg1:#061C3B; --bg2:#04142E; --bg3:#020B18;

      /* Card palette */
      --card-bg: rgba(15,23,42,1);
      --card-shadow: 0 32px 32px rgba(0,0,0,0.65);
      --header-bg: rgba(148,163,184,0.12);
      --row-bg: rgba(255,255,255,0.06);
      --row-bg-2: rgba(255,255,255,0.045);
      --text: #e9eef8;
      --title: #c7d7ff;
      --muted: #9ca3c7;

      --border-lite: rgba(148,163,184,0.20);
      --sep: rgba(148,163,184,0.26);

      --top10-bg: rgba(16,185,129,0.18);

      --gold:  #ffd700;
      --silver:#c0c0c0;
      --bronze:#cd7f32;

      /* Team row logo slot */
      --logo-slot: 40px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(to bottom, var(--bg1), var(--bg2), var(--bg3));
    }

    /* Topbar */
    .topbar{
      position: sticky; top:0; z-index:10;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(3,18,42,.70);
      backdrop-filter: blur(10px);
    }
    .topbar-inner{
      max-width:1100px;
      margin:0 auto;
      padding: 14px 18px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{display:flex; gap:12px; align-items:center;}
    .logo{
      width:40px; height:40px; border-radius:16px;
      border:1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.05);
      display:grid; place-items:center;
      font-size:18px;
    }
    .kicker{font-size:11px; letter-spacing:.25em; text-transform:uppercase; color: rgba(255,255,255,.65); font-weight:900;}

    /* Dropdowns */
    .select-wrap{
      display:flex;
      align-items:center;
      gap:10px;
      position: relative;
    }
    .select-label{
      font-size: 11px;
      letter-spacing: .22em;
      text-transform: uppercase;
      color: rgba(255,255,255,.65);
      font-weight: 900;
      white-space: nowrap;
    }
    .select{
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.90);
      padding: 10px 42px 10px 14px;
      border-radius: 12px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .08em;
      font-size: 12px;
      cursor: pointer;
      outline: none;
      min-width: 210px;
    }
    .select-wrap::after{
      content:"▾";
      position:absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,.75);
      pointer-events:none;
      font-weight: 900;
    }
    .select:focus{
      border-color: rgba(255,255,255,.35);
      background: rgba(255,255,255,.09);
    }

    .header-controls{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .container{
      max-width:1100px;
      margin:0 auto;
      padding: 18px 18px 48px;
    }

    .card{
      background: var(--card-bg);
      border-radius: 20px;
      padding: 18px 18px;
      box-shadow: var(--card-shadow);
    }
    .card + .card{ margin-top: 16px; }

    .card-head{
      display:flex;
      gap:14px;
      align-items:flex-end;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom: 12px;
    }
    .card-head .h2{
      font-size: 22px;
      font-weight: 900;
      color: var(--title);
      letter-spacing: .035em;
      text-transform: uppercase;
      margin: 0;
    }

    /* Standard header row + entries (Rank, Name, Score) */
    .header-row, .entry{
      display:grid;
      grid-template-columns: 100px 1fr 120px;
      align-items:center;
    }
    @media (max-width: 640px){
      .header-row, .entry{ grid-template-columns: 78px 1fr 102px; }
    }

    .header-row{
      height: 40px;
      background: var(--header-bg);
      border-radius: 10px;
      font-size: 14px;
      font-weight: 800;
      text-transform: uppercase;
      color: var(--muted);
      letter-spacing: .08em;
      margin-bottom: 8px;
    }
    .header-row span{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 10px;
      height: 18px;
    }
    .header-row span:nth-child(2){
      justify-content:flex-start;
      padding-left: 18px;
    }

    .resultsList{
      display:flex;
      flex-direction:column;
      gap: 6px;
    }

    .entry{
      height: 48px;
      background: var(--row-bg);
      border-radius: 10px;
      overflow:hidden;
      font-size: 18px;
      font-weight: 700;
      transition: background .25s ease;
    }

    .place{
      font-size: 22px;
      font-weight: 900;
      text-align:center;
      color: var(--title);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 10px;
      height: 100%;
      background: transparent;
    }
    .place.top10bg{ background: var(--top10-bg); }

    .gold{color:var(--gold);}
    .silver{color:var(--silver);}
    .bronze{color:var(--bronze);}

    /* Team/Player button cell */
    .team-cell{
      position: relative;
      height: 100%;
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      padding: 0 12px;
      border:none;
      background: rgba(255,255,255,0.08);
      color:#fff;
      cursor:pointer;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .02em;
      overflow:hidden;
      border-radius: 0;
      gap: 0;
    }
    .team-cell:hover{ filter: brightness(1.04); }

    .team-logo-slot{
      width: var(--logo-slot);
      height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0;
      flex: 0 0 auto;
    }
    .team-logo{
      height: calc(100% - 10px);
      width: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display:block;
      border:none;
      outline:none;
      box-shadow:none;
    }

    .team-cell .name-text{
      font-size: 20px;
      font-weight: 950;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
      flex: 1 1 auto;
      min-width: 0;
      text-align: left;
      justify-content: flex-start;
      padding-left: 10px;
    }

    @media (max-width: 640px){
      :root{ --logo-slot: 40px; }
      .team-cell{ padding: 0 10px; }
      .team-cell .name-text{ font-size: 16px; padding-left: 8px; }
    }

    button.team-cell{
      font-family: inherit !important;
      font-size: inherit !important;
      font-weight: 900 !important;
      letter-spacing: inherit !important;
      text-transform: uppercase !important;
      line-height: 1 !important;
      -webkit-appearance: none;
      appearance: none;
    }
    button.team-cell .name-text{
      font-weight: 950 !important;
      text-transform: uppercase !important;
    }

    .score-col{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#d9d9d9;
      color:#000;
      font-size: 20px;
      font-weight: 900;
      padding: 0 10px;
    }

    /* Weekly Top 5 */
    .weekly-header-row, .weekly-entry{
      display:grid;
      grid-template-columns: 100px 1fr 88px 88px 120px;
      align-items:center;
    }
    @media (max-width: 640px){
      .weekly-header-row, .weekly-entry{
        grid-template-columns: 78px 1fr 70px 70px 102px;
      }
    }

    .weekly-header-row{
      height: 40px;
      background: var(--header-bg);
      border-radius: 10px;
      font-size: 14px;
      font-weight: 800;
      text-transform: uppercase;
      color: var(--muted);
      letter-spacing: .08em;
      margin-bottom: 8px;
    }
    .weekly-header-row span{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 10px;
      height: 18px;
      white-space: nowrap;
    }
    .weekly-header-row span:nth-child(2){
      justify-content:flex-start;
      padding-left: 18px;
    }

    .weekly-entry{
      height: 48px;
      background: var(--row-bg);
      border-radius: 10px;
      overflow:hidden;
      font-size: 18px;
      font-weight: 700;
    }
    .weekly-round{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,0.06);
      color: #ffffff;
      font-size: 16px;
      font-weight: 900;
    }

    /* Collapsible roster / stats */
    .roster-wrap{
      margin-top: 4px;
      margin-bottom: 10px;
      padding-top: 2px;
    }
    .roster-title-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 10px 6px 10px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .roster-title{
      font-size: 12px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .12em;
      color: var(--muted);
    }

    .roster-scroll{
      max-height: 280px;
      overflow-y: auto;
      overflow-x: hidden;
      padding-right: 4px;
    }
    .roster-scroll::-webkit-scrollbar { width: 10px; }
    .roster-scroll::-webkit-scrollbar-thumb {
      background: rgba(148,163,184,0.22);
      border-radius: 999px;
    }
    .roster-scroll::-webkit-scrollbar-track { background: transparent; }

    table.roster-table{
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 6px;
      table-layout: fixed;
    }

    col.c-rank{  width: 54px; }
    col.c-name{  width: 156px; }
    col.c-stage{ width: 62px; }
    col.c-best{  width: 54px; }
    col.c-week{  width: 52px; }
    col.c-round{ width: 44px; }

    .roster-table thead th{
      position: sticky;
      top: 0;
      z-index: 3;
      background: rgba(15,23,42,0.92);
      backdrop-filter: blur(6px);
      padding: 6px 6px;
      border-bottom: none;
      color: var(--muted);
      font-size: 10px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .10em;
      white-space: nowrap;
      text-align: center;
    }

    .roster-table tbody tr{ background: transparent !important; }
    .roster-table tbody td{ background: var(--row-bg); }
    .roster-table tbody tr:nth-child(even) td{ background: var(--row-bg-2); }

    .roster-table,
    .roster-table thead th,
    .roster-table tbody tr,
    .roster-table tbody td{
      border-radius: 0 !important;
      clip-path: none !important;
      mask: none !important;
    }

    .roster-table td{
      padding: 8px 6px;
      font-size: 11px;
      color: rgba(233,238,248,0.92);
      vertical-align: middle;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border-top: 1px solid rgba(255,255,255,0.02);
      border-bottom: 1px solid rgba(255,255,255,0.02);
      text-align: center;
      font-variant-numeric: tabular-nums;
      background-clip: padding-box;
      font-weight: 900;
      line-height: 1.05;
    }

    .cell-rank{
      color: rgba(156,163,199,0.95);
      letter-spacing: .10em;
      text-transform: uppercase;
    }

    .cell-name{
      text-transform: uppercase;
      color: var(--title);
      text-align: center;
      padding-left: 0;
      line-height: 1.05;
    }
    .cell-name .name-inline{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      max-width: 100%;
      min-width: 0;
    }
    .cell-name .name-inline span{
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      line-height: 1.05;
    }

    .captain-icon{
      width: 14px;
      height: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex: 0 0 auto;
      align-self: center;
      color: currentColor;
      background-color: currentColor;
      -webkit-mask: url("logos/Captain.svg") no-repeat center / contain;
      mask: url("logos/Captain.svg") no-repeat center / contain;
      opacity: 0.95;
      position: relative;
      top: 0;
    }

    .clickable-player{ cursor: pointer; }
    .clickable-player:hover{
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .roster-table tbody .sep-right{ border-right: 2px solid var(--sep) !important; }
    .roster-table thead .sep-right{ border-right: 2px solid transparent !important; }

    .stageScore{
      background: rgba(217,217,217,0.14) !important;
      color: #ffffff;
    }
    .counted{
      background: rgba(52,211,153,0.16) !important;
      color: #ffffff;
    }

    .full-stats-btn{
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.90);
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .08em;
      font-size: 11px;
      cursor: pointer;
      outline: none;
      line-height: 1;
    }
    .full-stats-btn:hover{
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.28);
    }

    .status{
      color: rgba(233,238,248,0.92);
      font-size: 18px;
      font-weight: 800;
      text-align:center;
      padding: 24px 0;
    }
    .error{
      color: rgba(233,238,248,0.92);
      font-size: 16px;
      text-align:center;
      padding: 24px 12px;
    }

    .hidden{ display:none !important; }

    .search{
      display:flex; align-items:center; gap:10px;
      border:1px solid var(--border-lite);
      background: rgba(148,163,184,0.10);
      padding: 10px 12px;
      border-radius: 10px;
      min-width: 260px;
    }
    .search span{color: var(--muted); font-weight:900;}
    .search input{
      width:100%;
      background:transparent;
      border:none;
      outline:none;
      color: var(--text);
      font-size:14px;
    }
    .search input::placeholder{color: rgba(156,163,199,.70);}

    .footer{
      margin-top: 18px;
      text-align:center;
      font-size:12px;
      color: rgba(233,238,248,0.55);
    }

    /* ---------------- MODAL ---------------- */
    .modal-backdrop{
      position: fixed;
      inset: 0;
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
    }
    .modal-backdrop.show{ display:flex; }

    .modal-card{
      width: min(980px, 100%);
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255,255,255,.10);
      overflow: hidden;
    }
    .modal-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 14px 14px 0 14px;
      gap: 10px;
    }
    .modal-close{
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.85);
      width: 38px;
      height: 38px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 900;
      line-height: 1;
      display:grid;
      place-items:center;
    }
    .modal-close:hover{
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.28);
    }
    .modal-body{
      padding: 14px;
      display:grid;
      grid-template-columns: 1.25fr 1fr;
      gap: 12px;
    }
    @media (max-width: 860px){
      .modal-body{ grid-template-columns: 1fr; }
    }

    .modal-pane{
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 12px;
    }

    .modal-left{
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    .player-hero{
      display:flex;
      align-items:center;
      gap: 12px;
    }
    .hero-team{
      width: 52px; height: 52px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.15);
      overflow: hidden;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,0.05);
      flex: 0 0 auto;
    }
    .hero-team img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      display:block;
    }
    .hero-text{ min-width: 0; }
    .hero-name{
      font-size: 18px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .03em;
      color: var(--title);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .hero-sub{
      margin-top: 4px;
      font-size: 11px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: rgba(255,255,255,.65);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .info-stats{
      margin-top: 12px;
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 8px;
    }
    @media (max-width: 520px){
      .info-stats{ grid-template-columns: 1fr; }
    }
    .statbox{
      padding: 10px 10px;
      border-radius: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      min-width: 0;
    }
    .statlabel{
      font-size: 10px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: rgba(156,163,199,0.95);
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .statvalue{
      font-size: 14px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: rgba(255,255,255,0.92);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-variant-numeric: tabular-nums;
    }

    .trophy-title{
      font-size: 11px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: rgba(255,255,255,.65);
      margin-bottom: 10px;
    }
    .trophy-grid{
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: flex-start;
    }

    .trophy{
      display:inline-flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      width: fit-content;
      max-width: 100%;
      flex: 0 0 auto;
    }
    .trophy-left{
      display:flex;
      align-items:center;
      gap: 8px;
      min-width: 0;
      flex: 0 1 auto;
    }
    .trophy-icon{
      width: 28px;
      height: 28px;
      border-radius: 10px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.10);
      font-size: 16px;
      flex: 0 0 auto;
      color: rgba(255,255,255,0.92);
    }
    .trophy-icon.captain{
      font-size: 0;
      position: relative;
    }
    .trophy-icon.captain::before{
      content:"";
      width: 16px;
      height: 16px;
      display:block;
      background-color: currentColor;
      -webkit-mask: url("logos/Captain.svg") no-repeat center / contain;
      mask: url("logos/Captain.svg") no-repeat center / contain;
      opacity: 0.95;
    }

    .trophy-text{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap: 2px;
      max-width: 280px;
    }
    .trophy-main{
      font-size: 11px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: rgba(255,255,255,0.92);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .trophy-sub{
      font-size: 10px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .14em;
      color: rgba(156,163,199,0.95);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .trophy-count{
      flex: 0 0 auto;
      font-size: 12px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .10em;
      color: rgba(233,238,248,0.92);
      white-space: nowrap;
    }

    .season-title{
      font-size: 11px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: rgba(255,255,255,.65);
      margin-bottom: 10px;
    }

    /* -------- Season performance: SIMPLE BUTTONS + INLINE ROUNDS TABLE -------- */
    .season-entry{
      padding: 10px 10px;
      border-radius: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
    }
    .season-entry + .season-entry{ margin-top: 10px; }

    .season-entry-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .season-entry-name{

    function normalizeValues(resp){
      if(!resp) return [];
      if(Array.isArray(resp)) return resp;
      if(Array.isArray(resp.values)) return resp.values;
      if(Array.isArray(resp.data?.values)) return resp.data.values;

    async function fetchRange(range){

      }
      return normalizeValues(await r2.json());

    function rowHasAnyValue(row){
      return Array.isArray(row) && row.some(c => String(c ?? "").trim() !== "");
    }
    function slugify(name){
      return String(name).trim().toLowerCase().replace(/[^a-z0-9]+/g, "-").replace(/^-|-$/g, "");
    }
    function escapeHtml(s){
      return String(s ?? "")
        .replace(/&/g,"&amp;")
        .replace(/</g,"&lt;")
        .replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;")
        .replace(/'/g,"&#39;");
    }
    function toNum(v){
      const s = String(v ?? "").trim();
      if(!s) return null;            // BLANK -> null (NOT 0)
      const n = Number(s);
      return Number.isFinite(n) ? n : null;
    }

    // IMPORTANT: blanks/null => "-" ; 0 => "E"
    function fmtScore(v){
      if (v === null || v === undefined) return "-";
      const s = String(v).trim();
      if (s === "") return "-";
      const n = Number(s);
      if (!Number.isFinite(n)) return s;
      if (n === 0 || Object.is(n, -0)) return "E";
      return n > 0 ? `+${n}` : String(n);
    }
    function fmtScoreAvg(n){
      if (n === null || n === undefined || !Number.isFinite(n)) return "-";
      const rounded = Math.round(n * 10) / 10;
      if (rounded === 0) return "E";
      return rounded > 0 ? `+${rounded}` : String(rounded);
    }

    function rankClass(rank){
      return rank === 1 ? "gold" : rank === 2 ? "silver" : rank === 3 ? "bronze" : "";
    }

    function ordinal(n){
      const v = Number(n);
      if(!Number.isFinite(v)) return "-";
      const mod100 = v % 100;
      const mod10  = v % 10;
      const suf =
        (mod100 >= 11 && mod100 <= 13) ? "th" :
        (mod10 === 1) ? "st" :
        (mod10 === 2) ? "nd" :
        (mod10 === 3) ? "rd" : "th";
      return `${v}${suf}`;
    }

    function normalizeStandingsGeneric(rows){
      return (rows || [])
        .filter(rowHasAnyValue)
        .map(r=>{
          const arr = Array.isArray(r) ? r : [];
          const rank = arr[0];
          const name = arr.length >= 2 ? arr[arr.length - 2] : "";
          const score = arr.length >= 1 ? arr[arr.length - 1] : "";
          if(!rank || !name) return null;
          return {
            rank: Number(rank),
            name: String(name).trim(),
            displayName: String(name).trim().toUpperCase(),
            slug: slugify(name),
            score: (String(score ?? "").trim() !== "") ? Number(score) : null
          };
        })
        .filter(Boolean)
        .sort((a,b)=>a.rank-b.rank);
    }

    // Highlight exactly up to 3 played rounds (blanks never considered)
    function pickTop3RoundIndices(rounds){
      const played = (rounds || [])
        .map((v, idx) => ({ v, idx }))
        .filter(o => o.v !== null && o.v !== undefined && Number.isFinite(o.v));
      if (!played.length) return new Set();

      const sortedVals = played.map(o => o.v).slice().sort((a,b)=>a-b);
      const chosenVals = sortedVals.slice(0, Math.min(3, sortedVals.length));

      const need = new Map();
      for (const v of chosenVals) need.set(v, (need.get(v) || 0) + 1);

      const picked = new Set();
      for (const o of played){
        const remaining = need.get(o.v) || 0;
        if (remaining > 0){
          picked.add(o.idx);
          need.set(o.v, remaining - 1);
        }
        if (picked.size >= chosenVals.length) break;
      }
      return picked;
    }

    function parseTeamRosters(values){
      const cleaned = (values || []).filter(rowHasAnyValue);
      const byTeam = new Map();
      const byPlayer = new Map();
      const playerTeamByName = new Map();
      const captains = new Set();

      if(!cleaned.length) return { byTeam, byPlayer, playerTeamByName, captains };

      const rows = cleaned.slice(1);

        const teamRow = rows[i] || [];
        const teamName = String(teamRow[COL.name] ?? "").trim();
        if(!teamName) continue;

        const playerRows = [rows[i+1], rows[i+2], rows[i+3], rows[i+4]].filter(Boolean);

        const players = playerRows.map(pr=>{
          const r = pr || [];
          const pName = String(r[COL.name] ?? "").trim();

          const stat = {
            overallRank: toNum(r[COL.overallRank]),
            name: pName,
            displayName: pName ? pName.toUpperCase() : "",
            stageScore: toNum(r[COL.stage]),
            best: [toNum(r[COL.bestStart+0]), toNum(r[COL.bestStart+1]), toNum(r[COL.bestStart+2])],
            weekTotals: [toNum(r[COL.weekStart+0]), toNum(r[COL.weekStart+1]), toNum(r[COL.weekStart+2]), toNum(r[COL.weekStart+3])],
            rounds: Array.from({length:8}, (_,k)=> toNum(r[COL.roundsStart + k]))

          if (pName) {
            byPlayer.set(pName, stat);
            playerTeamByName.set(pName, teamName);

          return stat;

        const capName = String(playerRows?.[0]?.[COL.name] ?? "").trim();
        if (capName) captains.add(capName);

        byTeam.set(teamName, { teamName, displayTeamName: teamName.toUpperCase(), players });

      return { byTeam, byPlayer, playerTeamByName, captains };
    }

            <th>1-1</th><th class="sep-right">1-2</th>
            <th>2-1</th><th class="sep-right">2-2</th>
            <th>3-1</th><th class="sep-right">3-2</th>
            <th>4-1</th><th>4-2</th>
          </tr>
        </thead>
        <tbody></tbody>
      `;

      const tbody = table.querySelector("tbody");

      const best = stat.best || [null,null,null];
      const weekTotals = stat.weekTotals || [null,null,null,null];
      const rounds = stat.rounds || Array(8).fill(null);
      const highlightIdx = pickTop3RoundIndices(rounds);

      const cells = [];

      for(let i=0;i<3;i++){
        cells.push(`<td class="counted">${escapeHtml(fmtScore(best[i]))}</td>`);
      }

      for(let i=0;i<4;i++){
        const cls = (i===3) ? "sep-right" : "";
        cells.push(`<td class="${cls}">${escapeHtml(fmtScore(weekTotals[i]))}</td>`);
      }

      for(let i=0;i<8;i++){
        const v = rounds[i];
        const isHighlighted = highlightIdx.has(i);
        const isWeekEnd = (i===1 || i===3 || i===5);
        const cls = `${isHighlighted ? "counted" : ""} ${isWeekEnd ? "sep-right" : ""}`.trim();
        cells.push(`<td class="${cls}">${escapeHtml(fmtScore(v))}</td>`);
      }

      const tr = document.createElement("tr");
      tr.innerHTML = cells.join("");
      tbody.appendChild(tr);

      scroll.appendChild(table);
      wrap.appendChild(scroll);
      return wrap;
    }

    function trophyMeta(type){
      switch(type){
        case "TEAM_1": return { icon:"🏆", main:"Team 1st",  pr:1 };
        case "TEAM_2": return { icon:"🥈", main:"Team 2nd",  pr:2 };
        case "TEAM_3": return { icon:"🥉", main:"Team 3rd",  pr:3 };

        default: return { icon:"🏅", main:"Award", pr:9 };
      }

    const seasonHistoryCache = new Map();

    async function getSeasonHistoryData(seasonNum){
      if (seasonHistoryCache.has(seasonNum)) return seasonHistoryCache.get(seasonNum);

      const cfg = (seasonNum === 6) ? SEASON_CONFIG[6] : SEASON_CONFIG[seasonNum];
      const sheet = cfg.sheet;

      const ranges = {
        teamStandings: a1(sheet, cfg.teamRank),
        rosters: a1(sheet, cfg.rosters),
        lookup: a1(sheet, LOOKUP_RANGE_A1),
        playerStandings: a1(sheet, RANGE_PLAYER_STANDINGS_A1),
      };

      const [teamRows, rosterRows, lookupRows, playerRows] = await Promise.all([
        fetchRange(ranges.teamStandings),
        fetchRange(ranges.rosters),
        fetchRange(ranges.lookup),
        fetchRange(ranges.playerStandings),
      ]);

      const teamList = normalizeStandingsGeneric(teamRows);
      const playerList = normalizeStandingsGeneric(playerRows);

      const teamMap = new Map(teamList.map(t => [t.name, t]));
      const playerMap = new Map(playerList.map(p => [p.name, p]));

      const parsed = parseTeamRosters(rosterRows);
      const lookupMap = parseLookupStats(lookupRows);

      const playerStatsMap = new Map();
      for (const [n, s] of lookupMap.entries()) playerStatsMap.set(n, s);
      for (const [n, s] of parsed.byPlayer.entries()) playerStatsMap.set(n, s);

      const data = {
        seasonNum,
        sheet,
        teamMap,
        playerMap,
        playerToTeam: parsed.playerTeamByName,
        playerStatsMap,
        captains: parsed.captains
      };

      seasonHistoryCache.set(seasonNum, data);
      return data;
    }

    function trophyCountLabel(n){
      if (!n || n <= 1) return "";
      return `x${n}`;

    function buildRankChip(rank, isPrev){
      if (rank == null || !Number.isFinite(Number(rank))){
        return `<span class="chip rank">-</span>`;
      }
      const r = Number(rank);

      let cls = "chip rank";
      let emoji = "";
      if (isPrev){
        if (r === 1){ cls += " gold"; emoji = "🥇"; }
        else if (r === 2){ cls += " silver"; emoji = "🥈"; }
        else if (r === 3){ cls += " bronze"; emoji = "🥉"; }
      }

      return `<span class="${cls}">${emoji ? `${emoji} ` : ""}${escapeHtml(ordinal(r))}</span>`;
    }

    function buildTeamChip(teamName){
      if(!teamName){
        return `<span class="chip team" style="--team-bg: rgba(255,255,255,0.06); --team-fg: rgba(255,255,255,0.92);">SOLO</span>`;
      }
      const style = getTeamStyle(teamName) || {};
      const bg = style.bg || "rgba(255,255,255,0.06)";
      const fg = style.fg || "rgba(255,255,255,0.92)";
      return `<span class="chip team" style="--team-bg:${escapeHtml(bg)};--team-fg:${escapeHtml(fg)};">${escapeHtml(String(teamName).toUpperCase())}</span>`;
    }

    function buildScoreChip(score){
      return `<span class="chip score">${escapeHtml(fmtScore(score))}</span>`;
    }

    // FIXED: blanks and nulls stay null (=> "-"), never coerced to 0 (=> "E")
    function normalizeRoundValue(v){
      if (v === null || v === undefined) return null;
      const s = String(v).trim();
      if (s === "") return null;            // BLANK -> null
      const n = Number(s);
      return Number.isFinite(n) ? n : null; // non-numeric -> null (safe)
    }

    // Individual rounds as a simple inline TABLE, with separators every 2 (between weeks).
    function buildRoundsTable(stat){
      const roundsRaw = (stat && Array.isArray(stat.rounds)) ? stat.rounds.slice(0,8) : Array(8).fill(null);
      const rounds = roundsRaw.map(normalizeRoundValue);
      const hi = pickTop3RoundIndices(rounds);

      const sepIdx = new Set([2,4,6]); // border-left on week boundaries
      let tds = "";
      for(let i=0;i<8;i++){
        const v = rounds[i];
        const cls = `${hi.has(i) ? "counted" : ""} ${sepIdx.has(i) ? "sep-left" : ""}`.trim();
        tds += `<td class="${cls}">${escapeHtml(fmtScore(v))}</td>`;
      }

      return `<table class="mini-rounds" aria-label="Individual rounds"><tr>${tds}</tr></table>`;
    }

    async function openPlayerModal(playerName){
      const cleanName = String(playerName).trim();
      if(!cleanName) return;

      playerModal.classList.add("show");
      playerModal.setAttribute("aria-hidden", "false");
      playerModalContent.innerHTML = `<div class="modal-loading">Loading ${escapeHtml(cleanName.toUpperCase())}…</div>`;

      try{
        const seasons = [6,5,4,3,2,1];
        const summaries = [];
        const allRoundsPrev = [];

        let bestTeamFinishPrev = null;
        let bestIndFinishPrev  = null;

        let season60 = 0, season70 = 0, season80 = 0;
        let round20 = 0, round25 = 0, round30 = 0;
        let captainCount = 0;

        for (const s of seasons){
          const data = await getSeasonHistoryData(s);

          const teamName = data.playerToTeam.get(cleanName) || null;
          const teamStanding = teamName ? (data.teamMap.get(teamName) || null) : null;
          const playerStanding = data.playerMap.get(cleanName) || null;
          const stats = data.playerStatsMap.get(cleanName) || null;

          const hasAny = !!teamName || !!playerStanding || !!stats;
          if(!hasAny) continue;

          const isPrev = (s !== CURRENT_SEASON);

          if (stats && Array.isArray(stats.rounds) && isPrev){
            for (const v of stats.rounds){
              const n = normalizeRoundValue(v);
              if (Number.isFinite(n)){
                allRoundsPrev.push(n);
                if (n <= -20) round20++;
                if (n <= -25) round25++;
                if (n <= -30) round30++;
              }
            }
          }

          if (isPrev){
            const seasonTotal = (playerStanding?.score ?? stats?.stageScore);
            if (Number.isFinite(seasonTotal)){
              if (seasonTotal <= -60) season60++;
              if (seasonTotal <= -70) season70++;
              if (seasonTotal <= -80) season80++;
            }
            if (data.captains?.has(cleanName)) captainCount++;
          }

          if (isPrev){
            if (teamStanding?.rank != null){
              bestTeamFinishPrev = bestTeamFinishPrev == null ? teamStanding.rank : Math.min(bestTeamFinishPrev, teamStanding.rank);
            }
            if (playerStanding?.rank != null){
              bestIndFinishPrev = bestIndFinishPrev == null ? playerStanding.rank : Math.min(bestIndFinishPrev, playerStanding.rank);
            }
          }

          summaries.push({
            season: s,
            teamName,
            teamRank: teamStanding?.rank ?? null,
            teamScore: teamStanding?.score ?? null,
            playerRank: playerStanding?.rank ?? null,
            playerScore: (playerStanding?.score ?? stats?.stageScore) ?? null,
            stats: stats || null
          });
        }

        let headerTeam = null;
        const cur = summaries.find(x => x.season === CURRENT_SEASON);
        headerTeam = cur?.teamName || null;
        if(!headerTeam){
          headerTeam = summaries.find(x => !!x.teamName)?.teamName || null;
        }

        const headerStyle = headerTeam ? (getTeamStyle(headerTeam) || {}) : null;
        const headerBg = headerStyle?.bg || "rgba(255,255,255,0.06)";
        const headerFg = headerStyle?.fg || "#ffffff";
        const headerLogo = headerTeam ? teamLogoSrc(headerTeam) : null;

        const bestRoundPrev = allRoundsPrev.length ? Math.min(...allRoundsPrev) : null;
        const avgRoundPrev = allRoundsPrev.length ? (allRoundsPrev.reduce((a,b)=>a+b,0) / allRoundsPrev.length) : null;

        const trophies = [];
        for (const sum of summaries){
          if (sum.season === CURRENT_SEASON) continue;

          if (sum.teamRank === 1) trophies.push({ season: sum.season, type:"TEAM_1", team: sum.teamName });
          if (sum.teamRank === 2) trophies.push({ season: sum.season, type:"TEAM_2", team: sum.teamName });
          if (sum.teamRank === 3) trophies.push({ season: sum.season, type:"TEAM_3", team: sum.teamName });

          if (sum.playerRank != null && Number(sum.playerRank) <= 10) {
            trophies.push({ season: sum.season, type:"TOP_10", team: sum.teamName, playerRank: sum.playerRank });
          }
        }

        trophies.sort((a,b)=>{
          const pa = trophyMeta(a.type).pr;
          const pb = trophyMeta(b.type).pr;
          if (pa !== pb) return pa - pb;
          return b.season - a.season;
        });

        const seasonRowsHtml = summaries
          .sort((a,b)=>b.season-a.season)
          .map(sum=>{
            const isPrev = (sum.season !== CURRENT_SEASON);

            const teamRow = `
              <div class="btn-row">
                ${buildRankChip(sum.teamRank, isPrev)}
                ${buildTeamChip(sum.teamName)}
                ${buildScoreChip(sum.teamScore)}
              </div>
            `;

            const playerRow = `
              <div class="btn-row">
                ${buildRankChip(sum.playerRank, isPrev)}
                ${buildScoreChip(sum.playerScore)}
                ${buildRoundsTable(sum.stats)}
              </div>
            `;

            return `
              <div class="season-entry">
                <div class="season-entry-head">
                  <div class="season-entry-name">Season ${sum.season}${sum.season === CURRENT_SEASON ? " (Current)" : ""}</div>
                </div>
                ${teamRow}
                ${playerRow}
              </div>
            `;
          })
          .join("");

        const trophyBaseHtml = trophies.length
          ? trophies.map(t=>{
              const meta = trophyMeta(t.type);
              let sub = `Season ${t.season}`;
              if (t.type === "TOP_10" && t.playerRank != null) sub += ` • #${t.playerRank}`;
              if (t.team) sub += ` • ${escapeHtml(String(t.team).toUpperCase())}`;
              return `
                <div class="trophy">
                  <div class="trophy-left">
                    <div class="trophy-icon">${meta.icon}</div>
                    <div class="trophy-text">
                      <div class="trophy-main">${escapeHtml(meta.main)}</div>
                      <div class="trophy-sub">${sub}</div>
                    </div>
                  </div>
                </div>
              `;
            }).join("")
          : "";

        const stackablesOrdered = [
          { label:"-30 Club", icon:"🎯", count: round30,  sub:"Round score ≤ -30" },
          { label:"-25 Club", icon:"🎯", count: round25,  sub:"Round score ≤ -25" },
          { label:"-20 Club", icon:"🎯", count: round20,  sub:"Round score ≤ -20" },

          { label:"-80 Club", icon:"⛳", count: season80, sub:"Season total ≤ -80" },
          { label:"-70 Club", icon:"⛳", count: season70, sub:"Season total ≤ -70" },
          { label:"-60 Club", icon:"⛳", count: season60, sub:"Season total ≤ -60" },

          { label:"Team Captain", icon:"CAPTAIN", count: captainCount, sub:"Seasons as captain" },
        ];

        const trophyStackHtml = stackablesOrdered
          .filter(t => t.count && t.count > 0)
          .map(t=>{
            const countLabel = trophyCountLabel(t.count);
            const iconHtml =
              t.icon === "CAPTAIN"
                ? `<div class="trophy-icon captain" title="Captain"></div>`
                : `<div class="trophy-icon">${escapeHtml(t.icon)}</div>`;
            return `
              <div class="trophy">
                <div class="trophy-left">
                  ${iconHtml}
                  <div class="trophy-text">
                    <div class="trophy-main">${escapeHtml(t.label).toUpperCase()}</div>
                    <div class="trophy-sub">${escapeHtml(t.sub).toUpperCase()}</div>
                  </div>
                </div>
                ${countLabel ? `<div class="trophy-count">${escapeHtml(countLabel)}</div>` : ``}
              </div>
            `;
          })
          .join("");

        const trophyHtml =
          (trophyBaseHtml || trophyStackHtml)
            ? (trophyBaseHtml + trophyStackHtml)
            : `<div style="opacity:.75; font-weight:900; text-transform:uppercase; letter-spacing:.12em; padding:10px 0;">No trophies yet.</div>`;

        const nameCaps = cleanName.toUpperCase();
        const teamCaps = headerTeam ? headerTeam.toUpperCase() : "";

        playerModalContent.innerHTML = `
          <div class="modal-left">
            <div class="modal-pane">
              <div class="player-hero">
                ${headerTeam ? `
                  <div class="hero-team" style="background:${escapeHtml(headerBg)}; border-color: rgba(255,255,255,.18);">
                    <img src="${escapeHtml(headerLogo)}"
                         alt="${escapeHtml(teamCaps)} logo"
                         loading="lazy"
                         decoding="async"
                         onerror="this.style.display='none'; this.removeAttribute('src'); this.parentElement.style.background='${escapeHtml(headerBg)}';" />
                  </div>
                ` : `
                  <div class="hero-team">
                    <div style="font-weight:950; opacity:.9;">👤</div>
                  </div>
                `}
                <div class="hero-text">
                  <div class="hero-name">${escapeHtml(nameCaps)}</div>
                  ${headerTeam ? `<div class="hero-sub" style="color:${escapeHtml(headerFg)};">${escapeHtml(teamCaps)}</div>` : `<div class="hero-sub">SOLO PLAYER</div>`}
                </div>
              </div>

              <div class="info-stats">
                <div class="statbox">
                  <div class="statlabel">Best Round</div>
                  <div class="statvalue">${escapeHtml(fmtScore(bestRoundPrev))}</div>
                </div>
                <div class="statbox">
                  <div class="statlabel">Avg Round</div>
                  <div class="statvalue">${escapeHtml(fmtScoreAvg(avgRoundPrev))}</div>
                </div>
                <div class="statbox">
                  <div class="statlabel">Best Team Finish</div>
                  <div class="statvalue">${bestTeamFinishPrev != null ? "#" + escapeHtml(bestTeamFinishPrev) : "-"}</div>
                </div>
                <div class="statbox">
                  <div class="statlabel">Best Individual Finish</div>
                  <div class="statvalue">${bestIndFinishPrev != null ? "#" + escapeHtml(bestIndFinishPrev) : "-"}</div>
                </div>
              </div>
            </div>

            <div class="modal-pane">
              <div class="trophy-title">Trophy Case</div>
              <div class="trophy-grid">${trophyHtml}</div>
            </div>
          </div>

          <div class="modal-pane">
            <div class="season-title">Season Performance</div>
            <div>
              ${seasonRowsHtml || `<div style="opacity:.8; font-weight:900; text-transform:uppercase; letter-spacing:.12em;">No history found.</div>`}
            </div>
          </div>
        `;
      }catch(err){
        playerModalContent.innerHTML = `
          <div class="modal-pane" style="grid-column:1 / -1;">
            <div class="error"><b>Couldn’t load player history</b><div style="margin-top:8px;opacity:.85;">${escapeHtml(err.message || "Failed to load.")}</div></div>
          </div>
        `;
      }
    }

    /* ---------------- Data Update ---------------- */
    let updating = false;

    async function update(force=false){
      if(updating && !force) return;
      updating = true;

      try{
        const seasonNum = (function(){
          const n = Number(seasonSelect.value);
          return SEASON_CONFIG[n] ? n : 6;
        })();

        const cfg = SEASON_CONFIG[seasonNum];
        const sheet = cfg.sheet;

        const ranges = {
          teamStandings: a1(sheet, cfg.teamRank),
          rosters: a1(sheet, cfg.rosters),
          lookup: a1(sheet, LOOKUP_RANGE_A1),

          playerStandings: a1(sheet, RANGE_PLAYER_STANDINGS_A1),
          week1: a1(sheet, RANGE_W1_A1),
          week2: a1(sheet, RANGE_W2_A1),
          week3: a1(sheet, RANGE_W3_A1),
          week4: a1(sheet, RANGE_W4_A1),
        };

        const [
          teamRows, rosterRows, lookupRows,
          playerRows, wk1, wk2, wk3, wk4
        ] = await Promise.all([
          fetchRange(ranges.teamStandings),
          fetchRange(ranges.rosters),
          fetchRange(ranges.lookup),

          fetchRange(ranges.playerStandings),
          fetchRange(ranges.week1),
          fetchRange(ranges.week2),
          fetchRange(ranges.week3),
          fetchRange(ranges.week4),
        ]);

        teamStandings = normalizeStandingsGeneric(teamRows);
        playerStandings = normalizeStandingsGeneric(playerRows);

        const parsedTeams = parseTeamRosters(rosterRows);
        rosterByTeam = parsedTeams.byTeam;
        currentPlayerToTeam = parsedTeams.playerTeamByName;

        const lookupMap = parseLookupStats(lookupRows);

        playerStatsByName = new Map();
        for (const [name, stat] of lookupMap.entries()) playerStatsByName.set(name, stat);
        for (const [name, stat] of parsedTeams.byPlayer.entries()) playerStatsByName.set(name, stat);

        weeklyByWeek = new Map();
        const w1 = normalizeStandingsGeneric(wk1);
        const w2 = normalizeStandingsGeneric(wk2);
        const w3 = normalizeStandingsGeneric(wk3);
        const w4 = normalizeStandingsGeneric(wk4);

        if (w1.length) weeklyByWeek.set(1, w1);
        if (w2.length) weeklyByWeek.set(2, w2);
        if (w3.length) weeklyByWeek.set(3, w3);
        if (w4.length) weeklyByWeek.set(4, w4);

        renderTeams();
        renderPlayers();
        renderWeekly();

        statusCard.classList.add("hidden");
        contentEl.classList.remove("hidden");
      }catch(err){
        statusCard.classList.remove("hidden");
        contentEl.classList.add("hidden");
        statusCard.innerHTML =
          `<div class="error"><b>Couldn’t load data</b>` +
          `<div style="margin-top:8px;opacity:.85;">${escapeHtml(err.message || "Failed to load standings.")}</div></div>`;
        console.error(err);
      }finally{
        updating = false;
      }
    }

    (function boot(){
      const params = new URLSearchParams(location.search);
      const seasonParam = Number(params.get("season"));
      if (SEASON_CONFIG[seasonParam]) seasonSelect.value = String(seasonParam);

      const viewParam = (params.get("view") || "").toLowerCase();
      if (["teams","players","weekly"].includes(viewParam)) viewSelect.value = viewParam;

      setTab(viewSelect.value);
      update(true);
      setInterval(()=>update(false), REFRESH_MS);
    })();
  </script>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shotgun Pro League - Season 6</title>

  <style>
    :root{
      --bg1:#061C3B; --bg2:#04142E; --bg3:#020B18;

      /* Overlay card palette */
      --card-bg: rgba(15,23,42,1);
      --card-shadow: 0 32px 32px rgba(0,0,0,0.65);
      --header-bg: rgba(148,163,184,0.12);
      --row-bg: rgba(255,255,255,0.06);
      --row-bg-2: rgba(255,255,255,0.045);
      --text: #e9eef8;
      --title: #c7d7ff;
      --muted: #9ca3c7;

      --border-lite: rgba(148,163,184,0.20);
      --sep: rgba(148,163,184,0.26);

      --top10-bg: rgba(16,185,129,0.18); /* subtle dark green */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(to bottom, var(--bg1), var(--bg2), var(--bg3));
    }

    /* Topbar */
    .topbar{
      position: sticky; top:0; z-index:10;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(3,18,42,.70);
      backdrop-filter: blur(10px);
    }
    .topbar-inner{
      max-width:1100px;
      margin:0 auto;
      padding: 14px 18px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{display:flex; gap:12px; align-items:center;}
    .logo{
      width:40px; height:40px; border-radius:16px;
      border:1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.05);
      display:grid; place-items:center;
      font-size:18px;
    }
    .kicker{font-size:11px; letter-spacing:.25em; text-transform:uppercase; color: rgba(255,255,255,.65);}
    .titlebar{font-weight:900; font-size:16px; color:#fff;}

    /* Dropdown */
    .view-select-wrap{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .view-select-wrap label{
      font-size: 11px;
      letter-spacing: .22em;
      text-transform: uppercase;
      color: rgba(255,255,255,.65);
      font-weight: 900;
      white-space: nowrap;
    }
    .view-select{
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.90);
      padding: 10px 42px 10px 14px;
      border-radius: 12px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .08em;
      font-size: 12px;
      cursor: pointer;
      outline: none;
      position: relative;
      min-width: 220px;
    }
    .view-select-wrap{
      position: relative;
    }
    .view-select-wrap::after{
      content:"▾";
      position:absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,.75);
      pointer-events:none;
      font-weight: 900;
    }
    .view-select:focus{
      border-color: rgba(255,255,255,.35);
      background: rgba(255,255,255,.09);
    }

    .container{
      max-width:1100px;
      margin:0 auto;
      padding: 18px 18px 48px;
    }

    .card{
      background: var(--card-bg);
      border-radius: 20px;
      padding: 18px 18px;
      box-shadow: var(--card-shadow);
    }
    .card + .card{ margin-top: 16px; }

    .card-head{
      display:flex;
      gap:14px;
      align-items:flex-end;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom: 12px;
    }
    .card-head .h2{
      font-size: 22px;
      font-weight: 900;
      color: var(--title);
      letter-spacing: .035em;
      text-transform: uppercase;
      margin: 0;
    }

    /* Standard header row + entries (Rank, Name, Score) */
    .header-row, .entry{
      display:grid;
      grid-template-columns: 100px 1fr 120px;
      align-items:center;
    }
    @media (max-width: 640px){
      .header-row, .entry{ grid-template-columns: 78px 1fr 102px; }
    }

    .header-row{
      height: 40px;
      background: var(--header-bg);
      border-radius: 10px;
      font-size: 14px;
      font-weight: 800;
      text-transform: uppercase;
      color: var(--muted);
      letter-spacing: .08em;
      margin-bottom: 8px;
    }
    .header-row span{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 10px;
      height: 18px;
    }
    .header-row span:nth-child(2){
      justify-content:flex-start;
      padding-left: 18px;
    }

    .resultsList{
      display:flex;
      flex-direction:column;
      gap: 6px;
    }

    .entry{
      height: 48px;
      background: var(--row-bg);
      border-radius: 10px;
      overflow:hidden;
      font-size: 18px;
      font-weight: 700;
      transition: background .25s ease;
    }

    .place{
      font-size: 22px;
      font-weight: 900;
      text-align:center;
      color: var(--title);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 10px;
      height: 100%;
      background: transparent;
    }
    .place.top10bg{ background: var(--top10-bg); }

    .gold{color:#ffd700;}
    .silver{color:#c0c0c0;}
    .bronze{color:#cd7f32;}

    /* Name cell (used for teams AND players) */
    .team-cell{
      position: relative;
      height: 100%;
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      padding: 0 14px;           /* no arrow space */
      border:none;
      background: rgba(255,255,255,0.08);
      color:#fff;
      cursor:pointer;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .02em;
      overflow:hidden;
      border-radius: 0;
    }
    .team-cell:hover{ filter: brightness(1.04); }
    .team-cell .name-text{
      font-size: 20px;
      font-weight: 950; /* heavier main-row names */
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    @media (max-width: 640px){
      .team-cell .name-text{ font-size: 16px; }
    }
    .team-cell::before{
      content:"";
      position:absolute;
      inset:0;
      background-repeat:no-repeat;
      background-position: var(--icon-pos, 0px center);
      background-size: var(--icon-size, auto 180%);
      background-image: var(--icon, none);
      opacity: var(--icon-opacity, 0.20);
      pointer-events:none;
    }

    .score-col{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#d9d9d9;
      color:#000;
      font-size: 20px;
      font-weight: 900;
      padding: 0 10px;
    }

    /* Weekly Top 5 */
    .weekly-header-row, .weekly-entry{
      display:grid;
      grid-template-columns: 100px 1fr 88px 88px 120px; /* Rank, Player, R1, R2, Total */
      align-items:center;
    }
    @media (max-width: 640px){
      .weekly-header-row, .weekly-entry{
        grid-template-columns: 78px 1fr 70px 70px 102px;
      }
    }

    .weekly-header-row{
      height: 40px;
      background: var(--header-bg);
      border-radius: 10px;
      font-size: 14px;
      font-weight: 800;
      text-transform: uppercase;
      color: var(--muted);
      letter-spacing: .08em;
      margin-bottom: 8px;
    }
    .weekly-header-row span{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 10px;
      height: 18px;
      white-space: nowrap;
    }
    .weekly-header-row span:nth-child(2){
      justify-content:flex-start;
      padding-left: 18px;
    }

    .weekly-entry{
      height: 48px;
      background: var(--row-bg);
      border-radius: 10px;
      overflow:hidden;
      font-size: 18px;
      font-weight: 700;
    }
    .weekly-round{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,0.06);
      color: #ffffff;
      font-size: 16px;
      font-weight: 900;
    }

    /* Collapsible roster / stats */
    .roster-wrap{
      margin-top: 4px;
      margin-bottom: 10px;
      padding-top: 2px;
    }
    .roster-title{
      font-size: 12px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .12em;
      color: var(--muted);
      padding: 0 10px 6px 10px;
    }

    .roster-scroll{
      max-height: 280px;
      overflow-y: auto;
      overflow-x: hidden;
      padding-right: 4px;
    }
    .roster-scroll::-webkit-scrollbar { width: 10px; }
    .roster-scroll::-webkit-scrollbar-thumb {
      background: rgba(148,163,184,0.22);
      border-radius: 999px;
    }
    .roster-scroll::-webkit-scrollbar-track { background: transparent; }

    table.roster-table{
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 6px;
      table-layout: fixed;
    }

    col.c-rank{  width: 54px; }
    col.c-name{  width: 156px; }
    col.c-stage{ width: 62px; }
    col.c-best{  width: 54px; }
    col.c-week{  width: 52px; }
    col.c-round{ width: 44px; }

    .roster-table thead th{
      position: sticky;
      top: 0;
      z-index: 3;
      background: rgba(15,23,42,0.92);
      backdrop-filter: blur(6px);
      padding: 6px 6px;
      border-bottom: none;
      color: var(--muted);
      font-size: 10px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .10em;
      white-space: nowrap;
      text-align: center;
    }

    .roster-table tbody tr{ background: transparent !important; }
    .roster-table tbody td{ background: var(--row-bg); }
    .roster-table tbody tr:nth-child(even) td{ background: var(--row-bg-2); }

    .roster-table,
    .roster-table thead th,
    .roster-table tbody tr,
    .roster-table tbody td{
      border-radius: 0 !important;
      clip-path: none !important;
      mask: none !important;
    }

    .roster-table td{
      padding: 8px 6px;
      font-size: 11px;
      color: rgba(233,238,248,0.92);
      vertical-align: middle;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border-top: 1px solid rgba(255,255,255,0.02);
      border-bottom: 1px solid rgba(255,255,255,0.02);
      text-align: center;
      font-variant-numeric: tabular-nums;
      background-clip: padding-box;
      font-weight: 900;
    }

    .cell-rank{
      color: rgba(156,163,199,0.95);
      letter-spacing: .10em;
      text-transform: uppercase;
    }
    .cell-name{
      text-transform: uppercase;
      color: var(--title);
      text-align: center;
      padding-left: 0;
    }

    /* Body separators remain visible */
    .roster-table tbody .sep-right{ border-right: 2px solid var(--sep) !important; }
    /* Header separators: keep them for spacing but transparent */
    .roster-table thead .sep-right{ border-right: 2px solid transparent !important; }

    .stageScore{
      background: rgba(217,217,217,0.14) !important;
      color: #ffffff;
    }
    .counted{
      background: rgba(52,211,153,0.16) !important;
      color: #ffffff;
    }

    .status{
      color: rgba(233,238,248,0.92);
      font-size: 18px;
      font-weight: 800;
      text-align:center;
      padding: 24px 0;
    }
    .error{
      color: rgba(233,238,248,0.92);
      font-size: 16px;
      text-align:center;
      padding: 24px 12px;
    }

    .hidden{ display:none !important; }

    .search{
      display:flex; align-items:center; gap:10px;
      border:1px solid var(--border-lite);
      background: rgba(148,163,184,0.10);
      padding: 10px 12px;
      border-radius: 10px;
      min-width: 260px;
    }
    .search span{color: var(--muted); font-weight:900;}
    .search input{
      width:100%;
      background:transparent;
      border:none;
      outline:none;
      color: var(--text);
      font-size:14px;
    }
    .search input::placeholder{color: rgba(156,163,199,.70);}

    .footer{
      margin-top: 18px;
      text-align:center;
      font-size:12px;
      color: rgba(233,238,248,0.55);
    }

    @media (min-width: 900px){
      body{ overflow:hidden; }
      .container{ padding-bottom: 18px; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo">⚡</div>
        <div>
          <div class="kicker">Shotgun Pro League</div>
          <div class="titlebar">Season 6</div>
        </div>
      </div>

      <div class="view-select-wrap" aria-label="Standings view selector">
        <label for="viewSelect">View</label>
        <select id="viewSelect" class="view-select">
          <option value="teams">Team Rankings</option>
          <option value="players">Player Rankings</option>
          <option value="weekly">Weekly Top 5</option>
        </select>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="statusCard" class="card">
      <div class="status">Loading standings…</div>
    </div>

    <div id="content" class="hidden">
      <!-- Team Rankings -->
      <div id="teamsView" class="card">
        <div class="card-head">
          <h2 class="h2">Team Rankings</h2>
        </div>

        <div class="header-row">
          <span>Rank</span>
          <span>Team</span>
          <span>Score</span>
        </div>

        <div id="teamsList" class="resultsList"></div>
      </div>

      <!-- Player Rankings -->
      <div id="playersView" class="card hidden" style="margin-top:16px;">
        <div class="card-head">
          <h2 class="h2">Player Rankings</h2>
          <div class="search">
            <span>⌕</span>
            <input id="playerSearch" type="text" placeholder="Search…" />
          </div>
        </div>

        <div class="header-row">
          <span>Rank</span>
          <span style="justify-content:center;padding-left:0;">Player</span>
          <span>Score</span>
        </div>

        <div id="playersList" class="resultsList"></div>
      </div>

      <!-- Weekly Top 5 -->
      <div id="weeklyView" class="hidden" style="margin-top:16px;">
        <div id="weeklyCards"></div>
      </div>

      <div class="footer">Shotgun Pro League • Season 6</div>
    </div>
  </div>

  <script>
    const WORKER_URL  = "https://small-mud-2771.nextweekmedia.workers.dev/";
    const SHEET_ID    = "1qIM0HKhx9Y-3eCJCFzBqrbATwiPrK3C1ynATwZzRC1o";

    const RANGE_TEAM_STANDINGS   = "'Season 6, Stage 1'!U4:X15";
    const RANGE_PLAYER_STANDINGS = "'Season 6, Stage 1'!AE4:AH101";
    const RANGE_TEAM_ROSTERS     = "'Season 6, Stage 1'!A3:S63";

    const RANGE_WEEK_1 = "'Season 6, Stage 1'!Z4:AC13";
    const RANGE_WEEK_2 = "'Season 6, Stage 1'!Z16:AC25";
    const RANGE_WEEK_3 = "'Season 6, Stage 1'!Z28:AC37";
    const RANGE_WEEK_4 = "'Season 6, Stage 1'!Z40:AC49";

    const REFRESH_MS = 15000;

    // Roster range columns (0-indexed):
    // A=0 overall rank, C=2 name, D=3 stage score, E-G=4..6 best 3,
    // H-K=7..10 weekly totals, L-S=11..18 rounds (8 cols)
    const COL = { overallRank:0, name:2, stage:3, bestStart:4, weekStart:7, roundsStart:11 };

    // Team colors (extend as needed)
    const TEAM_STYLES = {
      "ANIMALS":         { bg: "#cd7f32", fg: "#ffffff" },
      "TERRIFIC TIGERS": { bg: "#fe6d01", fg: "#000000", iconPos: "0 47%" },
      "BREAKERS":        { bg: "#f1c232", fg: "#1c4487" },
      "DAGGERS":         { bg: "#ea9999", fg: "#0f0d36" },
      "SNIPERS":         { bg: "#275318", fg: "#ffe6cd", iconPos: "-11px 55%", iconSize: "auto 220%" },
      "MCSTROKERS":      { bg: "#4d94d8", fg: "#ffffff", iconPos: "-3px 55%", iconSize: "auto 190%" }
    };

    function getTeamStyle(name) {
      if (!name) return null;
      const key = String(name).trim().toUpperCase();
      return TEAM_STYLES[key] || null;
    }

    // Worker fetch (POST first, GET fallback)
    function normalizeValues(resp){
      if(!resp) return [];
      if(Array.isArray(resp)) return resp;
      if(Array.isArray(resp.values)) return resp.values;
      if(Array.isArray(resp.data?.values)) return resp.data.values;
      if(Array.isArray(resp.result?.values)) return resp.result.values;
      return [];
    }

    async function fetchRange(range){
      const payload = { sheetId: SHEET_ID, range };

      try{
        const r = await fetch(WORKER_URL, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(payload),
        });
        if(r.ok) return normalizeValues(await r.json());
      }catch(e){ /* fallback */ }

      const u = new URL(WORKER_URL);
      u.searchParams.set("sheetId", SHEET_ID);
      u.searchParams.set("range", range);
      const r2 = await fetch(u.toString());
      if(!r2.ok){
        const text = await r2.text().catch(()=>"");
        throw new Error(`Worker request failed (${r2.status}). ${text}`.trim());
      }
      return normalizeValues(await r2.json());
    }

    // Helpers
    function rowHasAnyValue(row){
      return Array.isArray(row) && row.some(c => String(c ?? "").trim() !== "");
    }

    function slugify(name){
      return String(name).trim().toLowerCase().replace(/[^a-z0-9]+/g, "-").replace(/^-|-$/g, "");
    }

    function escapeHtml(s){
      return String(s ?? "")
        .replace(/&/g,"&amp;")
        .replace(/</g,"&lt;")
        .replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;")
        .replace(/'/g,"&#39;");
    }

    function toNum(v){
      const s = String(v ?? "").trim();
      if(!s) return null;
      const n = Number(s);
      return Number.isFinite(n) ? n : null;
    }

    // Golf-style display:
    //  - positive: +N
    //  - zero: E
    //  - negative: -N
    //  - null/blank: —
    function fmtScore(v){
      if (v === null || v === undefined || v === "") return "—";
      const n = (typeof v === "number") ? v : Number(String(v).trim());
      if (!Number.isFinite(n)) return String(v);
      if ((n === 0) || Object.is(n, -0)) return "E";
      return n > 0 ? `+${n}` : String(n);
    }

    function rankClass(rank){
      return rank === 1 ? "gold" : rank === 2 ? "silver" : rank === 3 ? "bronze" : "";
    }

    // Normalize standings
    function normalizeTeamStandings(rows){
      return (rows || [])
        .filter(rowHasAnyValue)
        .map(r=>{
          const arr = Array.isArray(r) ? r : [];
          const rank = arr[0];
          const name = arr.length >= 2 ? arr[arr.length - 2] : "";
          const score = arr.length >= 1 ? arr[arr.length - 1] : "";
          if(!rank || !name) return null;
          return {
            rank: Number(rank),
            name: String(name).trim(),
            slug: slugify(name),
            score: (score !== "" && score != null) ? Number(score) : null
          };
        })
        .filter(Boolean)
        .sort((a,b)=>a.rank-b.rank);
    }

    function normalizePlayerStandings(rows){
      return (rows || [])
        .filter(rowHasAnyValue)
        .map(r=>{
          const arr = Array.isArray(r) ? r : [];
          const rank = arr[0];
          const name = arr.length >= 2 ? arr[arr.length - 2] : "";
          const score = arr.length >= 1 ? arr[arr.length - 1] : "";
          if(!rank || !name) return null;
          return {
            rank: Number(rank),
            name: String(name).trim(),
            slug: slugify(name),
            score: (score !== "" && score != null) ? Number(score) : null
          };
        })
        .filter(Boolean)
        .sort((a,b)=>a.rank-b.rank);
    }

    // Weekly rows: [rank, ?, playerName, weeklyScore] in Z:AC
    function normalizeWeekly(rows){
      return (rows || [])
        .filter(rowHasAnyValue)
        .map(r=>{
          const arr = Array.isArray(r) ? r : [];
          const rank = arr[0];
          const name = arr.length >= 2 ? arr[arr.length - 2] : "";
          const score = arr.length >= 1 ? arr[arr.length - 1] : "";
          if(!rank || !name) return null;
          return {
            rank: Number(rank),
            name: String(name).trim(),
            slug: slugify(name),
            score: (score !== "" && score != null) ? Number(score) : null
          };
        })
        .filter(Boolean)
        .sort((a,b)=>a.rank-b.rank);
    }

    // Parse roster range
    function parseRostersAndPlayerStats(values){
      const cleaned = (values || []).filter(rowHasAnyValue);
      const byTeam = new Map();
      const byPlayer = new Map();

      if(!cleaned.length) return { byTeam, byPlayer };

      const rows = cleaned.slice(1); // ignore header row in formatting

      for(let i=0; i<rows.length; i+=5){
        const teamRow = rows[i] || [];
        const teamName = String(teamRow[COL.name] ?? "").trim();
        if(!teamName) continue;

        const playerRows = [rows[i+1], rows[i+2], rows[i+3], rows[i+4]].filter(Boolean);

        const players = playerRows.map(pr=>{
          const r = pr || [];
          const pName = String(r[COL.name] ?? "").trim();

          const stat = {
            overallRank: toNum(r[COL.overallRank]),
            name: pName,
            stageScore: toNum(r[COL.stage]),
            best: [
              toNum(r[COL.bestStart + 0]),
              toNum(r[COL.bestStart + 1]),
              toNum(r[COL.bestStart + 2]),
            ],
            weekTotals: [
              toNum(r[COL.weekStart + 0]),
              toNum(r[COL.weekStart + 1]),
              toNum(r[COL.weekStart + 2]),
              toNum(r[COL.weekStart + 3]),
            ],
            rounds: Array.from({length: 8}, (_,k)=> toNum(r[COL.roundsStart + k]))
          };

          if (pName) byPlayer.set(pName, stat);
          return stat;
        });

        byTeam.set(teamName, { teamName, players });
      }

      return { byTeam, byPlayer };
    }

    // DOM refs + state
    const statusCard = document.getElementById("statusCard");
    const contentEl  = document.getElementById("content");

    const viewSelect = document.getElementById("viewSelect");

    const teamsView  = document.getElementById("teamsView");
    const playersView= document.getElementById("playersView");
    const weeklyView = document.getElementById("weeklyView");

    const teamsList  = document.getElementById("teamsList");
    const playersList= document.getElementById("playersList");
    const weeklyCards= document.getElementById("weeklyCards");
    const playerSearch = document.getElementById("playerSearch");

    let teamStandings = [];
    let playerStandings = [];
    let weeklyByWeek = new Map();

    let rosterByTeam = new Map();
    let playerStatsByName = new Map();

    const expandedTeams = new Set();
    const expandedPlayers = new Set();

    function setTab(tab){
      if (viewSelect.value !== tab) viewSelect.value = tab;
      teamsView.classList.toggle("hidden", tab !== "teams");
      playersView.classList.toggle("hidden", tab !== "players");
      weeklyView.classList.toggle("hidden", tab !== "weekly");
    }
    viewSelect.addEventListener("change", ()=> setTab(viewSelect.value));

    // Render: Team roster (full)
    function renderTeamRosterTable(roster){
      const wrap = document.createElement("div");
      wrap.className = "roster-wrap";
      wrap.innerHTML = `<div class="roster-title">Roster</div>`;

      if(!roster || !roster.players || !roster.players.length){
        wrap.innerHTML += `<div class="error" style="padding:10px 10px 4px;">Roster not found.</div>`;
        return wrap;
      }

      const scroll = document.createElement("div");
      scroll.className = "roster-scroll";

      const table = document.createElement("table");
      table.className = "roster-table";

      table.innerHTML = `
        <colgroup>
          <col class="c-rank">
          <col class="c-name">
          <col class="c-stage">
          <col class="c-best"><col class="c-best"><col class="c-best">
          <col class="c-week"><col class="c-week"><col class="c-week"><col class="c-week">
          <col class="c-round"><col class="c-round"><col class="c-round"><col class="c-round">
          <col class="c-round"><col class="c-round"><col class="c-round"><col class="c-round">
        </colgroup>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Stage</th>

            <th>1st</th>
            <th>2nd</th>
            <th>3rd</th>

            <th>WK1</th>
            <th>WK2</th>
            <th>WK3</th>
            <th class="sep-right">WK4</th>

            <th>1-1</th>
            <th class="sep-right">1-2</th>

            <th>2-1</th>
            <th class="sep-right">2-2</th>

            <th>3-1</th>
            <th class="sep-right">3-2</th>

            <th>4-1</th>
            <th>4-2</th>
          </tr>
        </thead>
        <tbody></tbody>
      `;

      const tbody = table.querySelector("tbody");

      roster.players.forEach(p=>{
        const bestVals = (p.best || []).filter(v=>v!=null).map(v=>String(v));
        const bestSet = new Set(bestVals);

        const rounds = (p.rounds || Array(8).fill(null));
        const weekTotals = (p.weekTotals || [null,null,null,null]);
        const best = (p.best || [null,null,null]);

        const cells = [];
        cells.push(`<td class="cell-rank">${escapeHtml(String(p.overallRank ?? "—"))}</td>`);
        cells.push(`<td class="cell-name">${escapeHtml(p.name || "")}</td>`);
        cells.push(`<td class="stageScore">${escapeHtml(fmtScore(p.stageScore))}</td>`);

        for(let i=0;i<3;i++){
          cells.push(`<td class="counted">${escapeHtml(fmtScore(best[i]))}</td>`);
        }

        for(let i=0;i<4;i++){
          const cls = (i===3) ? "sep-right" : "";
          cells.push(`<td class="${cls}">${escapeHtml(fmtScore(weekTotals[i]))}</td>`);
        }

        for(let i=0;i<8;i++){
          const v = rounds[i];
          const isCounted = (v != null) && bestSet.has(String(v));
          const isWeekEnd = (i===1 || i===3 || i===5);
          const cls = `${isCounted ? "counted" : ""} ${isWeekEnd ? "sep-right" : ""}`.trim();
          cells.push(`<td class="${cls}">${escapeHtml(fmtScore(v))}</td>`);
        }

        const tr = document.createElement("tr");
        tr.innerHTML = cells.join("");
        tbody.appendChild(tr);
      });

      scroll.appendChild(table);
      wrap.appendChild(scroll);
      return wrap;
    }

    // Render: Player stats (abbreviated)
    function renderPlayerStatsTable(stat){
      const wrap = document.createElement("div");
      wrap.className = "roster-wrap";
      wrap.innerHTML = `<div class="roster-title">Stats</div>`;

      if(!stat){
        wrap.innerHTML += `<div class="error" style="padding:10px 10px 4px;">Stats not found.</div>`;
        return wrap;
      }

      const scroll = document.createElement("div");
      scroll.className = "roster-scroll";

      const table = document.createElement("table");
      table.className = "roster-table";

      table.innerHTML = `
        <colgroup>
          <col class="c-best"><col class="c-best"><col class="c-best">
          <col class="c-week"><col class="c-week"><col class="c-week"><col class="c-week">
          <col class="c-round"><col class="c-round"><col class="c-round"><col class="c-round">
          <col class="c-round"><col class="c-round"><col class="c-round"><col class="c-round">
        </colgroup>
        <thead>
          <tr>
            <th>1st</th>
            <th>2nd</th>
            <th>3rd</th>

            <th>WK1</th>
            <th>WK2</th>
            <th>WK3</th>
            <th class="sep-right">WK4</th>

            <th>1-1</th>
            <th class="sep-right">1-2</th>

            <th>2-1</th>
            <th class="sep-right">2-2</th>

            <th>3-1</th>
            <th class="sep-right">3-2</th>

            <th>4-1</th>
            <th>4-2</th>
          </tr>
        </thead>
        <tbody></tbody>
      `;

      const tbody = table.querySelector("tbody");

      const best = stat.best || [null,null,null];
      const weekTotals = stat.weekTotals || [null,null,null,null];
      const rounds = stat.rounds || Array(8).fill(null);
      const bestSet = new Set(best.filter(v=>v!=null).map(v=>String(v)));

      const cells = [];

      for(let i=0;i<3;i++){
        cells.push(`<td class="counted">${escapeHtml(fmtScore(best[i]))}</td>`);
      }

      for(let i=0;i<4;i++){
        const cls = (i===3) ? "sep-right" : "";
        cells.push(`<td class="${cls}">${escapeHtml(fmtScore(weekTotals[i]))}</td>`);
      }

      for(let i=0;i<8;i++){
        const v = rounds[i];
        const isCounted = (v != null) && bestSet.has(String(v));
        const isWeekEnd = (i===1 || i===3 || i===5);
        const cls = `${isCounted ? "counted" : ""} ${isWeekEnd ? "sep-right" : ""}`.trim();
        cells.push(`<td class="${cls}">${escapeHtml(fmtScore(v))}</td>`);
      }

      const tr = document.createElement("tr");
      tr.innerHTML = cells.join("");
      tbody.appendChild(tr);

      scroll.appendChild(table);
      wrap.appendChild(scroll);
      return wrap;
    }

    // Render: Teams list
    function renderTeams(){
      teamsList.innerHTML = "";

      if(!teamStandings.length){
        teamsList.innerHTML = `<div class="error">No teams found.</div>`;
        return;
      }

      teamStandings.forEach(team=>{
        const row = document.createElement("div");
        row.className = "entry";

        const style = getTeamStyle(team.name) || {};
        const bg = style.bg || "rgba(255,255,255,0.08)";
        const fg = style.fg || "#ffffff";

        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "team-cell";
        btn.setAttribute("data-team", team.name);
        btn.style.background = bg;
        btn.style.color = fg;

        btn.style.setProperty("--icon", "none");
        if(style.iconPos) btn.style.setProperty("--icon-pos", style.iconPos);
        if(style.iconSize) btn.style.setProperty("--icon-size", style.iconSize);
        if(style.iconOpacity != null) btn.style.setProperty("--icon-opacity", String(style.iconOpacity));

        btn.innerHTML = `<span class="name-text">${escapeHtml(team.name)}</span>`;

        row.innerHTML = `
          <div class="place ${rankClass(team.rank)}">${team.rank}</div>
          <div id="teamHost-${team.slug}"></div>
          <div class="score-col">${escapeHtml(fmtScore(team.score))}</div>
        `;
        row.querySelector(`#teamHost-${team.slug}`).replaceWith(btn);
        teamsList.appendChild(row);

        teamsList.appendChild(expandedTeams.has(team.name)
          ? renderTeamRosterTable(rosterByTeam.get(team.name))
          : Object.assign(document.createElement("div"), { className: "roster-wrap hidden" })
        );
      });
    }

    // Render: Players list (+ collapsible stats)
    function renderPlayers(){
      const q = playerSearch.value.trim().toLowerCase();
      playersList.innerHTML = "";

      const view = playerStandings.filter(p=>{
        if(!q) return true;
        return (p.name + " " + (p.score ?? "") + " " + p.rank).toLowerCase().includes(q);
      });

      if(!view.length){
        playersList.innerHTML = `<div class="error">No players found.</div>`;
        return;
      }

      view.forEach(p=>{
        const row = document.createElement("div");
        row.className = "entry";

        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "team-cell";
        btn.setAttribute("data-player", p.name);
        btn.style.background = "rgba(255,255,255,0.08)";
        btn.style.color = "#ffffff";
        btn.style.setProperty("--icon", "none");
        btn.innerHTML = `<span class="name-text">${escapeHtml(p.name)}</span>`;

        const top10Class = (Number(p.rank) <= 10) ? " top10bg" : "";

        row.innerHTML = `
          <div class="place ${rankClass(p.rank)}${top10Class}">${p.rank}</div>
          <div id="playerHost-${p.slug}"></div>
          <div class="score-col">${escapeHtml(fmtScore(p.score))}</div>
        `;
        row.querySelector(`#playerHost-${p.slug}`).replaceWith(btn);
        playersList.appendChild(row);

        playersList.appendChild(expandedPlayers.has(p.name)
          ? renderPlayerStatsTable(playerStatsByName.get(p.name))
          : Object.assign(document.createElement("div"), { className: "roster-wrap hidden" })
        );
      });
    }

    // Render: Weekly Top 5 cards (most recent week first)
    function renderWeekly(){
      weeklyCards.innerHTML = "";

      const weeks = Array.from(weeklyByWeek.keys()).sort((a,b)=>b-a);
      if(!weeks.length){
        weeklyCards.innerHTML = `<div class="card"><div class="status">Weekly Top 5 has not been posted yet.</div></div>`;
        return;
      }

      weeks.forEach(weekNum=>{
        const list = weeklyByWeek.get(weekNum) || [];
        if(!list.length) return;

        const card = document.createElement("div");
        card.className = "card";

        const r1Label = `${weekNum}-1`;
        const r2Label = `${weekNum}-2`;

        card.innerHTML = `
          <div class="card-head">
            <h2 class="h2">Week ${weekNum} Top 5</h2>
          </div>

          <div class="weekly-header-row">
            <span>Rank</span>
            <span>Player</span>
            <span>${r1Label}</span>
            <span>${r2Label}</span>
            <span>Score</span>
          </div>

          <div class="resultsList" id="weekList-${weekNum}"></div>
        `;

        const holder = card.querySelector(`#weekList-${weekNum}`);
        list.forEach(p=>{
          const row = document.createElement("div");
          row.className = "weekly-entry";

          const stat = playerStatsByName.get(p.name);
          const idx1 = (weekNum - 1) * 2;
          const idx2 = idx1 + 1;
          const round1 = stat?.rounds?.[idx1] ?? null;
          const round2 = stat?.rounds?.[idx2] ?? null;

          const nameCell = document.createElement("div");
          nameCell.className = "team-cell";
          nameCell.style.cursor = "default";
          nameCell.style.background = "rgba(255,255,255,0.08)";
          nameCell.style.color = "#ffffff";
          nameCell.style.setProperty("--icon", "none");
          nameCell.innerHTML = `<span class="name-text">${escapeHtml(p.name)}</span>`;

          row.innerHTML = `
            <div class="place">${p.rank}</div>
            <div id="wkName-${weekNum}-${p.slug}"></div>
            <div class="weekly-round">${escapeHtml(fmtScore(round1))}</div>
            <div class="weekly-round">${escapeHtml(fmtScore(round2))}</div>
            <div class="score-col">${escapeHtml(fmtScore(p.score))}</div>
          `;
          row.querySelector(`#wkName-${weekNum}-${p.slug}`).replaceWith(nameCell);
          holder.appendChild(row);
        });

        weeklyCards.appendChild(card);
      });
    }

    // Events
    teamsList.addEventListener("click", (e)=>{
      const btn = e.target.closest("button.team-cell[data-team]");
      if(!btn) return;

      const teamName = btn.getAttribute("data-team");
      if(!teamName) return;

      if(expandedTeams.has(teamName)) expandedTeams.delete(teamName);
      else expandedTeams.add(teamName);

      renderTeams();
    });

    playersList.addEventListener("click", (e)=>{
      const btn = e.target.closest("button.team-cell[data-player]");
      if(!btn) return;

      const playerName = btn.getAttribute("data-player");
      if(!playerName) return;

      if(expandedPlayers.has(playerName)) expandedPlayers.delete(playerName);
      else expandedPlayers.add(playerName);

      renderPlayers();
    });

    playerSearch.addEventListener("input", renderPlayers);

    // Update loop
    async function update(){
      try{
        const [
          teamRows, playerRows, rosterRows,
          wk1, wk2, wk3, wk4
        ] = await Promise.all([
          fetchRange(RANGE_TEAM_STANDINGS),
          fetchRange(RANGE_PLAYER_STANDINGS),
          fetchRange(RANGE_TEAM_ROSTERS),
          fetchRange(RANGE_WEEK_1),
          fetchRange(RANGE_WEEK_2),
          fetchRange(RANGE_WEEK_3),
          fetchRange(RANGE_WEEK_4),
        ]);

        teamStandings = normalizeTeamStandings(teamRows);
        playerStandings = normalizePlayerStandings(playerRows);

        const parsed = parseRostersAndPlayerStats(rosterRows);
        rosterByTeam = parsed.byTeam;
        playerStatsByName = parsed.byPlayer;

        // Weekly: omit weeks that are fully blank
        weeklyByWeek = new Map();
        const w1 = normalizeWeekly(wk1);
        const w2 = normalizeWeekly(wk2);
        const w3 = normalizeWeekly(wk3);
        const w4 = normalizeWeekly(wk4);

        if (w1.length) weeklyByWeek.set(1, w1);
        if (w2.length) weeklyByWeek.set(2, w2);
        if (w3.length) weeklyByWeek.set(3, w3);
        if (w4.length) weeklyByWeek.set(4, w4);

        renderTeams();
        renderPlayers();
        renderWeekly();

        statusCard.classList.add("hidden");
        contentEl.classList.remove("hidden");
      }catch(err){
        statusCard.classList.remove("hidden");
        contentEl.classList.add("hidden");
        statusCard.innerHTML =
          `<div class="error"><b>Couldn’t load data</b>` +
          `<div style="margin-top:8px;opacity:.85;">${escapeHtml(err.message || "Failed to load standings.")}</div></div>`;
        console.error(err);
      }
    }

    // Boot
    setTab("teams");
    update();
    setInterval(update, REFRESH_MS);
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shotgun Pro League</title>

  <style>
    :root{
      --bg1:#061C3B; --bg2:#04142E; --bg3:#020B18;

      --card-bg: rgba(15,23,42,1);
      --card-shadow: 0 32px 32px rgba(0,0,0,0.65);
      --header-bg: rgba(148,163,184,0.12);
      --row-bg: rgba(255,255,255,0.06);
      --row-bg-2: rgba(255,255,255,0.045);
      --text: #e9eef8;
      --title: #c7d7ff;
      --muted: #9ca3c7;

      --border-lite: rgba(148,163,184,0.20);
      --sep: rgba(148,163,184,0.26);

      --top10-bg: rgba(16,185,129,0.18);

      --gold:  #ffd700;
      --silver:#c0c0c0;
      --bronze:#cd7f32;

      --logo-slot: 40px;

      /* Neon tier colors */
      --neon-blue:   rgba(56,189,248,1);
      --neon-purple: rgba(168,85,247,1);
      --neon-gold:   rgba(253,224,71,1);
      --neon-green:  rgba(34,197,94,1);
      --neon-silver: rgba(226,232,240,1);
      --neon-bronze: rgba(251,146,60,1);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(to bottom, var(--bg1), var(--bg2), var(--bg3));
    }

    /* Topbar */
    .topbar{
      position: sticky; top:0; z-index:10;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(3,18,42,.70);
      backdrop-filter: blur(10px);
    }
    .topbar-inner{
      max-width:1100px;
      margin:0 auto;
      padding: 14px 18px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{display:flex; gap:12px; align-items:center;}

    /* Home button icon (replaces ⚡) */
    .home-btn{
      width:40px; height:40px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.05);
      display:grid; place-items:center;
      overflow:hidden;
      text-decoration:none;
      cursor:pointer;
      flex: 0 0 auto;
    }
    .home-btn:hover{
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.25);
    }
    .home-btn img{
      width: 70%;
      height: 70%;
      object-fit: contain;
      display:block;
      pointer-events:none;
    }

    .kicker{font-size:11px; letter-spacing:.25em; text-transform:uppercase; color: rgba(255,255,255,.65); font-weight:900;}

    /* Dropdowns */
    .select-wrap{
      display:flex;
      align-items:center;
      gap:10px;
      position: relative;
    }
    .select-label{
      font-size: 11px;
      letter-spacing: .22em;
      text-transform: uppercase;
      color: rgba(255,255,255,.65);
      font-weight: 900;
      white-space: nowrap;
    }
    .select{
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.90);
      padding: 10px 42px 10px 14px;
      border-radius: 12px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .08em;
      font-size: 12px;
      cursor: pointer;
      outline: none;
      min-width: 210px;
    }
    .select-wrap::after{
      content:"▾";
      position:absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,.75);
      pointer-events:none;
      font-weight: 900;
    }
    .select:focus{
      border-color: rgba(255,255,255,.35);
      background: rgba(255,255,255,.09);
    }

    .header-controls{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .container{
      max-width:1100px;
      margin:0 auto;
      padding: 18px 18px 48px;
    }

    /* Cards */
    .card{
      background: var(--card-bg);
      border-radius: 20px;
      padding: 18px 18px;
      box-shadow: var(--card-shadow);
    }
    .card + .card{ margin-top: 16px; }

    .card-head{
      display:flex;
      gap:14px;
      align-items:flex-end;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom: 12px;
    }
    .card-head .h2{
      font-size: 22px;
      font-weight: 900;
      color: var(--title);
      letter-spacing: .035em;
      text-transform: uppercase;
      margin: 0;
    }

    /* Main header row + entries */
    .header-row, .entry{
      display:grid;
      grid-template-columns: 100px 1fr 120px;
      align-items:center;
    }
    @media (max-width: 640px){
      .header-row, .entry{ grid-template-columns: 78px 1fr 102px; }
    }

    .header-row{
      height: 40px;
      background: var(--header-bg);
      border-radius: 10px;
      font-size: 14px;
      font-weight: 800;
      text-transform: uppercase;
      color: var(--muted);
      letter-spacing: .08em;
      margin-bottom: 8px;
    }
    .header-row span{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 10px;
      height: 18px;
    }
    .header-row span:nth-child(2){
      justify-content:flex-start;
      padding-left: 18px;
    }

    .resultsList{
      display:flex;
      flex-direction:column;
      gap: 6px;
    }

    .entry{
      height: 48px;
      background: var(--row-bg);
      border-radius: 10px;
      overflow:hidden;
      font-size: 18px;
      font-weight: 700;
      transition: background .25s ease;
    }

    .place{
      font-size: 22px;
      font-weight: 900;
      text-align:center;
      color: var(--title);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 10px;
      height: 100%;
      background: transparent;
    }
    .place.top10bg{ background: var(--top10-bg); }

    .gold{color:var(--gold);}
    .silver{color:var(--silver);}
    .bronze{color:var(--bronze);}

    /* Team/Player name button cell */
    .team-cell{
      position: relative;
      height: 100%;
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      padding: 0 12px;
      border:none;
      background: rgba(255,255,255,0.08);
      color:#fff;
      cursor:pointer;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .02em;
      overflow:hidden;
      border-radius: 0;
      gap: 0;
    }
    .team-cell:hover{ filter: brightness(1.04); }

    .team-logo-slot{
      width: var(--logo-slot);
      height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0;
      flex: 0 0 auto;
    }
    .team-logo{
      height: calc(100% - 10px);
      width: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display:block;
      border:none;
      outline:none;
      box-shadow:none;
    }

    .team-cell .name-text{
      font-size: 20px;
      font-weight: 950;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
      flex: 1 1 auto;
      min-width: 0;
      text-align: left;
      justify-content: flex-start;
      padding-left: 10px;
    }

    @media (max-width: 640px){
      :root{ --logo-slot: 40px; }
      .team-cell{ padding: 0 10px; }
      .team-cell .name-text{ font-size: 16px; padding-left: 8px; }
    }

    button.team-cell{
      font-family: inherit !important;
      font-size: inherit !important;
      font-weight: 900 !important;
      letter-spacing: inherit !important;
      text-transform: uppercase !important;
      line-height: 1 !important;
      -webkit-appearance: none;
      appearance: none;
    }
    button.team-cell .name-text{
      font-weight: 950 !important;
      text-transform: uppercase !important;
    }

    .score-col{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#d9d9d9;
      color:#000;
      font-size: 20px;
      font-weight: 900;
      padding: 0 10px;
    }

    /* Weekly */
    .weekly-header-row, .weekly-entry{
      display:grid;
      grid-template-columns: 100px 1fr 88px 88px 120px;
      align-items:center;
    }
    @media (max-width: 640px){
      .weekly-header-row, .weekly-entry{
        grid-template-columns: 78px 1fr 70px 70px 102px;
      }
    }

    .weekly-header-row{
      height: 40px;
      background: var(--header-bg);
      border-radius: 10px;
      font-size: 14px;
      font-weight: 800;
      text-transform: uppercase;
      color: var(--muted);
      letter-spacing: .08em;
      margin-bottom: 8px;
    }
    .weekly-header-row span{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0 10px;
      height: 18px;
      white-space: nowrap;
    }
    .weekly-header-row span:nth-child(2){
      justify-content:flex-start;
      padding-left: 18px;
    }

    .weekly-entry{
      height: 48px;
      background: var(--row-bg);
      border-radius: 10px;
      overflow:hidden;
      font-size: 18px;
      font-weight: 700;
    }
    .weekly-round{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,0.06);
      color: #ffffff;
      font-size: 16px;
      font-weight: 900;
    }

    /* Collapsible roster / stats */
    .roster-wrap{
      margin-top: 4px;
      margin-bottom: 10px;
      padding-top: 2px;
    }
    .roster-title-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 10px 6px 10px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .roster-title{
      font-size: 12px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .12em;
      color: var(--muted);
    }

    .roster-scroll{
      max-height: 280px;
      overflow-y: auto;
      overflow-x: hidden;
      padding-right: 4px;
    }
    .roster-scroll::-webkit-scrollbar { width: 10px; }
    .roster-scroll::-webkit-scrollbar-thumb {
      background: rgba(148,163,184,0.22);
      border-radius: 999px;
    }
    .roster-scroll::-webkit-scrollbar-track { background: transparent; }

    table.roster-table{
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 6px;
      table-layout: fixed;
    }

    col.c-rank{  width: 54px; }
    col.c-name{  width: 156px; }
    col.c-stage{ width: 62px; }
    col.c-best{  width: 54px; }
    col.c-week{  width: 52px; }
    col.c-round{ width: 44px; }

    .roster-table thead th{
      position: sticky;
      top: 0;
      z-index: 3;
      background: rgba(15,23,42,0.92);
      backdrop-filter: blur(6px);
      padding: 6px 6px;
      border-bottom: none;
      color: var(--muted);
      font-size: 10px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .10em;
      white-space: nowrap;
      text-align: center;
    }

    .roster-table tbody tr{ background: transparent !important; }
    .roster-table tbody td{ background: var(--row-bg); }
    .roster-table tbody tr:nth-child(even) td{ background: var(--row-bg-2); }

    .roster-table,
    .roster-table thead th,
    .roster-table tbody tr,
    .roster-table tbody td{
      border-radius: 0 !important;
      clip-path: none !important;
      mask: none !important;
    }

    .roster-table td{
      padding: 8px 6px;
      font-size: 11px;
      color: rgba(233,238,248,0.92);
      vertical-align: middle;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border-top: 1px solid rgba(255,255,255,0.02);
      border-bottom: 1px solid rgba(255,255,255,0.02);
      text-align: center;
      font-variant-numeric: tabular-nums;
      background-clip: padding-box;
      font-weight: 900;
      line-height: 1.05;
    }

    .cell-rank{
      color: rgba(156,163,199,0.95);
      letter-spacing: .10em;
      text-transform: uppercase;
    }

    .cell-name{
      text-transform: uppercase;
      color: var(--title);
      text-align: center;
      padding-left: 0;
      line-height: 1.05;
    }
    .cell-name .name-inline{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      max-width: 100%;
      min-width: 0;
    }
    .cell-name .name-inline span{
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      line-height: 1.05;
    }

    .captain-icon{
      width: 14px;
      height: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex: 0 0 auto;
      align-self: center;
      color: currentColor;
      background-color: currentColor;
      -webkit-mask: url("logos/Captain.svg") no-repeat center / contain;
      mask: url("logos/Captain.svg") no-repeat center / contain;
      opacity: 0.95;
    }

    .clickable-player{ cursor: pointer; }
    .clickable-player:hover{
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .roster-table tbody .sep-right{ border-right: 2px solid var(--sep) !important; }
    .roster-table thead .sep-right{ border-right: 2px solid transparent !important; }

    .stageScore{
      background: rgba(217,217,217,0.14) !important;
      color: #ffffff;
    }
    .counted{
      background: rgba(52,211,153,0.16) !important;
      color: #ffffff;
    }

    .full-stats-btn{
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.90);
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .08em;
      font-size: 11px;
      cursor: pointer;
      outline: none;
      line-height: 1;
    }
    .full-stats-btn:hover{
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.28);
    }

    .status{
      color: rgba(233,238,248,0.92);
      font-size: 18px;
      font-weight: 800;
      text-align:center;
      padding: 24px 0;
    }
    .error{
      color: rgba(233,238,248,0.92);
      font-size: 16px;
      text-align:center;
      padding: 24px 12px;
    }

    .hidden{ display:none !important; }

    .search{
      display:flex; align-items:center; gap:10px;
      border:1px solid var(--border-lite);
      background: rgba(148,163,184,0.10);
      padding: 10px 12px;
      border-radius: 10px;
      min-width: 260px;
    }
    .search span{color: var(--muted); font-weight:900;}
    .search input{
      width:100%;
      background:transparent;
      border:none;
      outline:none;
      color: var(--text);
      font-size:14px;
    }
    .search input::placeholder{color: rgba(156,163,199,.70);}

    .footer{
      margin-top: 18px;
      text-align:center;
      font-size:12px;
      color: rgba(233,238,248,0.55);
    }

    /* ---------------- MODAL ---------------- */
    .modal-backdrop{
      position: fixed;
      inset: 0;
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
    }
    .modal-backdrop.show{ display:flex; }

    .modal-wrap{
      position: relative;
      width: min(980px, 100%);
      padding-top: 56px; /* space for floating close button */
    }

    /* Close button floats ABOVE the card and never overlaps it */
    .modal-close-float{
      position: absolute;
      top: 0;
      right: 0;
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(15,23,42,0.75);
      color: rgba(255,255,255,.92);
      cursor: pointer;
      font-weight: 950;
      line-height: 1;
      display:grid;
      place-items:center;
      box-shadow: 0 18px 24px rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
    }
    .modal-close-float:hover{
      background: rgba(15,23,42,0.90);
      border-color: rgba(255,255,255,.28);
    }

    .modal-card{
      width: 100%;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255,255,255,.10);
      overflow: hidden;
    }

    /* Loading state: compact, centered within card */
    .modal-loading{
      min-height: 360px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-size: 16px;
      font-weight: 950;
      color: rgba(233,238,248,0.92);
      text-transform: uppercase;
      letter-spacing: 0.18em;
      padding: 24px;
      width: 100%;
    }

    .modal-body{
      padding: 14px;
      display:grid;
      grid-template-columns: 1.25fr 1fr;
      gap: 12px;
    }
    @media (max-width: 860px){
      .modal-wrap{ padding-top: 52px; }
      .modal-body{ grid-template-columns: 1fr; }
      .modal-loading{ min-height: 300px; }
    }

    .modal-pane{
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 12px;
    }

    .modal-left{
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    .player-hero{
      display:flex;
      align-items:center;
      gap: 12px;
    }
    .hero-team{
      width: 52px; height: 52px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.15);
      overflow: hidden;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,0.05);
      flex: 0 0 auto;
    }
    .hero-team img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      display:block;
    }
    .hero-text{ min-width: 0; }
    .hero-name{
      font-size: 18px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .03em;
      color: var(--title);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Top-left team text is ALWAYS default white here */
    .hero-sub{
      margin-top: 4px;
      font-size: 11px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: rgba(255,255,255,0.86);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .hero-sub.solo{
      text-transform: uppercase;
      letter-spacing: .10em;
      color: rgba(255,255,255,0.75);
    }

    /* Player info buttons (2 rows: 4 + 2) */
    .info-btn-grid{
      margin-top: 12px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap: 8px;
    }
    @media (max-width: 860px){
      .info-btn-grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
      .info-btn.span-2{ grid-column: span 2; }
    }
    .info-btn{
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.05);
      border-radius: 14px;
      padding: 10px 8px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      min-height: 62px;
    }
    .info-btn .lbl{
      font-size: 9px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .12em;
      color: rgba(156,163,199,0.95);
      line-height: 1.15;
      margin-bottom: 6px;
      white-space: normal;
      overflow: visible;
      width: 100%;
    }
    .info-btn .val{
      font-size: 16px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: rgba(255,255,255,0.92);
      line-height: 1.05;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
      font-variant-numeric: tabular-nums;
    }
    .info-btn.span-2{ grid-column: span 2; }

    .trophy-title{
      font-size: 11px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: rgba(255,255,255,.65);
      margin-bottom: 10px;
    }
    .trophy-grid{
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: flex-start;
    }

    .trophy{
      display:inline-flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      width: fit-content;
      max-width: 100%;
      flex: 0 0 auto;
    }
    .trophy-left{
      display:flex;
      align-items:center;
      gap: 8px;
      min-width: 0;
      flex: 0 1 auto;
    }
    .trophy-icon{
      width: 28px;
      height: 28px;
      border-radius: 10px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.10);
      font-size: 16px;
      flex: 0 0 auto;
      color: rgba(255,255,255,0.92);
    }
    .trophy-icon.captain{
      font-size: 0;
      position: relative;
    }
    .trophy-icon.captain::before{
      content:"";

      if (!name) return null;

    }

    function normalizeValues(resp){
      if(!resp) return [];
      if(Array.isArray(resp)) return resp;
      if(Array.isArray(resp.values)) return resp.values;
      if(Array.isArray(resp.data?.values)) return resp.data.values;
      if(Array.isArray(resp.result?.values)) return resp.result.values;
      return [];
    }

    async function fetchRange(range){
      const payload = { sheetId: SHEET_ID, range };

      // POST first
      try{
        const r = await fetch(WORKER_URL, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(payload),
        });
        if(r.ok) return normalizeValues(await r.json());
      }catch(e){}

      // fallback GET
      const u = new URL(WORKER_URL);
      u.searchParams.set("sheetId", SHEET_ID);
      u.searchParams.set("range", range);
      const r2 = await fetch(u.toString());
      if(!r2.ok){
        const text = await r2.text().catch(()=>"");
        throw new Error(`Worker request failed (${r2.status}). ${text}`.trim());
      }
      return normalizeValues(await r2.json());
    }

    function rowHasAnyValue(row){
      return Array.isArray(row) && row.some(c => String(c ?? "").trim() !== "");
    }
    function slugify(name){
      return String(name).trim().toLowerCase().replace(/[^a-z0-9]+/g, "-").replace(/^-|-$/g, "");
    }
    function escapeHtml(s){
      return String(s ?? "")
        .replace(/&/g,"&amp;")
        .replace(/</g,"&lt;")
        .replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;")
        .replace(/'/g,"&#39;");
    }
    function toNum(v){
      const s = String(v ?? "").trim();
      if(!s) return null;
      const n = Number(s);
      return Number.isFinite(n) ? n : null;
    }

    // blanks => "-" ; 0 => "E"; positives => +N
    function fmtScore(v){
      if (v === null || v === undefined) return "-";
      const s = String(v).trim();
      if (s === "") return "-";
      const n = Number(s);
      if (!Number.isFinite(n)) return s;
      if (n === 0 || Object.is(n, -0)) return "E";
      return n > 0 ? `+${n}` : String(n);
    }
    function fmtScoreAvg(n){
      if (n === null || n === undefined || !Number.isFinite(n)) return "-";
      const rounded = Math.round(n * 10) / 10;
      if (rounded === 0) return "E";
      return rounded > 0 ? `+${rounded}` : String(rounded);
    }

    function rankClass(rank){
      return rank === 1 ? "gold" : rank === 2 ? "silver" : rank === 3 ? "bronze" : "";
    }

    function ordinal(n){
      const v = Number(n);
      if(!Number.isFinite(v)) return "-";
      const mod100 = v % 100;
      const mod10  = v % 10;
      const suf =
        (mod100 >= 11 && mod100 <= 13) ? "th" :
        (mod10 === 1) ? "st" :
        (mod10 === 2) ? "nd" :
        (mod10 === 3) ? "rd" : "th";
      return `${v}${suf}`;
    }

    function normalizeStandingsGeneric(rows){
      return (rows || [])
        .filter(rowHasAnyValue)
        .map(r=>{
          const arr = Array.isArray(r) ? r : [];
          const rank = arr[0];
          const name = arr.length >= 2 ? arr[arr.length - 2] : "";
          const score = arr.length >= 1 ? arr[arr.length - 1] : "";
          if(!rank || !name) return null;
          return {
            rank: Number(rank),
            name: String(name).trim(),
            displayName: String(name).trim().toUpperCase(),
            slug: slugify(name),
            score: (String(score ?? "").trim() !== "") ? Number(score) : null
          };
        })
        .filter(Boolean)
        .sort((a,b)=>a.rank-b.rank);
    }

    // Highlight exactly up to 3 played rounds (blanks never considered)
    function pickTop3RoundIndices(rounds){
      const played = (rounds || [])
        .map((v, idx) => ({ v, idx }))
        .filter(o => o.v !== null && o.v !== undefined && Number.isFinite(o.v));
      if (!played.length) return new Set();

      const sortedVals = played.map(o => o.v).slice().sort((a,b)=>a-b);
      const chosenVals = sortedVals.slice(0, Math.min(3, sortedVals.length));

      const need = new Map();
      for (const v of chosenVals) need.set(v, (need.get(v) || 0) + 1);

      const picked = new Set();
      for (const o of played){
        const remaining = need.get(o.v) || 0;
        if (remaining > 0){
          picked.add(o.idx);
          need.set(o.v, remaining - 1);
        }
        if (picked.size >= chosenVals.length) break;
      }
      return picked;
    }

    function parseTeamRosters(values){
      const cleaned = (values || []).filter(rowHasAnyValue);
      const byTeam = new Map();
      const byPlayer = new Map();
      const playerTeamByName = new Map();
      const captains = new Set();

      if(!cleaned.length) return { byTeam, byPlayer, playerTeamByName, captains };

      const rows = cleaned.slice(1); // drop header row

      for(let i=0; i<rows.length; i+=5){
        const teamRow = rows[i] || [];
        const teamName = String(teamRow[2] ?? "").trim();
        if(!teamName) continue;

        const playerRows = [rows[i+1], rows[i+2], rows[i+3], rows[i+4]].filter(Boolean);

        const players = playerRows.map(pr=>{
          const r = pr || [];
          const pName = String(r[2] ?? "").trim();

          const stat = {
            overallRank: toNum(r[0]),
            name: pName,
            displayName: pName ? pName.toUpperCase() : "",
            stageScore: toNum(r[3]),
            best: [toNum(r[4]), toNum(r[5]), toNum(r[6])],
            weekTotals: [toNum(r[7]), toNum(r[8]), toNum(r[9]), toNum(r[10])],
            rounds: Array.from({length:8}, (_,k)=> toNum(r[11 + k]))
          };

          if (pName) {
            byPlayer.set(pName, stat);
            playerTeamByName.set(pName, teamName);
          }
          return stat;
        });

        // captain is the first player row
        const capName = String(playerRows?.[0]?.[2] ?? "").trim();
        if (capName) captains.add(capName);

        byTeam.set(teamName, { teamName, displayTeamName: teamName.toUpperCase(), players });
      }

      return { byTeam, byPlayer, playerTeamByName, captains };
    }

    // broader lookup for solo players etc
    function parseLookupStats(values){
      const cleaned = (values || []).filter(rowHasAnyValue);
      const byPlayer = new Map();
      if(!cleaned.length) return byPlayer;

      const rows = cleaned.slice(1);
      for (const r of rows){
        const name = String(r?.[2] ?? "").trim();
        if(!name) continue;

        const overallRank = toNum(r?.[0]);
        if (overallRank === null) continue; // skip team header rows

        byPlayer.set(name, {
          overallRank,
          name,
          displayName: name.toUpperCase(),
          stageScore: toNum(r?.[3]),
          best: [toNum(r?.[4]), toNum(r?.[5]), toNum(r?.[6])],

          rounds: Array.from({length:8}, (_,k)=> toNum(r?.[11 + k]))
        });
      }
      return byPlayer;
    }

    const TIER_ORDER = { gold:0, silver:1, bronze:2, purple:3, blue:4, green:5, default:6 };

    async function getSeasonHistoryData(seasonNum){
      if (seasonHistoryCache.has(seasonNum)) return seasonHistoryCache.get(seasonNum);

      const cfg = SEASON_CONFIG[seasonNum];
      const sheet = cfg.sheet;

      const ranges = {
        teamStandings: `'${sheet}'!${cfg.teamRank}`,
        rosters: `'${sheet}'!${cfg.rosters}`,
        lookup: `'${sheet}'!${LOOKUP_RANGE_A1}`,
        playerStandings: `'${sheet}'!${RANGE_PLAYER_STANDINGS_A1}`,
      };

      const [teamRows, rosterRows, lookupRows, playerRows] = await Promise.all([
        fetchRange(ranges.teamStandings),
        fetchRange(ranges.rosters),
        fetchRange(ranges.lookup),
        fetchRange(ranges.playerStandings),
      ]);

      const teamList = normalizeStandingsGeneric(teamRows);
      const playerList = normalizeStandingsGeneric(playerRows);

      const teamMap = new Map(teamList.map(t => [t.name, t]));
      const playerMap = new Map(playerList.map(p => [p.name, p]));

      const parsed = parseTeamRosters(rosterRows);
      const lookupMap = parseLookupStats(lookupRows);

      const playerStatsMap = new Map();
      for (const [n, s] of lookupMap.entries()) playerStatsMap.set(n, s);
      for (const [n, s] of parsed.byPlayer.entries()) playerStatsMap.set(n, s);

      const data = {
        seasonNum,
        sheet,
        teamMap,
        playerMap,
        playerToTeam: parsed.playerTeamByName,
        playerStatsMap,
        captains: parsed.captains
      };

      seasonHistoryCache.set(seasonNum, data);
      return data;
    }

      const roundsRaw = (stat && Array.isArray(stat.rounds)) ? stat.rounds.slice(0,8) : Array(8).fill(null);

      const seasonK = (item.season != null ? Number(item.season) : -1);
      const kindK = item.kind === "stack" ? 1 : 0;
      return [tierK, catK, kindK, -seasonK, item.order ?? 999];

    async function openPlayerModal(playerName){
      const cleanName = String(playerName).trim();
      if(!cleanName) return;

      playerModal.classList.add("show");
      playerModal.setAttribute("aria-hidden", "false");
      showPlayerLoading();

      try{
        const seasons = [6,5,4,3,2,1];
        const summaries = [];

        // Past-season aggregates only
        const allRoundsPrev = [];
        const seasonTotalsPrev = [];

        let bestTeamFinishPrev = null;
        let bestIndFinishPrev  = null;

        let season60 = 0, season70 = 0, season80 = 0;
        let round20 = 0, round25 = 0, round30 = 0;
        let captainCount = 0;

        // Pre-fetch CURRENT_SEASON roster membership ONLY (for header team)
        const currentSeasonData = await getSeasonHistoryData(CURRENT_SEASON);
        const currentTeamOnly = currentSeasonData.playerToTeam.get(cleanName) || null;

        for (const s of seasons){
          const data = (s === CURRENT_SEASON) ? currentSeasonData : await getSeasonHistoryData(s);

          const teamName = data.playerToTeam.get(cleanName) || null;
          const teamStanding = teamName ? (data.teamMap.get(teamName) || null) : null;

          const playerStanding = data.playerMap.get(cleanName) || null;
          const stats = data.playerStatsMap.get(cleanName) || null;

          const hasAny = !!teamName || !!playerStanding || !!stats;
          if(!hasAny) continue;

          const isPrev = (s !== CURRENT_SEASON);

          // round aggregates (prev only)
          if (stats && Array.isArray(stats.rounds) && isPrev){
            for (const v of stats.rounds){
              const n = normalizeRoundValue(v);
              if (Number.isFinite(n)){
                allRoundsPrev.push(n);
                if (n <= -20) round20++;
                if (n <= -25) round25++;
                if (n <= -30) round30++;
              }
            }
          }

          // season total aggregates (prev only)
          if (isPrev){
            const seasonTotal = (playerStanding?.score ?? stats?.stageScore);
            if (Number.isFinite(seasonTotal)){
              seasonTotalsPrev.push(Number(seasonTotal));
              if (seasonTotal <= -60) season60++;
              if (seasonTotal <= -70) season70++;
              if (seasonTotal <= -80) season80++;
            }
            if (data.captains?.has(cleanName)) captainCount++;
          }

          // best finishes (prev only)
          if (isPrev){
            if (teamStanding?.rank != null){
              bestTeamFinishPrev = bestTeamFinishPrev == null ? teamStanding.rank : Math.min(bestTeamFinishPrev, teamStanding.rank);
            }
            if (playerStanding?.rank != null){
              bestIndFinishPrev = bestIndFinishPrev == null ? playerStanding.rank : Math.min(bestIndFinishPrev, playerStanding.rank);
            }
          }

          summaries.push({
            season: s,
            teamName,
            teamRank: teamStanding?.rank ?? null,
            teamScore: teamStanding?.score ?? null,
            playerRank: playerStanding?.rank ?? null,
            playerScore: (playerStanding?.score ?? stats?.stageScore) ?? null,
            stats: stats || null
          });
        }

        // Header team MUST be from CURRENT_SEASON roster only (otherwise SOLO PLAYER)
        const headerTeam = currentTeamOnly;

        const headerStyle = headerTeam ? (getTeamStyle(headerTeam) || {}) : null;
        const headerBg = headerStyle?.bg || "rgba(255,255,255,0.06)";
        const headerLogo = headerTeam ? teamLogoSrc(headerTeam) : null;

        // info buttons (prev only)
        const bestRoundPrev = allRoundsPrev.length ? Math.min(...allRoundsPrev) : null;
        const avgRoundPrev  = allRoundsPrev.length ? (allRoundsPrev.reduce((a,b)=>a+b,0) / allRoundsPrev.length) : null;

        const bestSeasonPrev = seasonTotalsPrev.length ? Math.min(...seasonTotalsPrev) : null;
        const avgSeasonPrev  = seasonTotalsPrev.length ? (seasonTotalsPrev.reduce((a,b)=>a+b,0) / seasonTotalsPrev.length) : null;

        // -------- trophies (exclude current season) --------
        const trophyItems = [];

        for (const sum of summaries){
          if (sum.season === CURRENT_SEASON) continue;

          // team podium
          if (sum.teamRank === 1) trophyItems.push({
            kind:"season", season: sum.season, type:"TEAM_1",
            meta: trophyMeta("TEAM_1"),
            sub: `${String(sum.teamName || "").toUpperCase()} | Season ${sum.season}`
          });
          if (sum.teamRank === 2) trophyItems.push({
            kind:"season", season: sum.season, type:"TEAM_2",
            meta: trophyMeta("TEAM_2"),
            sub: `${String(sum.teamName || "").toUpperCase()} | Season ${sum.season}`
          });
          if (sum.teamRank === 3) trophyItems.push({
            kind:"season", season: sum.season, type:"TEAM_3",
            meta: trophyMeta("TEAM_3"),
            sub: `${String(sum.teamName || "").toUpperCase()} | Season ${sum.season}`
          });

          // individual podium: description should be just Season X (no position)
          if (sum.playerRank === 1) trophyItems.push({
            kind:"season", season: sum.season, type:"IND_1",
            meta: trophyMeta("IND_1"),
            sub: `Season ${sum.season}`
          });
          if (sum.playerRank === 2) trophyItems.push({
            kind:"season", season: sum.season, type:"IND_2",
            meta: trophyMeta("IND_2"),
            sub: `Season ${sum.season}`
          });
          if (sum.playerRank === 3) trophyItems.push({
            kind:"season", season: sum.season, type:"IND_3",
            meta: trophyMeta("IND_3"),
            sub: `Season ${sum.season}`
          });

          // top 10: description includes Season + #rank
          if (sum.playerRank != null && Number(sum.playerRank) >= 4 && Number(sum.playerRank) <= 10) {
            trophyItems.push({
              kind:"season", season: sum.season, type:"TOP_10",
              meta: trophyMeta("TOP_10"),
              sub: `Season ${sum.season} | #${sum.playerRank}`
            });
          }
        }

        // Stackables (misc)
        const stackablesOrdered = [
          { label:"-30 Club", icon:"⛳️", tier:"gold",   count: round30 },
          { label:"-25 Club", icon:"⛳️", tier:"purple", count: round25 },
          { label:"-20 Club", icon:"⛳️", tier:"blue",   count: round20 },

          { label:"-80 Club", icon:"🎖️", tier:"gold",   count: season80 },
          { label:"-70 Club", icon:"🎖️", tier:"purple", count: season70 },
          { label:"-60 Club", icon:"🎖️", tier:"blue",   count: season60 },

          { label:"Team Captain", icon:"CAPTAIN", tier:"green", count: captainCount },
        ];

        for (let i=0;i<stackablesOrdered.length;i++){
          const t = stackablesOrdered[i];
          if (!t.count || t.count <= 0) continue;

          const meta = { icon: t.icon, main: t.label.toUpperCase(), tier: t.tier, cat: "misc" };

          trophyItems.push({
            kind:"stack",
            season: -1,
            type: t.label,
            meta,
            iconType: (t.icon === "CAPTAIN") ? "captain" : "emoji",
            count: trophyCountLabel(t.count),
            order: i
          });
        }

        trophyItems.sort((a,b)=>cmpKey(trophySortKey(a), trophySortKey(b)));

        const trophyHtml = trophyItems.length
          ? trophyItems.map(buildTrophyItemHTML).join("")
          : `<div style="opacity:.75; font-weight:900; text-transform:uppercase; letter-spacing:.12em; padding:10px 0;">No trophies yet.</div>`;

        const seasonRowsHtml = summaries
          .sort((a,b)=>b.season-a.season)
          .map(sum=>{
            const isPrev = (sum.season !== CURRENT_SEASON);

            const teamRow = (!sum.teamName)
              ? `<div class="btn-row"><span class="chip solo">SOLO PLAYER</span></div>`
              : `
                <div class="btn-row">
                  ${buildRankChip(sum.teamRank, isPrev)}
                  ${buildTeamChip(sum.teamName)}
                  ${buildScoreChip(sum.teamScore)}
                </div>
              `;

            const playerRow = `
              <div class="btn-row">
                ${buildRankChip(sum.playerRank, isPrev)}
                ${buildScoreChip(sum.playerScore)}
                ${buildRoundsTable(sum.stats)}
              </div>
            `;

            return `
              <div class="season-entry">
                <div class="season-entry-head">
                  <div class="season-entry-name">Season ${sum.season}${sum.season === CURRENT_SEASON ? " (Current)" : ""}</div>
                </div>
                ${teamRow}
                ${playerRow}
              </div>
            `;
          })
          .join("");

        const nameCaps = cleanName.toUpperCase();
        const teamLabel = headerTeam ? headerTeam.toUpperCase() : "SOLO PLAYER";

        const bestTeamFinishVal = (bestTeamFinishPrev != null && Number.isFinite(Number(bestTeamFinishPrev)))
          ? ordinal(bestTeamFinishPrev).toUpperCase()
          : "-";
        const bestIndFinishVal = (bestIndFinishPrev != null && Number.isFinite(Number(bestIndFinishPrev)))
          ? ordinal(bestIndFinishPrev).toUpperCase()
          : "-";

        // Build final content (restore grid)
        playerModalContent.className = "modal-body";
        playerModalContent.innerHTML = `
          <div class="modal-left">
            <div class="modal-pane">
              <div class="player-hero">
                ${headerTeam ? `
                  <div class="hero-team" style="background:${escapeHtml(headerBg)}; border-color: rgba(255,255,255,.18);">
                    <img src="${escapeHtml(headerLogo)}"
                         alt="${escapeHtml(teamLabel)} logo"
                         loading="lazy"
                         decoding="async"
                         onerror="this.style.display='none'; this.removeAttribute('src'); this.parentElement.style.background='${escapeHtml(headerBg)}';" />
                  </div>
                ` : `
                  <div class="hero-team">
                    <div style="font-weight:950; opacity:.9;">👤</div>
                  </div>
                `}
                <div class="hero-text">
                  <div class="hero-name">${escapeHtml(nameCaps)}</div>
                  ${headerTeam
                    ? `<div class="hero-sub">${escapeHtml(teamLabel)}</div>`
                    : `<div class="hero-sub solo">SOLO PLAYER</div>`
                  }
                </div>
              </div>

              <div class="info-btn-grid">
                <div class="info-btn">
                  <div class="lbl">AVG.<br>ROUND</div>
                  <div class="val">${escapeHtml(fmtScoreAvg(avgRoundPrev))}</div>
                </div>
                <div class="info-btn">
                  <div class="lbl">BEST<br>ROUND</div>
                  <div class="val">${escapeHtml(fmtScore(bestRoundPrev))}</div>
                </div>
                <div class="info-btn">
                  <div class="lbl">AVG.<br>SEASON</div>
                  <div class="val">${escapeHtml(fmtScoreAvg(avgSeasonPrev))}</div>
                </div>
                <div class="info-btn">
                  <div class="lbl">BEST<br>SEASON</div>
                  <div class="val">${escapeHtml(fmtScore(bestSeasonPrev))}</div>
                </div>

                <div class="info-btn span-2">
                  <div class="lbl">BEST TEAM FINISH</div>
                  <div class="val">${escapeHtml(bestTeamFinishVal)}</div>
                </div>
                <div class="info-btn span-2">
                  <div class="lbl">BEST INDIV. FINISH</div>
                  <div class="val">${escapeHtml(bestIndFinishVal)}</div>
                </div>
              </div>
            </div>

            <div class="modal-pane">
              <div class="trophy-title">Trophy Case</div>
              <div class="trophy-grid">${trophyHtml}</div>
            </div>
          </div>

          <div class="modal-pane">
            <div class="season-title">Season Performance</div>
            <div>
              ${seasonRowsHtml || `<div style="opacity:.8; font-weight:900; text-transform:uppercase; letter-spacing:.12em;">No history found.</div>`}
            </div>
          </div>
        `;
      }catch(err){
        playerModalContent.className = "modal-body";
        playerModalContent.innerHTML = `
          <div class="modal-pane" style="grid-column:1 / -1;">
            <div class="error"><b>Couldn’t load player history</b><div style="margin-top:8px;opacity:.85;">${escapeHtml(err.message || "Failed to load.")}</div></div>
          </div>
        `;
      }
    }

    /* ---------------- Data Update ---------------- */
    let updating = false;

    async function update(force=false){
      if(updating && !force) return;
      updating = true;

      try{
        const seasonNum = (function(){
          const n = Number(seasonSelect.value);
          return SEASON_CONFIG[n] ? n : 6;
        })();

        const cfg = SEASON_CONFIG[seasonNum];
        const sheet = cfg.sheet;

        const ranges = {
          teamStandings: `'${sheet}'!${cfg.teamRank}`,
          rosters: `'${sheet}'!${cfg.rosters}`,
          lookup: `'${sheet}'!${LOOKUP_RANGE_A1}`,

          playerStandings: `'${sheet}'!${RANGE_PLAYER_STANDINGS_A1}`,
          week1: `'${sheet}'!${RANGE_W1_A1}`,
          week2: `'${sheet}'!${RANGE_W2_A1}`,
          week3: `'${sheet}'!${RANGE_W3_A1}`,
          week4: `'${sheet}'!${RANGE_W4_A1}`,
        };

        const [
          teamRows, rosterRows, lookupRows,
          playerRows, wk1, wk2, wk3, wk4
        ] = await Promise.all([
          fetchRange(ranges.teamStandings),
          fetchRange(ranges.rosters),
          fetchRange(ranges.lookup),

          fetchRange(ranges.playerStandings),
          fetchRange(ranges.week1),
          fetchRange(ranges.week2),
          fetchRange(ranges.week3),
          fetchRange(ranges.week4),
        ]);

        teamStandings = normalizeStandingsGeneric(teamRows);
        playerStandings = normalizeStandingsGeneric(playerRows);

        const parsedTeams = parseTeamRosters(rosterRows);
        rosterByTeam = parsedTeams.byTeam;

        const lookupMap = parseLookupStats(lookupRows);

        playerStatsByName = new Map();
        for (const [name, stat] of lookupMap.entries()) playerStatsByName.set(name, stat);
        for (const [name, stat] of parsedTeams.byPlayer.entries()) playerStatsByName.set(name, stat);

        weeklyByWeek = new Map();
        const w1 = normalizeStandingsGeneric(wk1);
        const w2 = normalizeStandingsGeneric(wk2);
        const w3 = normalizeStandingsGeneric(wk3);
        const w4 = normalizeStandingsGeneric(wk4);

        if (w1.length) weeklyByWeek.set(1, w1);
        if (w2.length) weeklyByWeek.set(2, w2);
        if (w3.length) weeklyByWeek.set(3, w3);
        if (w4.length) weeklyByWeek.set(4, w4);

        renderTeams();
        renderPlayers();
        renderWeekly();

        statusCard.classList.add("hidden");
        contentEl.classList.remove("hidden");
      }catch(err){
        statusCard.classList.remove("hidden");
        contentEl.classList.add("hidden");
        statusCard.innerHTML =
          `<div class="error"><b>Couldn’t load data</b>` +
          `<div style="margin-top:8px;opacity:.85;">${escapeHtml(err.message || "Failed to load standings.")}</div></div>`;
        console.error(err);
      }finally{
        updating = false;
      }
    }

    // boot
    (function boot(){
      const params = new URLSearchParams(location.search);
      const seasonParam = Number(params.get("season"));
      if (SEASON_CONFIG[seasonParam]) seasonSelect.value = String(seasonParam);

      const viewParam = (params.get("view") || "").toLowerCase();
      if (["teams","players","weekly"].includes(viewParam)) viewSelect.value = viewParam;

      setTab(viewSelect.value);
      showPlayerLoading();
      update(true);
      setInterval(()=>update(false), REFRESH_MS);
    })();
  </script>
</body>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2026 World Open</title>

  <style>
    :root{
      --bg1:#061C3B; --bg2:#04142E; --bg3:#020B18;

      --card-bg: rgba(15,23,42,1);
      --card-shadow: 0 32px 32px rgba(0,0,0,0.65);
      --row-bg: rgba(255,255,255,0.06);
      --row-bg-2: rgba(255,255,255,0.045);
      --text: #e9eef8;
      --title: #c7d7ff;

      /* defaults = "big" (Quarterfinals and later) */
      --row-minh: 44px;
      --row-pad-y: 10px;
      --row-pad-x: 10px;
      --name-fs: 14px;

      /* score: bigger text, narrower column (single digit) */
      --score-fs: 16px;
      --score-col: 44px;

      --score-bg: #d9d9d9;
      --score-fg: #000000;

      /* winner highlight: contained fill, no outline, no bleed */
      --win-fill: rgba(34,197,94,0.12);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(to bottom, var(--bg1), var(--bg2), var(--bg3));
    }

    /* Topbar */
    .topbar{
      position: sticky; top:0; z-index:10;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(3,18,42,.70);
      backdrop-filter: blur(10px);
    }
    .topbar-inner{
      max-width:1100px;
      margin:0 auto;
      padding: 14px 18px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{display:flex; gap:12px; align-items:center;}
    .home-btn{
      width:40px; height:40px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.05);
      display:grid; place-items:center;
      overflow:hidden;
      text-decoration:none;
      cursor:pointer;
      flex: 0 0 auto;
    }
    .home-btn:hover{
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.25);
    }
    .home-btn span{
      font-weight: 950;
      color: rgba(255,255,255,.92);
      letter-spacing: .02em;
      font-size: 16px;
      line-height: 1;
      user-select:none;
    }
    .kicker{
      font-size:11px; letter-spacing:.25em; text-transform:uppercase;
      color: rgba(255,255,255,.65); font-weight:900;
    }

    .container{
      max-width:1100px;
      margin:0 auto;
      padding: 18px 18px 48px;
    }

    /* Card */
    .card{
      background: var(--card-bg);
      border-radius: 20px;
      padding: 18px 18px;
      box-shadow: var(--card-shadow);
    }

    .status{
      color: rgba(233,238,248,0.92);
      font-size: 18px;
      font-weight: 800;
      text-align:center;
      padding: 24px 0;
    }
    .error{
      color: rgba(233,238,248,0.92);
      font-size: 16px;
      text-align:center;
      padding: 24px 12px;
    }

    /* Round header */
    .round-head{
      position: relative;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom: 12px;
      padding: 4px 0;
      min-height: 44px;
    }
    .round-title{
      font-size: 18px;
      font-weight: 950;
      color: var(--title);
      letter-spacing: .08em;
      text-transform: uppercase;
      text-align:center;
      padding: 0 56px;
      line-height: 1.1;
      width:100%;
    }

    .nav-btn{
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      cursor: pointer;
      font-weight: 950;
      display:grid;
      place-items:center;
      user-select:none;
    }
    .nav-btn:hover{
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.28);
    }
    .nav-btn:disabled{ opacity: .35; cursor: not-allowed; }
    .nav-left{ left: 0; }
    .nav-right{ right: 0; }

    /* ===== Layouts ===== */
    .round-body{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr; /* 3 equal columns (non-finals) */
      gap: 12px;
      align-items: start;
    }

    /* Finals: ONLY show matchup + champion side-by-side */
    #roundCard.finals .round-body{
      grid-template-columns: 1fr 1fr;
    }

    @media (max-width: 960px){
      .round-body{ grid-template-columns: 1fr; }
      #roundCard.finals .round-body{ grid-template-columns: 1fr; }
    }

    .pane{
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 12px;
      overflow:hidden;
      min-width: 0;
    }
    .pane-title{
      font-size: 11px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: rgba(255,255,255,.65);
      margin-bottom: 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
    }
    .count{
      font-size: 10px;
      font-weight: 950;
      letter-spacing: .14em;
      color: rgba(156,163,199,0.95);
      text-transform: uppercase;
      white-space: nowrap;
    }
    .hidden{ display:none !important; }

    /* Lists */
    .list{
      display:flex;
      flex-direction:column;
      gap: 6px;
    }

    /* Range rows */
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      background: var(--row-bg);
      border-radius: 12px;
      padding: var(--row-pad-y) var(--row-pad-x);
      min-height: var(--row-minh);
      overflow:hidden;
    }
    .row:nth-child(even){ background: var(--row-bg-2); }

    .name{
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .02em;
      white-space: nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      min-width: 0;
      flex: 1 1 auto;
      font-size: var(--name-fs);
      opacity: .96;
    }
    .name.empty{ opacity: .35; }

    /* Byes block */
    .byes{
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(148,163,184,0.20);
    }
    .bye-row{
      display:flex;
      align-items:center;
      gap: 10px;
      background: rgba(168,85,247,0.08);
      border: 1px solid rgba(168,85,247,0.25);
      border-radius: 12px;
      padding: var(--row-pad-y) var(--row-pad-x);
      min-height: var(--row-minh);
      overflow:hidden;
    }
    .bye-rank{
      width: 40px;
      height: 100%;
      min-height: calc(var(--row-minh) - (var(--row-pad-y) * 2));
      display:grid;
      place-items:center;
      border-radius: 10px;
      background: rgba(168,85,247,0.14);
      color: rgba(233,213,255,0.95);
      font-weight: 950;
      letter-spacing: .10em;
      text-transform: uppercase;
      font-variant-numeric: tabular-nums;
      flex: 0 0 auto;
      font-size: var(--score-fs);
      line-height: 1;
    }

    /* ===== Matchup graphics ===== */
    /* Non-finals: matchups span columns 2 & 3 */
    .matchups-pane{
      grid-column: 2 / 4;
    }
    /* Finals: matchups should be a normal single pane column */
    #roundCard.finals .matchups-pane{
      grid-column: auto;
    }

    .match-grid{
      display:grid;
      grid-template-columns: 1fr 1fr; /* two columns of matchup graphics */
      gap: 10px;
      align-items: start;
    }

    /* Finals: only one matchup, so single column */
    #roundCard.finals .match-grid{
      grid-template-columns: 1fr;
    }

    @media (max-width: 960px){
      .matchups-pane{ grid-column: auto; }
      .match-grid{ grid-template-columns: 1fr; }
    }

    .match-card{
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      overflow:hidden;
      min-width: 0;
    }

    .p-row{
      display:flex;
      align-items: stretch;
      min-height: var(--row-minh);
      background: var(--row-bg);
    }
    .p-row:nth-child(2){ background: var(--row-bg-2); }

    .p-name{
      flex: 1 1 auto;
      min-width: 0;
      padding: var(--row-pad-y) var(--row-pad-x);
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .02em;
      white-space: nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-size: var(--name-fs);
      opacity: .96;
      display:flex;
      align-items:center;

      /* ensure the highlight cannot appear like an "outline" */
      border: none;
      outline: none;
      box-shadow: none;
    }
    .p-name.empty{ opacity: .35; }

    /* ✅ Winner highlight: contained fill only (no outline, no bleed) */
    .p-name.winner{
      background: var(--win-fill);
      box-shadow: none;
    }

    .p-score{
      flex: 0 0 var(--score-col);
      background: var(--score-bg);
      color: var(--score-fg);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 950;
      letter-spacing: .02em;
      text-transform: none; /* points: show as entered */
      font-variant-numeric: tabular-nums;
      font-size: var(--score-fs);
      user-select:none;
    }
    .p-score.empty{ opacity: .55; }

    /* Champion pane (finals) */
    .champion{
      border: 1px solid rgba(253,224,71,0.26);
      background: rgba(253,224,71,0.10);
      border-radius: 16px;
      padding: 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
      box-shadow: 0 0 18px rgba(253,224,71,0.18);
    }
    .champion .lbl{
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .16em;
      text-transform: uppercase;
      color: rgba(255,255,255,.75);
    }
    .champion .val{
      font-size: 16px;
      font-weight: 950;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: rgba(254,240,138,0.98);
      white-space: nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 100%;
    }
    .champion .val.empty{ opacity: .55; }

    .footer{
      margin-top: 18px;
      text-align:center;
      font-size:12px;
      color: rgba(233,238,248,0.55);
    }

    /* ===== Compact rounds (Round 1 -> Round of 16) ===== */
    #roundCard.compact{
      --row-minh: 28px;
      --row-pad-y: 6px;
      --row-pad-x: 8px;
      --name-fs: 12px;
      --score-fs: 15px;
      --score-col: 40px;
    }

    /* Mobile tweaks */
    @media (max-width: 760px){
      .container{ padding: 14px 12px 40px; }
      .topbar-inner{ padding: 12px 12px; }
      .card{ padding: 14px 12px; border-radius: 18px; }
      .round-title{ font-size: 16px; padding: 0 52px; }
      .nav-btn{ width: 40px; height: 40px; border-radius: 14px; }
      :root{ --score-col: 38px; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <a class="home-btn" href="index.html" aria-label="Home"><span>⌂</span></a>
        <div>
          <div class="kicker">2026 World Open</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="statusCard" class="card">
      <div class="status">Loading bracket…</div>
    </div>

    <div id="roundCard" class="card" style="display:none;">
      <div class="round-head">
        <button id="prevRound" class="nav-btn nav-left" type="button" aria-label="Previous round">‹</button>
        <div class="round-title" id="roundTitle">ROUND</div>
        <button id="nextRound" class="nav-btn nav-right" type="button" aria-label="Next round">›</button>
      </div>

      <div class="round-body">
        <!-- Column 1: Range (hidden entirely on finals) -->
        <div class="pane" id="rangePane">
          <div class="pane-title">
            <span id="rangeTitle">Field</span>
            <span class="count hidden" id="rangeCount">—</span>
          </div>

          <div class="list" id="fieldList"></div>

          <!-- Only shown on Round 3 -->
          <div class="byes hidden" id="byesBlock">
            <div class="pane-title" style="margin-bottom:8px;">
              <span>Season 10 Top 16</span>
              <span class="count" id="byesCount">—</span>
            </div>
            <div class="list" id="byesList"></div>
          </div>
        </div>

        <!-- Matchups -->
        <div class="pane matchups-pane" id="matchupsPane">
          <div class="pane-title">
            <span id="matchupsTitle">Matchups</span>
          </div>
          <div class="match-grid" id="matchGrid"></div>
        </div>

        <!-- Champion pane (finals only; sits side-by-side with matchup) -->
        <div class="pane hidden" id="championPane">
          <div class="pane-title">
            <span>Champion</span>
          </div>
          <div class="champion">
            <div class="lbl">Winner</div>
            <div class="val empty" id="championName">—</div>
          </div>
        </div>
      </div>

      <div class="footer">2026 World Open</div>
    </div>
  </div>

  <script>
    const WORKER_URL = "https://small-mud-2771.nextweekmedia.workers.dev/";
    const SHEET_ID   = "1WcRVGmEpQkRDTwe8aDfQgxuDoapvLxAdSjnqg4PHgXM";
    const SHEET_NAME = "2026 Results";
    const REFRESH_MS = 60000;

    // Titles must follow exactly this progression:
    // FIRST ROUND, SECOND ROUND, ROUND OF 32, ROUND OF 16, QUARTERFINALS, SEMI-FINALS, FINALS
    // Also: Round 1 matchups gated by F1, Round 2 matchups gated by M1.
    const ROUNDS = [
      { key:"r1", title:"FIRST ROUND",      field:"A2:A65", fieldSize:64, matchups:"C2:F33",  matchSize:32, showFlag:"F1:F1" },
      { key:"r2", title:"SECOND ROUND",     field:"H2:H33", fieldSize:32, matchups:"J2:M17",  matchSize:16, showFlag:"M1:M1" },
      { key:"r3", title:"ROUND OF 32",      field:"O2:O17", fieldSize:16, byes:"O18:O33", byesSize:16, matchups:"Q2:T17", matchSize:16 },
      { key:"r4", title:"ROUND OF 16",      field:"V2:V17", fieldSize:16, matchups:"X2:AA9",  matchSize:8 },
      { key:"r5", title:"QUARTERFINALS",    field:"AC2:AC9",fieldSize:8,  matchups:"AE2:AH5", matchSize:4 },
      { key:"r6", title:"SEMI-FINALS",      field:"AJ2:AJ5",fieldSize:4,  matchups:"AL2:AO3", matchSize:2 },
      { key:"r7", title:"FINALS",           field:"AQ2:AQ3",fieldSize:2,  matchups:"AS2:AV2", matchSize:1, champion:"AX2:AX2" },
    ];

    function normalizeValues(resp){
      if(!resp) return [];
      if(Array.isArray(resp)) return resp;
      if(Array.isArray(resp.values)) return resp.values;
      if(Array.isArray(resp.data?.values)) return resp.data.values;
      if(Array.isArray(resp.result?.values)) return resp.result.values;
      return [];
    }

    async function fetchRange(a1){
      const range = `'${SHEET_NAME}'!${a1}`;
      const payload = { sheetId: SHEET_ID, range };

      // POST first
      try{
        const r = await fetch(WORKER_URL, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(payload),
        });
        if(r.ok) return normalizeValues(await r.json());
      }catch(e){}

      // fallback GET
      const u = new URL(WORKER_URL);
      u.searchParams.set("sheetId", SHEET_ID);
      u.searchParams.set("range", range);
      const r2 = await fetch(u.toString());
      if(!r2.ok){
        const text = await r2.text().catch(()=> "");
        throw new Error(`Worker request failed (${r2.status}). ${text}`.trim());
      }
      return normalizeValues(await r2.json());
    }

    function escapeHtml(s){
      return String(s ?? "")
        .replace(/&/g,"&amp;")
        .replace(/</g,"&lt;")
        .replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;")
        .replace(/'/g,"&#39;");
    }

    // Points scoring: display EXACTLY what is in the sheet (no transformations).
    function fmtPoints(v){
      const s = String(v ?? "").trim();
      return s === "" ? "—" : s;
    }

    function toNum(v){
      const s = String(v ?? "").trim();
      if (!s) return null;
      const n = Number(s);
      return Number.isFinite(n) ? n : null;
    }

    function extractColumnFixed(values, expected){
      const out = [];
      for(let i=0;i<expected;i++){
        const raw = values?.[i]?.[0] ?? "";
        out.push(String(raw ?? ""));
      }
      return out;
    }

    function extractMatchupsFixed(values, expected){
      const out = [];
      for(let i=0;i<expected;i++){
        const r = values?.[i] ?? [];
        out.push({
          p1: String(r?.[0] ?? ""),
          s1: r?.[1] ?? "",
          p2: String(r?.[2] ?? ""),
          s2: r?.[3] ?? "",
        });
      }
      return out;
    }

    function readSingleCell(values){
      // values is array-of-rows; cell is values[0][0]
      return String(values?.[0]?.[0] ?? "").trim();
    }

    function nonEmptyTrim(list){
      return (list || []).map(x => String(x ?? "").trim()).filter(Boolean);
    }

    // Advanced players first; TBD last (keeps count fixed)
    function reorderAdvancedFirst(list, expected){
      const fixed = [];
      for(let i=0;i<expected;i++) fixed.push(String(list?.[i] ?? ""));

      const advanced = fixed.filter(v => String(v ?? "").trim() !== "");
      const blanks   = fixed.filter(v => String(v ?? "").trim() === "");
      return advanced.concat(blanks);
    }

    const statusCard = document.getElementById("statusCard");
    const roundCard  = document.getElementById("roundCard");

    const prevRoundBtn = document.getElementById("prevRound");
    const nextRoundBtn = document.getElementById("nextRound");

    const roundTitle = document.getElementById("roundTitle");

    const rangePane  = document.getElementById("rangePane");
    const rangeTitle = document.getElementById("rangeTitle");
    const rangeCount = document.getElementById("rangeCount");
    const fieldList  = document.getElementById("fieldList");

    const byesBlock = document.getElementById("byesBlock");
    const byesCount = document.getElementById("byesCount");
    const byesList  = document.getElementById("byesList");

    const matchupsTitle = document.getElementById("matchupsTitle");
    const matchGrid = document.getElementById("matchGrid");

    const championPane = document.getElementById("championPane");
    const championName = document.getElementById("championName");

    let currentRoundIndex = 0;
    const roundCache = new Map();

    function isBigRound(idx){
      // Big rounds: Quarterfinals and later
      return idx >= 4;
    }

    function applyRoundSizing(){
      roundCard.classList.toggle("compact", !isBigRound(currentRoundIndex));
    }

    function applyFinalsLayout(){
      const isFinal = (ROUNDS[currentRoundIndex].key === "r7");
      roundCard.classList.toggle("finals", isFinal);

      // Finals: hide range pane entirely, show champion pane
      rangePane.classList.toggle("hidden", isFinal);
      championPane.classList.toggle("hidden", !isFinal);

      // Finals: "matchup" singular
      matchupsTitle.textContent = isFinal ? "MATCHUP" : "MATCHUPS";
    }

    function setRoundIndex(idx){
      currentRoundIndex = Math.max(0, Math.min(ROUNDS.length - 1, idx));
      applyRoundSizing();
      applyFinalsLayout();
      renderRoundFromCacheOrFetch();
      syncNavButtons();

      const params = new URLSearchParams(location.search);
      params.set("round", String(currentRoundIndex + 1));
      history.replaceState(null, "", `${location.pathname}?${params.toString()}`);
    }

    function syncNavButtons(){
      prevRoundBtn.disabled = (currentRoundIndex <= 0);
      nextRoundBtn.disabled = (currentRoundIndex >= ROUNDS.length - 1);
    }

    prevRoundBtn.addEventListener("click", ()=> setRoundIndex(currentRoundIndex - 1));
    nextRoundBtn.addEventListener("click", ()=> setRoundIndex(currentRoundIndex + 1));

    window.addEventListener("keydown", (e)=>{
      if (e.key === "ArrowLeft") setRoundIndex(currentRoundIndex - 1);
      if (e.key === "ArrowRight") setRoundIndex(currentRoundIndex + 1);
    });

    function renderRangeRound1(namesRaw){
      const names = nonEmptyTrim(namesRaw);
      rangeTitle.textContent = "OPEN SIGN-UPS";
      rangeCount.textContent = `${names.length} PLAYERS`;
      rangeCount.classList.remove("hidden");

      fieldList.innerHTML = "";
      if(!names.length){
        const div = document.createElement("div");
        div.className = "row";
        div.innerHTML = `<div class="name empty">NO SIGN-UPS YET</div>`;
        fieldList.appendChild(div);
        return;
      }
      for(const n of names){
        const div = document.createElement("div");
        div.className = "row";
        div.innerHTML = `<div class="name">${escapeHtml(n.toUpperCase())}</div>`;
        fieldList.appendChild(div);
      }
    }

    function renderRangeFixed(titleText, namesRaw, expected){
      rangeTitle.textContent = titleText.toUpperCase();
      rangeCount.classList.add("hidden");

      const ordered = reorderAdvancedFirst(namesRaw, expected);

      fieldList.innerHTML = "";
      for(let i=0;i<expected;i++){
        const name = String(ordered?.[i] ?? "").trim();
        const isEmpty = !name;

        const div = document.createElement("div");
        div.className = "row";
        div.innerHTML = `<div class="name ${isEmpty ? "empty" : ""}">${escapeHtml((name || "TBD").toUpperCase())}</div>`;
        fieldList.appendChild(div);
      }
    }

    function renderByesFixed(byesRaw, expected){
      byesBlock.classList.remove("hidden");
      byesCount.textContent = `${expected} PLAYERS`;

      byesList.innerHTML = "";
      for(let i=0;i<expected;i++){
        const name = String(byesRaw?.[i] ?? "").trim();
        const isEmpty = !name;

        const row = document.createElement("div");
        row.className = "bye-row";
        row.innerHTML = `
          <div class="bye-rank">${i+1}</div>
          <div class="name ${isEmpty ? "empty" : ""}">${escapeHtml((name || "TBD").toUpperCase())}</div>
        `;
        byesList.appendChild(row);
      }
    }

    // Winner highlight: compare numeric points, highlight higher score's NAME area only.
    // If matchups are gated off (not public), treat them as blank (TBD for both players).
    function renderMatchupsGrid(matchups, expected, allowMatchups){
      matchGrid.innerHTML = "";

      for(let i=0;i<expected;i++){
        let m = matchups?.[i] ?? { p1:"", s1:"", p2:"", s2:"" };

        if (!allowMatchups){
          m = { p1:"", s1:"", p2:"", s2:"" };
        }

        const p1 = String(m.p1 ?? "").trim();
        const p2 = String(m.p2 ?? "").trim();
        const s1 = String(m.s1 ?? "").trim();
        const s2 = String(m.s2 ?? "").trim();

        const n1 = toNum(s1);
        const n2 = toNum(s2);

        const p1Wins = (allowMatchups && n1 != null && n2 != null && n1 > n2);
        const p2Wins = (allowMatchups && n1 != null && n2 != null && n2 > n1);

        const card = document.createElement("div");
        card.className = "match-card";
        card.innerHTML = `
          <div class="p-row">
            <div class="p-name ${p1 ? "" : "empty"} ${p1Wins ? "winner" : ""}"
                 title="${escapeHtml(p1)}">${escapeHtml((p1 || "TBD").toUpperCase())}</div>
            <div class="p-score ${s1 ? "" : "empty"}">${escapeHtml(fmtPoints(s1))}</div>
          </div>
          <div class="p-row">
            <div class="p-name ${p2 ? "" : "empty"} ${p2Wins ? "winner" : ""}"
                 title="${escapeHtml(p2)}">${escapeHtml((p2 || "TBD").toUpperCase())}</div>
            <div class="p-score ${s2 ? "" : "empty"}">${escapeHtml(fmtPoints(s2))}</div>
          </div>
        `;
        matchGrid.appendChild(card);
      }
    }

    function renderChampion(name){
      const clean = String(name ?? "").trim();
      championName.textContent = (clean ? clean.toUpperCase() : "—");
      championName.classList.toggle("empty", !clean);
    }

    function allowMatchupsFromFlag(flagText){
      // Anything other than "yes" => NOT public
      return String(flagText ?? "").trim().toLowerCase() === "yes";
    }

    async function fetchRoundData(round){
      if(roundCache.has(round.key)) return roundCache.get(round.key);

      const tasks = [
        fetchRange(round.field),
        fetchRange(round.matchups),
        round.byes ? fetchRange(round.byes) : Promise.resolve([]),
        round.champion ? fetchRange(round.champion) : Promise.resolve([]),
        round.showFlag ? fetchRange(round.showFlag) : Promise.resolve([]),
      ];

      const [fieldVals, matchupVals, byesVals, champVals, flagVals] = await Promise.all(tasks);

      const flagText = round.showFlag ? readSingleCell(flagVals) : "yes";
      const allowMatchups = round.showFlag ? allowMatchupsFromFlag(flagText) : true;

      const data = {
        field: extractColumnFixed(fieldVals, round.fieldSize),
        matchups: extractMatchupsFixed(matchupVals, round.matchSize),
        byes: round.byes ? extractColumnFixed(byesVals, round.byesSize || 0) : [],
        champion: round.champion ? (champVals?.[0]?.[0] ?? "") : "",
        allowMatchups,
      };

      roundCache.set(round.key, data);
      return data;
    }

    async function renderRoundFromCacheOrFetch(){
      const round = ROUNDS[currentRoundIndex];
      roundTitle.textContent = round.title;

      try{
        const data = await fetchRoundData(round);

        // Always render matchups so users see the future format,
        // but round 1 & 2 can be gated by F1 / M1.
        renderMatchupsGrid(data.matchups, round.matchSize, data.allowMatchups);

        // Range: skip entirely on finals (pane is hidden in applyFinalsLayout)
        if(round.key === "r1"){
          renderRangeRound1(data.field); // Round 1: no blanks + show count
        }else if(round.key !== "r7"){
          renderRangeFixed("Field", data.field, round.fieldSize); // other rounds: advanced first, then TBD
        }

        // Byes (round 3 only) — keep listed order ranking (1..16)
        if(round.key === "r3"){
          renderByesFixed(data.byes, round.byesSize || 16);
        }else{
          byesBlock.classList.add("hidden");
          byesList.innerHTML = "";
        }

        // Champion (finals only)
        if(round.key === "r7"){
          renderChampion(data.champion);
        }

        statusCard.style.display = "none";
        roundCard.style.display = "";
      }catch(err){
        statusCard.style.display = "";
        roundCard.style.display = "none";
        statusCard.innerHTML =
          `<div class="error"><b>Couldn’t load bracket</b>` +
          `<div style="margin-top:8px;opacity:.85;">${escapeHtml(err.message || "Failed to load.")}</div></div>`;
        console.error(err);
      }
    }

    async function refreshVisibleRoundOnly(){
      const round = ROUNDS[currentRoundIndex];
      roundCache.delete(round.key);
      await renderRoundFromCacheOrFetch();
    }

    (function boot(){
      const params = new URLSearchParams(location.search);
      const roundParam = Number(params.get("round"));
      if (Number.isFinite(roundParam) && roundParam >= 1 && roundParam <= ROUNDS.length){
        currentRoundIndex = roundParam - 1;
      }
      applyRoundSizing();
      applyFinalsLayout();
      syncNavButtons();
      renderRoundFromCacheOrFetch();
      setInterval(refreshVisibleRoundOnly, REFRESH_MS);
    })();
  </script>
</body>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2026 World Open</title>

  <style>
    :root{
      --bg1:#061C3B; --bg2:#04142E; --bg3:#020B18;

      --card-bg: rgba(15,23,42,1);
      --card-shadow: 0 32px 32px rgba(0,0,0,0.65);
      --row-bg: rgba(255,255,255,0.06);
      --row-bg-2: rgba(255,255,255,0.045);
      --text: #e9eef8;
      --title: #c7d7ff;
      --muted: #9ca3c7;
      --border-lite: rgba(148,163,184,0.20);

      /* defaults = "big" (Elite 8 and later) */
      --row-minh: 44px;
      --row-pad-y: 10px;
      --row-pad-x: 10px;
      --name-fs: 14px;
      --mini-fs: 10px;
      --score-fs: 12px;
      --score-pad-y: 8px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(to bottom, var(--bg1), var(--bg2), var(--bg3));
    }

    /* Topbar */
    .topbar{
      position: sticky; top:0; z-index:10;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(3,18,42,.70);
      backdrop-filter: blur(10px);
    }
    .topbar-inner{
      max-width:1100px;
      margin:0 auto;
      padding: 14px 18px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{display:flex; gap:12px; align-items:center;}
    .home-btn{
      width:40px; height:40px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.05);
      display:grid; place-items:center;
      overflow:hidden;
      text-decoration:none;
      cursor:pointer;
      flex: 0 0 auto;
    }
    .home-btn:hover{
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.25);
    }
    .home-btn span{
      font-weight: 950;
      color: rgba(255,255,255,.92);
      letter-spacing: .02em;
      font-size: 16px;
      line-height: 1;
      user-select:none;
    }
    .kicker{
      font-size:11px; letter-spacing:.25em; text-transform:uppercase;
      color: rgba(255,255,255,.65); font-weight:900;
    }
    .subtitle{
      margin-top: 4px;
      font-size: 13px;
      font-weight: 900;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: rgba(199,215,255,.92);
    }

    .header-controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .pill{
      border:1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.06);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .10em;
      font-size: 11px;
      color: rgba(255,255,255,.88);
      white-space: nowrap;
    }

    .container{
      max-width:1100px;
      margin:0 auto;
      padding: 18px 18px 48px;
    }

    /* Cards */
    .card{
      background: var(--card-bg);
      border-radius: 20px;
      padding: 18px 18px;
      box-shadow: var(--card-shadow);
    }

    .status{
      color: rgba(233,238,248,0.92);
      font-size: 18px;
      font-weight: 800;
      text-align:center;
      padding: 24px 0;
    }
    .error{
      color: rgba(233,238,248,0.92);
      font-size: 16px;
      text-align:center;
      padding: 24px 12px;
    }

    /* Round “graphic” header */
    .round-head{
      position: relative;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      margin-bottom: 12px;
      padding: 4px 0;
      min-height: 44px;
    }
    .round-title{
      font-size: 18px;
      font-weight: 950;
      color: var(--title);
      letter-spacing: .06em;
      text-transform: uppercase;
      text-align:center;
      padding: 0 56px;
      line-height: 1.1;
    }
    .round-sub{
      margin-top: 6px;
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .16em;
      text-transform: uppercase;
      color: rgba(255,255,255,.65);
      text-align:center;
    }

    .nav-btn{
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      cursor: pointer;
      font-weight: 950;
      display:grid;
      place-items:center;
      user-select:none;
    }
    .nav-btn:hover{
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.28);
    }
    .nav-btn:disabled{
      opacity: .35;
      cursor: not-allowed;
    }
    .nav-left{ left: 0; }
    .nav-right{ right: 0; }

    /* Two-pane content */
    .round-body{
      display:grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 12px;
    }
    @media (max-width: 860px){
      .round-body{ grid-template-columns: 1fr; }
    }

    .pane{
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 12px;
      overflow:hidden;
    }
    .pane-title{
      font-size: 11px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: rgba(255,255,255,.65);
      margin-bottom: 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
    }
    .count{
      font-size: 10px;
      font-weight: 950;
      letter-spacing: .14em;
      color: rgba(156,163,199,0.95);
      text-transform: uppercase;
    }

    /* Lists */
    .list{
      display:flex;
      flex-direction:column;
      gap: 6px;
    }

    /* Generic row */
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      background: var(--row-bg);
      border-radius: 12px;
      padding: var(--row-pad-y) var(--row-pad-x);
      min-height: var(--row-minh);
      overflow:hidden;
    }
    .row:nth-child(even){ background: var(--row-bg-2); }

    .name{
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: .02em;
      white-space: nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      min-width: 0;
      flex: 1 1 auto;
      font-size: var(--name-fs);
      opacity: .96;
    }
    .name.empty{
      opacity: .35;
    }

    .mini{
      font-size: var(--mini-fs);
      font-weight: 900;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: rgba(156,163,199,0.95);
      white-space: nowrap;
      flex: 0 0 auto;
    }

    /* Matchup row */
    .match{
      display:grid;
      grid-template-columns: 1fr 76px 24px 1fr 76px;
      gap: 8px;
      align-items:center;
      background: var(--row-bg);
      border-radius: 12px;
      padding: var(--row-pad-y) var(--row-pad-x);
      min-height: var(--row-minh);
      overflow:hidden;
    }
    .match:nth-child(even){ background: var(--row-bg-2); }

    .score{
      background:#d9d9d9;
      color:#000;
      border-radius: 10px;
      text-align:center;
      font-weight: 950;
      letter-spacing: .08em;
      text-transform: uppercase;
      padding: var(--score-pad-y) 6px;
      font-variant-numeric: tabular-nums;
      user-select:none;
      font-size: var(--score-fs);
      line-height: 1;
      opacity: .98;
    }
    .score.empty{
      opacity: .50;
    }
    .vs{
      text-align:center;
      font-weight: 950;
      color: rgba(255,255,255,.70);
      letter-spacing: .20em;
      text-transform: uppercase;
      user-select:none;
      font-size: var(--mini-fs);
    }

    /* Byes block */
    .byes{
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(148,163,184,0.20);
    }
    .bye-row{
      display:flex;
      align-items:center;
      gap: 10px;
      background: rgba(168,85,247,0.08);
      border: 1px solid rgba(168,85,247,0.25);
      border-radius: 12px;
      padding: var(--row-pad-y) var(--row-pad-x);
      min-height: var(--row-minh);
    }
    .bye-rank{
      width: 40px;
      height: 30px;
      display:grid;
      place-items:center;
      border-radius: 10px;
      background: rgba(168,85,247,0.14);
      color: rgba(233,213,255,0.95);
      font-weight: 950;
      letter-spacing: .10em;
      text-transform: uppercase;
      font-variant-numeric: tabular-nums;
      flex: 0 0 auto;
      font-size: var(--score-fs);
    }

    /* Champion */
    .champion{
      margin-top: 12px;
      border: 1px solid rgba(253,224,71,0.26);
      background: rgba(253,224,71,0.10);
      border-radius: 16px;
      padding: 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
      box-shadow: 0 0 18px rgba(253,224,71,0.18);
    }
    .champion .lbl{
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .16em;
      text-transform: uppercase;
      color: rgba(255,255,255,.75);
    }
    .champion .val{
      font-size: 16px;
      font-weight: 950;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: rgba(254,240,138,0.98);
      white-space: nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 100%;
    }
    .champion .val.empty{ opacity: .55; }

    .footer{
      margin-top: 18px;
      text-align:center;
      font-size:12px;
      color: rgba(233,238,248,0.55);
    }

    /* ===== Compact rounds (everything smaller) =====
       User request: “about 1/3 the size” for early rounds.
       We keep readability while significantly shrinking.
    */
    #roundCard.compact{
      --row-minh: 28px;
      --row-pad-y: 6px;
      --row-pad-x: 8px;
      --name-fs: 12px;
      --mini-fs: 9px;
      --score-fs: 11px;
      --score-pad-y: 6px;
    }

    /* Mobile tweaks */
    @media (max-width: 760px){
      .container{ padding: 14px 12px 40px; }
      .topbar-inner{ padding: 12px 12px; }
      .card{ padding: 14px 12px; border-radius: 18px; }
      .round-title{ font-size: 16px; padding: 0 52px; }
      .nav-btn{ width: 40px; height: 40px; border-radius: 14px; }
      .match{ grid-template-columns: 1fr 66px 18px 1fr 66px; }
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <a class="home-btn" href="index.html" aria-label="Home"><span>⌂</span></a>
        <div>
          <div class="kicker">2026 World Open</div>
          <div class="subtitle">Live Bracket</div>
        </div>
      </div>

      <div class="header-controls">
        <div class="pill" id="lastUpdated">Updating…</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="statusCard" class="card">
      <div class="status">Loading bracket…</div>
    </div>

    <div id="roundCard" class="card" style="display:none;">
      <div class="round-head">
        <button id="prevRound" class="nav-btn nav-left" type="button" aria-label="Previous round">‹</button>

        <div style="width:100%;">
          <div class="round-title" id="roundTitle">Round</div>
          <div class="round-sub" id="roundSub">Use arrows to navigate rounds</div>
        </div>

        <button id="nextRound" class="nav-btn nav-right" type="button" aria-label="Next round">›</button>
      </div>

      <div class="round-body">
        <div class="pane">
          <div class="pane-title">
            <span>Field</span>
            <span class="count" id="fieldCount">—</span>
          </div>
          <div class="list" id="fieldList"></div>

          <!-- Only shown on Round 3 -->
          <div class="byes" id="byesBlock" style="display:none;">
            <div class="pane-title" style="margin-bottom:8px;">
              <span>Season 10 Top 16</span>
              <span class="count" id="byesCount">—</span>
            </div>
            <div class="list" id="byesList"></div>
          </div>
        </div>

        <div class="pane">
          <div class="pane-title">
            <span>Matchups</span>
            <span class="count" id="matchCount">—</span>
          </div>
          <div class="list" id="matchList"></div>

          <div class="champion" id="championBlock" style="display:none;">
            <div class="lbl">Champion</div>
            <div class="val empty" id="championName">—</div>
          </div>
        </div>
      </div>

      <div class="footer">2026 World Open</div>
    </div>
  </div>

  <script>
    const WORKER_URL = "https://small-mud-2771.nextweekmedia.workers.dev/";
    const SHEET_ID   = "1WcRVGmEpQkRDTwe8aDfQgxuDoapvLxAdSjnqg4PHgXM";
    const SHEET_NAME = "2026 Results";
    const REFRESH_MS = 15000;

    /* Rounds with explicit sizes so we can render placeholders even when blank */
    const ROUNDS = [
      {
        key: "r1",
        title: "Round 1",
        sub: "Round of 64",
        field: "A2:A65",
        fieldSize: 64,
        matchups: "C2:F33",
        matchSize: 32,
      },
      {
        key: "r2",
        title: "Round 2",
        sub: "Round of 32",
        field: "H2:H33",
        fieldSize: 32,
        matchups: "J2:M17",
        matchSize: 16,
      },
      {
        key: "r3",
        title: "Round 3",
        sub: "Round of 32 (Byes Added)",
        /* IMPORTANT: split ranges exactly as requested */
        field: "O2:O17",       // winners from last round
        fieldSize: 16,
        byes: "O18:O33",       // season 10 top 16 (ranked by listed order)
        byesSize: 16,
        matchups: "Q2:T17",
        matchSize: 16,
      },
      {
        key: "r4",
        title: "Round 4",
        sub: "Sweet 16",
        field: "V2:V17",
        fieldSize: 16,
        matchups: "X2:AA9",
        matchSize: 8,
      },
      {
        key: "r5",
        title: "Round 5",
        sub: "Elite 8",
        field: "AC2:AC9",
        fieldSize: 8,
        matchups: "AE2:AH5",
        matchSize: 4,
      },
      {
        key: "r6",
        title: "Round 6",
        sub: "Final 4",
        field: "AJ2:AJ5",
        fieldSize: 4,
        matchups: "AL2:AO3",
        matchSize: 2,
      },
      {
        key: "r7",
        title: "Round 7",
        sub: "Final",
        field: "AQ2:AQ3",
        fieldSize: 2,
        matchups: "AS2:AV2",
        matchSize: 1,
        champion: "AX2:AX2",
      },
    ];

    /* ========= HELPERS ========= */
    function normalizeValues(resp){
      if(!resp) return [];
      if(Array.isArray(resp)) return resp;
      if(Array.isArray(resp.values)) return resp.values;
      if(Array.isArray(resp.data?.values)) return resp.data.values;
      if(Array.isArray(resp.result?.values)) return resp.result.values;
      return [];
    }
    async function fetchRange(a1){
      const range = `'${SHEET_NAME}'!${a1}`;
      const payload = { sheetId: SHEET_ID, range };

      try{
        const r = await fetch(WORKER_URL, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(payload),
        });
        if(r.ok) return normalizeValues(await r.json());
      }catch(e){}

      const u = new URL(WORKER_URL);
      u.searchParams.set("sheetId", SHEET_ID);
      u.searchParams.set("range", range);
      const r2 = await fetch(u.toString());
      if(!r2.ok){
        const text = await r2.text().catch(()=> "");
        throw new Error(`Worker request failed (${r2.status}). ${text}`.trim());
      }
      return normalizeValues(await r2.json());
    }

    function escapeHtml(s){
      return String(s ?? "")
        .replace(/&/g,"&amp;")
        .replace(/</g,"&lt;")
        .replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;")
        .replace(/'/g,"&#39;");
    }

    function fmtScore(v){
      if (v === null || v === undefined) return "—";
      const s = String(v).trim();
      if (s === "") return "—";
      const n = Number(s);
      if (!Number.isFinite(n)) return s.toUpperCase();
      if (n === 0 || Object.is(n, -0)) return "E";
      return n > 0 ? `+${n}` : String(n);
    }

    /* Extract a fixed number of rows even if the Sheets API omits trailing blanks */
    function extractColumnFixed(values, expected){
      const out = [];
      for(let i=0;i<expected;i++){
        const raw = values?.[i]?.[0] ?? "";
        out.push(String(raw ?? ""));
      }
      return out;
    }

    function extractMatchupsFixed(values, expected){
      const out = [];
      for(let i=0;i<expected;i++){
        const r = values?.[i] ?? [];
        out.push({
          p1: String(r?.[0] ?? ""),
          s1: r?.[1] ?? "",
          p2: String(r?.[2] ?? ""),
          s2: r?.[3] ?? "",
        });
      }
      return out;
    }

    function setLastUpdated(){
      const d = new Date();
      const hh = String(d.getHours()).padStart(2,"0");
      const mm = String(d.getMinutes()).padStart(2,"0");
      const ss = String(d.getSeconds()).padStart(2,"0");
      document.getElementById("lastUpdated").textContent = `Updated ${hh}:${mm}:${ss}`;
    }

    /* ========= STATE ========= */
    const statusCard = document.getElementById("statusCard");
    const roundCard  = document.getElementById("roundCard");

    const prevRoundBtn = document.getElementById("prevRound");
    const nextRoundBtn = document.getElementById("nextRound");

    const roundTitle = document.getElementById("roundTitle");
    const roundSub   = document.getElementById("roundSub");

    const fieldCount = document.getElementById("fieldCount");
    const fieldList  = document.getElementById("fieldList");

    const matchCount = document.getElementById("matchCount");
    const matchList  = document.getElementById("matchList");

    const byesBlock = document.getElementById("byesBlock");
    const byesCount = document.getElementById("byesCount");
    const byesList  = document.getElementById("byesList");

    const championBlock = document.getElementById("championBlock");
    const championName  = document.getElementById("championName");

    let currentRoundIndex = 0;
    const roundCache = new Map(); // key -> data

    function isBigRound(idx){
      // “Rounds of 8 and on” => Elite 8 (r5) + later
      return idx >= 4; // 0-based: r5 is index 4
    }

    function applyRoundSizing(){
      roundCard.classList.toggle("compact", !isBigRound(currentRoundIndex));
    }

    function setRoundIndex(idx){
      currentRoundIndex = Math.max(0, Math.min(ROUNDS.length - 1, idx));
      applyRoundSizing();
      renderRoundFromCacheOrFetch();
      syncNavButtons();

      const params = new URLSearchParams(location.search);
      params.set("round", String(currentRoundIndex + 1));
      history.replaceState(null, "", `${location.pathname}?${params.toString()}`);
    }

    function syncNavButtons(){
      prevRoundBtn.disabled = (currentRoundIndex <= 0);
      nextRoundBtn.disabled = (currentRoundIndex >= ROUNDS.length - 1);
    }

    prevRoundBtn.addEventListener("click", ()=> setRoundIndex(currentRoundIndex - 1));
    nextRoundBtn.addEventListener("click", ()=> setRoundIndex(currentRoundIndex + 1));

    window.addEventListener("keydown", (e)=>{
      if (e.key === "ArrowLeft") setRoundIndex(currentRoundIndex - 1);
      if (e.key === "ArrowRight") setRoundIndex(currentRoundIndex + 1);
    });

    function renderFieldFixed(names, expected){
      fieldList.innerHTML = "";
      fieldCount.textContent = `${expected} players`;

      for(let i=0;i<expected;i++){
        const raw = names?.[i] ?? "";
        const name = String(raw ?? "").trim();
        const isEmpty = !name;

        const div = document.createElement("div");
        div.className = "row";
        div.innerHTML = `
          <div class="name ${isEmpty ? "empty" : ""}">${escapeHtml((name || "TBD").toUpperCase())}</div>
        `;
        fieldList.appendChild(div);
      }
    }

    function renderMatchupsFixed(list, expected){
      matchList.innerHTML = "";
      matchCount.textContent = `${expected} matchups`;

      for(let i=0;i<expected;i++){
        const m = list?.[i] ?? {p1:"",s1:"",p2:"",s2:""};
        const p1 = String(m.p1 ?? "").trim();
        const p2 = String(m.p2 ?? "").trim();
        const s1 = String(m.s1 ?? "").trim();
        const s2 = String(m.s2 ?? "").trim();

        const div = document.createElement("div");
        div.className = "match";
        div.innerHTML = `
          <div class="name ${p1 ? "" : "empty"}" title="${escapeHtml(p1)}">${escapeHtml((p1 || "TBD").toUpperCase())}</div>
          <div class="score ${s1 ? "" : "empty"}">${escapeHtml(fmtScore(s1))}</div>
          <div class="vs">VS</div>
          <div class="name ${p2 ? "" : "empty"}" title="${escapeHtml(p2)}" style="text-align:right;">${escapeHtml((p2 || "TBD").toUpperCase())}</div>
          <div class="score ${s2 ? "" : "empty"}">${escapeHtml(fmtScore(s2))}</div>
        `;
        matchList.appendChild(div);
      }
    }

    function renderByesFixed(byes, expected){
      byesList.innerHTML = "";
      byesCount.textContent = `${expected} players`;

      for(let i=0;i<expected;i++){
        const raw = byes?.[i] ?? "";
        const name = String(raw ?? "").trim();
        const isEmpty = !name;

        const row = document.createElement("div");
        row.className = "bye-row";
        row.innerHTML = `
          <div class="bye-rank">${i+1}</div>
          <div class="name ${isEmpty ? "empty" : ""}">${escapeHtml((name || "TBD").toUpperCase())}</div>
        `;
        byesList.appendChild(row);
      }
    }

    function renderChampion(name){
      championBlock.style.display = "";
      const clean = String(name ?? "").trim();
      championName.textContent = (clean ? clean.toUpperCase() : "—");
      championName.classList.toggle("empty", !clean);
    }

    async function fetchRoundData(round){
      if(roundCache.has(round.key)) return roundCache.get(round.key);

      const [fieldVals, matchupVals, byesVals, champVals] = await Promise.all([
        fetchRange(round.field),
        fetchRange(round.matchups),
        round.byes ? fetchRange(round.byes) : Promise.resolve([]),
        round.champion ? fetchRange(round.champion) : Promise.resolve([]),
      ]);

      const data = {
        field: extractColumnFixed(fieldVals, round.fieldSize),
        matchups: extractMatchupsFixed(matchupVals, round.matchSize),
        byes: round.byes ? extractColumnFixed(byesVals, round.byesSize || 0) : [],
        champion: round.champion ? (champVals?.[0]?.[0] ?? "") : "",
      };

      roundCache.set(round.key, data);
      return data;
    }

    async function renderRoundFromCacheOrFetch(){
      const round = ROUNDS[currentRoundIndex];
      roundTitle.textContent = round.title.toUpperCase();
      roundSub.textContent = round.sub.toUpperCase();

      try{
        const data = await fetchRoundData(round);

        // Field + matchups always render with placeholders
        renderFieldFixed(data.field, round.fieldSize);
        renderMatchupsFixed(data.matchups, round.matchSize);

        // Byes only show on Round 3, and are ranked by listed order
        if(round.key === "r3"){
          byesBlock.style.display = "";
          renderByesFixed(data.byes, round.byesSize || 16);
        }else{
          byesBlock.style.display = "none";
          byesList.innerHTML = "";
        }

        // Champion only on final round, but show even if blank (placeholder)
        if(round.key === "r7"){
          championBlock.style.display = "";
          renderChampion(data.champion);
        }else{
          championBlock.style.display = "none";
        }

        statusCard.style.display = "none";
        roundCard.style.display = "";
        setLastUpdated();
      }catch(err){
        statusCard.style.display = "";
        roundCard.style.display = "none";
        statusCard.innerHTML =
          `<div class="error"><b>Couldn’t load bracket</b>` +
          `<div style="margin-top:8px;opacity:.85;">${escapeHtml(err.message || "Failed to load.")}</div></div>`;
        console.error(err);
      }
    }

    async function refreshVisibleRoundOnly(){
      const round = ROUNDS[currentRoundIndex];
      roundCache.delete(round.key);
      await renderRoundFromCacheOrFetch();
    }

    /* ========= BOOT ========= */
    (function boot(){
      const params = new URLSearchParams(location.search);
      const roundParam = Number(params.get("round"));
      if (Number.isFinite(roundParam) && roundParam >= 1 && roundParam <= ROUNDS.length){
        currentRoundIndex = roundParam - 1;
      }
      applyRoundSizing();
      syncNavButtons();
      renderRoundFromCacheOrFetch();
      setInterval(refreshVisibleRoundOnly, REFRESH_MS);
    })();
  </script>
</body>
